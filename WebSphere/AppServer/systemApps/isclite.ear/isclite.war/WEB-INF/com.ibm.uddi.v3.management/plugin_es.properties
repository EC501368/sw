uddi.main.displayName=Nodos UDDI
uddi.main.description=Nodos UDDI gestionables en esta c\u00e9lula. \
Cada nodo UDDI representa una aplicaci\u00f3n de registro UDDI individual. \
El nodo UDDI s\u00f3lo aparecer\u00e1 en esta lista si se inicia su aplicaci\u00f3n UDDI subyacente. \
El estado del nodo UDDI indica si el nodo est\u00e1 activado (disponible para aceptar solicitudes de API), desactivado (no permite solicitudes del usuario) o no inicializado. \
Los nodos UDDI que no est\u00e1n inicializados necesitan que se establezcan algunas propiedades antes de poder inicializarse y activarse. 
