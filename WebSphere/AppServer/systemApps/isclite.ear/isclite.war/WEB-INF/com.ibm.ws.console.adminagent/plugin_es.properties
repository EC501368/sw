

AdminAgent.description=El agente administrativo sirve para supervisar y controlar varios servidores de aplicaciones en nodos registrados que se han registrado en \u00e9l. Utilice la consola administrativa del agente administrativo para gestionar estos servidores de aplicaciones. Mediante el uso de una \u00fanica consola para administrar los servidores de aplicaciones, podr\u00e1 reducir la carga derivada de ejecutar los servicios administrativos en cada servidor de aplicaciones.
