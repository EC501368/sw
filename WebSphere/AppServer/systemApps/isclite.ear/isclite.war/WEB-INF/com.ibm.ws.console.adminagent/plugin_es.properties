JobManager.unregister.description=Elimina del registro un nodo gestionado de un gestor de trabajos. Si est\u00e1 utilizando la consola administrativa del agente administrativo, elimina del registro un nodo que ya est\u00e1 registrado en el agente administrativo. Si est\u00e1 utilizando la consola administrativa del gestor de despliegue, elimina del registro el gestor de despliegue. Especifique un alias si el nombre de nodo gestionado lo utiliza otro nodo. Utilice el puerto del host administrativo del gestor de trabajos, por omisi\u00f3n 9943 cuando la seguridad est\u00e1 habilitada. 
