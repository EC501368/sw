ApplicationEdition.button.rolloutEdition=Desplegar

appEdition.editions.summary=Gestionar ediciones de una aplicaci\u00f3n. Los destinos de despliegue de cada edici\u00f3n se especificaron en el proceso de instalaci\u00f3n de la aplicaci\u00f3n. Despu\u00e9s de la instalaci\u00f3n, una edici\u00f3n est\u00e1 inicialmente en estado inactivo. Las ediciones inactivas no pueden iniciarse. Si se activa una edici\u00f3n, es posible iniciarla. Validar una edici\u00f3n la sit\u00faa en una "modalidad de validaci\u00f3n" especial que configura la edici\u00f3n para ejecutarla en un clon de su destino de despliegue original. La modalidad de validaci\u00f3n necesita la asignaci\u00f3n de una pol\u00edtica de direccionamiento para que la edici\u00f3n controle qui\u00e9n puede acceder a ella. Al desplegar una aplicaci\u00f3n se realiza una actualizaci\u00f3n sin interrupciones de una edici\u00f3n a otra en el mismo destino de despliegue. Si se despliega una edici\u00f3n en modalidad de validaci\u00f3n, se realiza una actualizaci\u00f3n sin interrupciones de la edici\u00f3n en el destino del despliegue desde el que se clon\u00f3 el destino de la modalidad de validaci\u00f3n. Despu\u00e9s del despliegue, se suprime el clon. La desactivaci\u00f3n hace imposible iniciar una edici\u00f3n. Si se desactiva una edici\u00f3n, se detendr\u00e1.
ApplicationEdition.editions.summary=Gestionar ediciones de una aplicaci\u00f3n. Los destinos de despliegue de cada edici\u00f3n se especificaron en el proceso de instalaci\u00f3n de la aplicaci\u00f3n. Despu\u00e9s de la instalaci\u00f3n, una edici\u00f3n est\u00e1 inicialmente en estado inactivo. Las ediciones inactivas no pueden iniciarse. Si se activa una edici\u00f3n, es posible iniciarla. Validar una edici\u00f3n la sit\u00faa en una "modalidad de validaci\u00f3n" especial que configura la edici\u00f3n para ejecutarla en un clon de su destino de despliegue original. La modalidad de validaci\u00f3n necesita la asignaci\u00f3n de una pol\u00edtica de direccionamiento para que la edici\u00f3n controle qui\u00e9n puede acceder a ella. Al desplegar una aplicaci\u00f3n se realiza una actualizaci\u00f3n sin interrupciones de una edici\u00f3n a otra en el mismo destino de despliegue. Si se despliega una edici\u00f3n en modalidad de validaci\u00f3n, se realiza una actualizaci\u00f3n sin interrupciones de la edici\u00f3n en el destino del despliegue desde el que se clon\u00f3 el destino de la modalidad de validaci\u00f3n. Despu\u00e9s del despliegue, se suprime el clon. La desactivaci\u00f3n hace imposible iniciar una edici\u00f3n. Se debe seleccionar una edici\u00f3n antes de desactivar.

