ApplicationEdition.rolloutWizard.displayName=Desplegar edici\u00f3n
ApplicationEdition.rolloutWizard.step1=Elija un directorio de despliegue.
ApplicationEdition.rolloutWizard.step1.title=Elija un directorio de despliegue.
ApplicationEdition.rolloutWizard.step1.description=El despliegue de la edici\u00f3n realiza una sustituci\u00f3n sin interrupciones de una edici\u00f3n por la otra. El despliegue de la edici\u00f3n necesita que la nueva edici\u00f3n sea compatible con la versi\u00f3n anterior. En la sustituci\u00f3n libre de interrupciones se asegura la parada de las peticiones actuales de la aplicaci\u00f3n y el redireccionamiento de nuevas peticiones a otros servidores o la ubicaci\u00f3n temporal en la cola de las peticiones hasta que la nueva edici\u00f3n est\u00e9 preparada par dar servicio. El patr\u00f3n de la estrategia de despliegue por lotes es adecuado para cl\u00fasteres y realiza la sustituci\u00f3n simult\u00e1nea del n\u00famero de miembros del cl\u00faster dado por el tama\u00f1o de lote. La estrategia de despliegue at\u00f3mico es adecuada tanto para cl\u00fasteres como para servidores individuales; asegura que la edici\u00f3n antigua est\u00e1 completamente fuera de l\u00ednea antes de que la nueva edici\u00f3n comience a dar servicio a las peticiones. Las peticiones que lleguen antes de completar la transici\u00f3n se sit\u00faan en cola.
ApplicationEdition.rolloutWizard.step1.selectionTitle=Seleccione la estrategia de despliegue:
ApplicationEdition.rolloutWizard.step1.batchTitle=Por lotes
ApplicationEdition.rolloutWizard.step1.batchSize=Tama\u00f1o de lote
ApplicationEdition.rolloutWizard.step1.atomic=At\u00f3mico

ApplicationEdition.rolloutWizard.step1a.deploymentTarget=Destino de despliegue
ApplicationEdition.rolloutWizard.step1a.type=Tipo

ApplicationEdition.rolloutWizard.step2=Elija una estrategia de restablecimiento
ApplicationEdition.rolloutWizard.step2.title=Elija una estrategia de restablecimiento
ApplicationEdition.rolloutWizard.step2.description=La estrategia de restablecimiento determina c\u00f3mo se descarga la edici\u00f3n anterior de la memoria y c\u00f3mo se carga la nueva edici\u00f3n en su lugar. La estrategia de restablecimiento trabaja en conjunto con la estrategia de despliegue. A medida que avanza el despliegue de la edici\u00f3n, se inicia la nueva edici\u00f3n en cada servidor. La edici\u00f3n se puede iniciar utilizando un restablecimiento suave o dr\u00e1stico. Un restablecimiento suave detiene la edici\u00f3n anterior e inicia la edici\u00f3n nueva en su lugar. El servidor sigue en ejecuci\u00f3n durante esta secuencia. Un restablecimiento dr\u00e1stico detiene el servidor en el que se ejecuta la edici\u00f3n anterior y lo reinicia con la nueva edici\u00f3n en lugar de la anterior. El restablecimiento suave es el m\u00e1s adecuado para la mayor\u00eda de las aplicaciones. El restablecimiento dr\u00e1stico puede ser necesario para ediciones basadas en artefactos cargados por el sistema operativo subyacente, como las bibliotecas nativas.
ApplicationEdition.rolloutWizard.step2.selectionTitle=Seleccione la estrategia de restablecimiento:
ApplicationEdition.rolloutWizard.step2.softReset=Restablecimiento suave
ApplicationEdition.rolloutWizard.step2.hardReset=Restablecimiento dr\u00e1stico

ApplicationEdition.rolloutWizard.step3=Elija un intervalo de drenaje
ApplicationEdition.rolloutWizard.step3.title=Elija un intervalo de drenaje
ApplicationEdition.rolloutWizard.step3.description=El intervalo de drenaje especifica el intervalo de tiempo que se permite que un servidor realice la transici\u00f3n de la edici\u00f3n despu\u00e9s de que dejen de llegar nuevas peticiones y antes de ejecutar la estrategia de restablecimiento. Durante este intervalo, las peticiones con afinidad de sesi\u00f3n al servidor se direccionar\u00e1n hacia \u00e9ste, pero no las peticiones sin afinidad de sesi\u00f3n. Este intervalo concede un periodo de tiempo para que se completen las sesiones HTTP existentes y para realizar la limpieza autom\u00e1tica de cualquier aplicaci\u00f3n.
