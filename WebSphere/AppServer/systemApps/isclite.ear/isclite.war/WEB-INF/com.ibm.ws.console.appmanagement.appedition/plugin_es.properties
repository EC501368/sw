ApplicationEdition.validateWizard.step1.description=Verificar que tiene establecidas las normas de direccionamiento adecuadas para dar soporte a la activaci\u00f3n de esta edici\u00f3n de la aplicaci\u00f3n. Si ya tiene activas una o m\u00e1s ediciones de esta aplicaci\u00f3n, debe asegurarse de que ha establecido las normas adecuadas para dar soporte a la divisi\u00f3n de las peticiones de aplicaci\u00f3n entre las ediciones que haya elegido. Las normas de direccionamiento asignadas actualmente para esta aplicaci\u00f3n se muestran a continuaci\u00f3n, para que las revise y confirme. Si necesita realizar cambios en estas normas de direccionamiento, cancele esta acci\u00f3n y vaya a Aplicaciones de empresa > nombre-aplicaci\u00f3n > Normas de direccionamiento para realizar los cambios necesarios antes de volver para realizar esta acci\u00f3n.
