AccessPoint.description=Especifica los puntos de acceso al grupo principal y los puntos de acceso de igual que se han definido para el grupo de puntos de acceso. Defina los puntos de acceso de grupo principal de los grupos principales de esta c\u00e9lula. Defina puntos de acceso de igual para los grupos principales de distintas c\u00e9lulas.
