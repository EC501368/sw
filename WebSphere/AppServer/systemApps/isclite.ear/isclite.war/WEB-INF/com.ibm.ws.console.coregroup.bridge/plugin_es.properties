AccessPointGroup.create.new.description=Utilice esta p\u00e1gina para crear un nuevo grupo de puntos de acceso.
AccessPointGroup.description=Utilice esta p\u00e1gina para asociar puntos de acceso de grupo principal y puntos de acceso de igual con este grupo de puntos de acceso. Cada grupo principal de la c\u00e9lula se debe asociar con un punto de acceso de grupo principal o un punto de acceso de igual. Un grupo de puntos de acceso que soporte comunicaci\u00f3n entre grupos principales de esta c\u00e9lula debe contener s\u00f3lo puntos de acceso de grupo principal. Los puntos de acceso de igual se utilizan para establecer la comunicaci\u00f3n entre grupos principales en distintas c\u00e9lulas. Un grupo de puntos de acceso que soporte comunicaci\u00f3n entre grupos principales de distintas c\u00e9lulas debe contener s\u00f3lo un punto de acceso de grupo principal con uno o m\u00e1s puntos de acceso de igual.
AccessPointGroup.description.paragraph2=Especifica el nombre del grupo de puntos de acceso por omisi\u00f3n de esta c\u00e9lula.
AccessPointGroup.description.paragraph3=Especifica un grupo de puntos de acceso que soporte comunicaci\u00f3n entre grupos principales de distintas c\u00e9lulas debe contener s\u00f3lo un punto de acceso de grupo principal con uno o m\u00e1s puntos de acceso de igual.  Este nombre del grupo de puntos de acceso debe coincidir con el nombre del grupo de puntos de acceso de las c\u00e9lulas de igual.
AccessPointGroup.link.description=Utilice esta p\u00e1gina para asociar los puntos de acceso del grupo principal y los puntos de acceso de igual a este grupo de puntos de acceso.
AccessPointGroup.name.description=Especifica el nombre de visualizaci\u00f3n del grupo de puntos de acceso.  El nombre debe ser exclusivo en la c\u00e9lula.
AccessPointGroup.peerAccessPointRefs.description=Especifica los puntos de acceso para grupos principales de otras c\u00e9lulas.
BridgeInterface.chain.description=Especifica la cadena de canales de transporte que es utilizada por el servicio de puente de grupo principal para este punto de acceso al grupo principal.
BridgeInterface.coreGroupAccessPoint.description=Especifica el punto de acceso al grupo principal que est\u00e1 asociado a esta interfaz puente.  Un servicio de puente de grupo principal puede tener como mucho una interfaz de puente por punto de acceso de grupo principal.
BridgeInterface.description=Utilice esta p\u00e1gina para seleccionar las interfaces puente que desea utilizar para proporcionar acceso al punto de acceso al grupo principal. Una interfaz de puente es un servidor que ejecuta el servicio de puente de grupo principal y se define mediante una combinaci\u00f3n exclusiva de nodo, servidor y cadena de canal de transporte.
BridgeInterface.node.description=Especifica el nodo que corresponde al servidor.
BridgeInterface.nodeServer.description=Especifica el nodo y el servidor que contienen una interfaz puente para el punto de acceso al grupo principal.
BridgeInterface.server.description=Especifica el servidor que est\u00e1 ejecutando el servicio de puente de grupo principal.
CoreGroupAccessPoint.coreGroup.description=Especifica el grupo principal que est\u00e1 asociado al punto de acceso al grupo principal.
CoreGroupAccessPoint.description=Utilice esta p\u00e1gina para seleccionar los puntos de acceso al grupo principal que se han incluido en el grupo de puntos de acceso seleccionado. El punto de acceso de grupo principal define el punto de acceso indicado de un grupo principal de esta c\u00e9lula.
CoreGroupAccessPoint.name.description=Especifica el nombre de un punto de acceso al grupo principal. El nombre debe ser exclusivo en la c\u00e9lula. Si se hace referencia a este punto de acceso de grupo principal en la configuraci\u00f3n de un punto de acceso de igual de otra c\u00e9lula, el nombre del punto de acceso especificado en la otra c\u00e9lula debe coincidir con este nombre. 
CoreGroupBridgeSettings.description=Utilice esta p\u00e1gina para configurar la comunicaci\u00f3n entre grupos principales que est\u00e1n en la misma c\u00e9lula y grupos principales que est\u00e1n en distintas c\u00e9lulas. Dentro de un grupo de puntos de acceso, puede definir puntos de acceso al grupo principal para configurar la comunicaci\u00f3n entre grupos principales que est\u00e1n en la misma c\u00e9lula, y puntos de acceso de igual para configurar la comunicaci\u00f3n entre grupos principales que est\u00e1n en distintas c\u00e9lulas.
PeerAccessPoint.addressability.description=Especifica los puertos de igual utilizados para que se pueda acceder al punto de acceso de igual directamente dentro de este grupo de puntos de acceso. Si el punto de acceso de igual s\u00f3lo puede alcanzarse indirectamente mediante otros punto de acceso de igual, debe utilizarse un punto de acceso de igual proxy.
PeerAccessPoint.cell.description=Especifica el nombre de la c\u00e9lula remota en la que reside el punto de acceso de igual. 
PeerAccessPoint.cellLevelAccess.description=Define el tipo de acceso para este c\u00e9lula.
PeerAccessPoint.cellLevelAccess.fullAccess.description=Los datos se pueden escribir y leer en la c\u00e9lula local.
PeerAccessPoint.cellLevelAccess.readOnly.description=El acceso est\u00e1 limitado a leer datos de la c\u00e9lula local.
PeerAccessPoint.cellLevelAccess.writeOnly.description=El acceso est\u00e1 limitado a la escritura de datos en la c\u00e9lula local.
PeerAccessPoint.coreGroup.description=Especifica el nombre del grupo principal de la c\u00e9lula remota a la que pertenece el punto de acceso de igual. 
PeerAccessPoint.coreGroupAccessPoint.description=Especifica el nombre del punto de acceso del grupo principal que est\u00e1 en la c\u00e9lula remota. 
PeerAccessPoint.create.new.description=Utilice esta p\u00e1gina para crear un nuevo punto de acceso de igual 
PeerAccessPoint.description=Utilice esta p\u00e1gina para ver los puntos de acceso de igual definidos en el sistema. Cada punto de acceso de igual se puede utilizar para comunicarse con un grupo principal de otra c\u00e9lula. Cada punto de acceso de igual se corresponde con un punto de acceso de grupo principal en esa otra c\u00e9lula. Tambi\u00e9n puede utilizar esta p\u00e1gina para crear un nuevo punto de acceso de igual, o suprimir un punto de acceso de igual existente. 
PeerAccessPoint.name.description=Especifica el nombre de un punto de acceso de igual. El nombre debe ser exclusivo en la c\u00e9lula.
PeerAccessPoint.peerEndPoints.description=Especifica los puertos que se pueden utilizar para alcanzar el punto de acceso de igual. Un puerto se corresponde con los valores de la interfaz de puente de un punto de acceso de grupo principal de la c\u00e9lula de igual.
PeerAccessPoint.proxyPeerAccessPointRef.description=Especifica el punto de acceso de igual proxy. Un punto de acceso de igual proxy es otro punto de acceso de igual que puede llegar directamente al punto de acceso de igual.  El punto de acceso de igual proxy reenv\u00eda las comunicaciones hacia el punto de acceso de igual. El punto de acceso de igual proxy debe ser un punto de acceso de igual con los puertos de igual definidos.
PeerAccessPointPicker.description=Utilice esta p\u00e1gina para seleccionar el punto de acceso de igual para este grupo de puntos de acceso. Cada punto de acceso de igual se utiliza para comunicarse con un grupo principal de otra c\u00e9lula. Un punto de acceso de igual se corresponde con un punto de acceso de grupo principal de la otra c\u00e9lula, al que tambi\u00e9n se hace referencia como la c\u00e9lula remota.
PeerCoreGroup.description=Utilice la p\u00e1gina para definir grupos principales de igual. Los grupos principales de igual son grupos principales en c\u00e9lulas for\u00e1neas. El puente local intenta conectarse a los grupos principales de igual en el orden en el que aparecen en la lista.
PeerCoreGroup.endpoints.description=Especifica el host y el n\u00famero de puerto del grupo principal de igual.
PeerCoreGroup.name.description=Especifica el nombre del grupo principal de la c\u00e9lula for\u00e1nea donde residen los puntos finales.
TunnelAccessPoint.description=Especifica los puntos de acceso al grupo principal y los puntos de acceso de igual de t\u00fanel que se han definido para el grupo de puntos de acceso de t\u00fanel. Defina los puntos de acceso de grupo principal de los grupos principales de esta c\u00e9lula. Defina puntos de acceso de igual para los grupos principales de distintas c\u00e9lulas.
TunnelAccessPointGroup.coreGroupAccessPointRefs.description=Especifica puntos de acceso de t\u00fanel para grupos principales en esta c\u00e9lula.
TunnelAccessPointGroup.create.new.description=Utilice esta p\u00e1gina para crear un nuevo grupo de puntos de acceso de t\u00fanel.
TunnelAccessPointGroup.description=Utilice esta p\u00e1gina para asociar puntos de acceso al grupo principal y puntos de acceso de igual de t\u00fanel con este grupo de puntos de acceso de t\u00fanel.Cada grupo principal de la c\u00e9lula se debe asociar con un punto de acceso de grupo principal o un punto de acceso de igual. Un grupo de puntos de acceso que soporte comunicaci\u00f3n entre grupos principales de esta c\u00e9lula debe contener s\u00f3lo puntos de acceso de grupo principal. Los puntos de acceso de igual se utilizan para establecer la comunicaci\u00f3n entre grupos principales en distintas c\u00e9lulas. Un grupo de puntos de acceso que soporte comunicaci\u00f3n entre grupos principales de distintas c\u00e9lulas debe contener s\u00f3lo un punto de acceso de grupo principal con uno o m\u00e1s puntos de acceso de igual.
TunnelAccessPointGroup.description.paragraph2=Especifica el nombre del grupo de puntos de acceso por omisi\u00f3n para esta c\u00e9lula.
TunnelAccessPointGroup.description.paragraph3=Especifica un grupo de puntos de acceso de t\u00fanel que soporta la comunicaci\u00f3n entre grupos principales en distintas c\u00e9lulas y que debe contener s\u00f3lo un punto de acceso al grupo principal con uno o m\u00e1s puntos de acceso de igual.  Este nombre del grupo de puntos de acceso debe coincidir con el nombre del grupo de puntos de acceso de las c\u00e9lulas de igual.
TunnelAccessPointGroup.link.description=Utilice esta p\u00e1gina para asociar puntos de acceso al grupo principal y puntos de acceso de igual de t\u00fanel con este grupo de puntos de acceso de t\u00fanel.
TunnelAccessPointGroup.memberCommunicationKey.description=Especifica el nombre que deben conocer los miembros que se conectan para poder comunicarse. El valor por omisi\u00f3n es el nombre del grupo de puntos de acceso de t\u00fanel. 
TunnelAccessPointGroup.name.description=Especifica el nombre de visualizaci\u00f3n para el grupo de puntos de acceso de t\u00fanel.  El nombre debe ser exclusivo en la c\u00e9lula.
TunnelAccessPointGroup.peerAccessPointRefs.description=Especifica los puntos de acceso de t\u00fanel para grupos principales en otras c\u00e9lulas.
TunnelPeerAccessPoint.addressability.description=Especifica los puertos de igual utilizados para que se pueda acceder al punto de acceso de igual directamente dentro de este grupo de puntos de acceso. Si el punto de acceso de igual s\u00f3lo puede alcanzarse indirectamente mediante otros punto de acceso de igual, debe utilizarse un punto de acceso de igual proxy.
TunnelPeerAccessPoint.cell.description=Especifica el nombre de la c\u00e9lula que contiene este punto de acceso.
TunnelPeerAccessPoint.cellLevelAccess.description=Especifica el nivel de acceso de la c\u00e9lula especificada.
TunnelPeerAccessPoint.coreGroup.description=Especifica el grupo principal que contiene este punto de acceso.
TunnelPeerAccessPoint.coreGroupAccessPoint.description=Especifica el nombre del punto de acceso al grupo principal en otra c\u00e9lula.
TunnelPeerAccessPoint.create.new.description=Utilice esta p\u00e1gina para crear un nuevo punto de acceso de igual 
TunnelPeerAccessPoint.description=Utilice esta p\u00e1gina para ver los puntos de acceso de igual del t\u00fanel definidos en el sistema. Cada punto de acceso de igual del t\u00fanel se puede utilizar para comunicarse con un grupo principal de otra c\u00e9lula. Cada punto de acceso de igual del t\u00fanel se corresponde con un punto de acceso de grupo principal en esa otra c\u00e9lula. Tambi\u00e9n puede utilizar esta p\u00e1gina para crear un nuevo punto de acceso de igual, o suprimir un punto de acceso de igual del t\u00fanel existente. 
TunnelPeerAccessPoint.link.description=Utilice esta p\u00e1gina para definir puntos finales de t\u00fanel que se encuentran en c\u00e9lulas for\u00e1neas.
TunnelPeerAccessPoint.name.description=Especifica el nombre de un punto de acceso de igual. El nombre debe ser exclusivo en la c\u00e9lula.
TunnelPeerAccessPoint.peerEndPoints.description=Especifica los puertos que se pueden utilizar para alcanzar el punto de acceso de igual. Un puerto se corresponde con los valores de la interfaz de puente de un punto de acceso de grupo principal de la c\u00e9lula de igual.
TunnelPeerAccessPoint.proxyPeerAccessPointRef.description=Especifica el punto de acceso de igual proxy. Un punto de acceso de igual proxy es otro punto de acceso de igual que puede llegar directamente al punto de acceso de igual.  El punto de acceso de igual proxy reenv\u00eda las comunicaciones hacia el punto de acceso de igual. El punto de acceso de igual proxy debe ser un punto de acceso de igual con los puertos de igual definidos.
TunnelPeerAccessPoint.retryDelay.description=Especifica la cantidad de tiempo que se debe retrasar antes de intentar volver a conectarse a un puente. El valor por omisi\u00f3n es 30.
TunnelPeerAccessPoint.sslConfig.description=Especifica los valores SSL que se utilizan para realizar conexiones de salida.
TunnelPeerAccessPoint.useSSL.description=Indica si se debe utilizar SSL para las conexiones de salida.
TunnelPeerAccessPointPicker.description=Utilice esta p\u00e1gina para seleccionar el punto de acceso de igual de t\u00fanel para este grupo de puntos de acceso de t\u00fanel. Cada punto de acceso de igual de t\u00fanel se utiliza para comunicarse con un grupo principal de otra c\u00e9lula. Un punto de acceso de igual del t\u00fanel se corresponde con un punto de acceso de grupo principal de la otra c\u00e9lula.
TunnelTemplate.createNewTAPGButton.description=Cree un nuevo grupo de puntos de acceso de t\u00fanel.
TunnelTemplate.description=Utilice esta p\u00e1gina para definir y exportar plantillas de t\u00fanel. Una plantilla de t\u00fanel representa los valores de t\u00fanel del puente de grupo principal que pueden exportarse para su uso en una c\u00e9lula for\u00e1nea.
TunnelTemplate.name.description=Especifica el nombre l\u00f3gico de la plantilla de t\u00fanel. El nombre debe ser exclusivo en la c\u00e9lula.
TunnelTemplate.tunnelTemplateAccessPointGroup.description=El nombre l\u00f3gico para el grupo de puntos de acceso de t\u00fanel.
TunnelTemplate.useSSL.description=Este atributo, si se habilita, indica que se debe utilizar dicho SSL para esta plantilla de t\u00fanel. 
