DataPower.import.step1.description=Utilice este asistente para importar la informaci\u00f3n anteriormente exportada de la versi\u00f3n y de los valores de dispositivo que se pueden compartir desde un archivo. El uso de este asistente puede ser conveniente si tiene que restaurar la versi\u00f3n e informaci\u00f3n de valores de dispositivos que se pueden compartir que actualmente se encuentra en el gestor de dispositivos DataPower, a un estado conocido. Cuando finaliza este asistente, la informaci\u00f3n de la versi\u00f3n y de los valores, que estaba contenida en el gestor de dispositivos DataPower, se ha sobrescrito con el contenido del archivo importado. 
DataPower.import.step1.file.local.description=Especifica el nombre plenamente cualificado del archivo desde el que importa la informaci\u00f3n de la versi\u00f3n y de los valores. El nombre de archivo plenamente cualificado debe incluir la v\u00eda de acceso del directorio completa al archivo y el nombre de archivo. Este archivo debe estar ubicado en el sistema donde se ejecuta el navegador.
DataPower.import.step1.file.local.field.name=Nombre de archivo plenamente cualificado
DataPower.import.step1.file.local.name=Subir desde sistema local
DataPower.import.step1.file.remote.description=Especifica el nombre plenamente cualificado del archivo desde el que importa la informaci\u00f3n de la versi\u00f3n y de los valores. El nombre de archivo plenamente cualificado debe incluir la v\u00eda de acceso del directorio completa al archivo y el nombre de archivo. Este archivo debe estar ubicado en el sistema donde se ejecuta el gestor de despliegue.
DataPower.import.step1.file.remote.field.name=Nombre de archivo plenamente cualificado
DataPower.import.step1.file.remote.name=Subir desde sistema remoto
