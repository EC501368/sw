Node.description=Utilice esta p\u00e1gina para gestionar nodos en el entorno de servidor de aplicaciones. Un nodo corresponde a un sistema f\u00edsico que posee una direcci\u00f3n de host IP exclusiva. La tabla siguiente lista los nodos gestionados y no gestionados de esta c\u00e9lula. El primer nodo es el gestor de despliegue. Para a\u00f1adir nodos nuevos a la c\u00e9lula y a esta lista, pulse A\u00f1adir nodo.
Node.discoveryProtocol.description=Especifica el protocolo que sigue el nodo para recuperar informaci\u00f3n de una red.
Node.managed.description=Utilice esta p\u00e1gina para ver o cambiar la configuraci\u00f3n de un nodo gestionado. Un nodo gestionado es un nodo con un servidor de aplicaciones y un agente de nodo que pertenece a una c\u00e9lula.
Node.name.description=Especifica un nombre l\u00f3gico para el nodo. El nombre debe ser exclusivo en la c\u00e9lula.
Node.platform.description=Especifica el sistema operativo de la plataforma que representa este nodo no gestionado.
Node.properties.description=Utilice esta p\u00e1gina para especificar propiedades de configuraci\u00f3n arbitrarias para el nodo y un valor de serie para cada propiedad.
Node.shortName.description=Especifica el nombre abreviado del nodo. Este nombre puede contener de uno a ocho caracteres alfanum\u00e9ricos en may\u00fasculas, pero no puede empezar por un n\u00famero. Este campo s\u00f3lo se aplica a la plataforma z/OS(R).
Node.unmanaged.description=Utilice esta p\u00e1gina para ver o cambiar la configuraci\u00f3n de un nodo no gestionado. Un nodo no gestionado es un nodo definido en la topolog\u00eda de la c\u00e9lula que no tiene un agente de nodo en ejecuci\u00f3n para gestionar el proceso. Los nodos no gestionados se suelen utilizar para gestionar servidores Web. 
OtherContextProperty.collection.description=Utilice esta p\u00e1gina para especificar propiedades de contexto para el enlace de nombre de b\u00fasqueda indirecta. Las propiedades pueden ser propiedades JNDI est\u00e1ndar o propiedades espec\u00edficas de la f\u00e1brica de contexto inicial que se est\u00e1 utilizando para obtener el contexto JNDI inicial. El conjunto de propiedades no debe incluir un proveedor de URL o nombre de clase de f\u00e1brica de contexto inicial. Los valores de propiedad s\u00f3lo se utilizan en los nodos de la versi\u00f3n 6.1 o posteriores. 
OtherContextProperty.description.description=Especifica la descripci\u00f3n de la otra propiedad de contexto.
OtherContextProperty.detail.description=Utilice esta p\u00e1gina para editar una propiedad de contexto para el enlace de nombre de b\u00fasqueda indirecta. La propiedad puede ser una propiedad JNDI est\u00e1ndar o una propiedad espec\u00edfica de la f\u00e1brica de contexto inicial que se est\u00e1 utilizando para obtener el contexto JNDI inicial. La propiedad no debe ser un URL de proveedor ni un nombre de clase de f\u00e1brica de contexto inicial. 
OtherContextProperty.name.description=Especifica el nombre de la otra propiedad de contexto.
OtherContextProperty.value.description=Especifica el valor de la otra propiedad de contexto.
Property.description=Utilice esta p\u00e1gina para especificar un par de nombre y valor arbitrario. El valor especificado para el par de nombre y valor es una serie que puede establecer las propiedades de configuraci\u00f3n internas del sistema.
Property.description.description=Especifica una descripci\u00f3n sobre el par de nombre y valor. La descripci\u00f3n debe ayudar a diferenciar este par de otros pares definidos. 
Property.name.description=Especifica el nombre de la propiedad.
Property.required.description=Especifica un atributo opcional que determina si esta propiedad debe tener un valor. 
Property.validationExpression.description=Especifica un valor que la consola administrativa y algunas herramientas de host utilizan para validar el contenido del valor de esta propiedad. 
Property.value.description=Especifica el valor que forma pareja con el nombre especificado. 
PropertySet.description=Utilice esta p\u00e1gina para definir propiedades adicionales para un prop\u00f3sito especializado. 
PropertySet.description.description=Algunos componentes de tiempo de ejecuci\u00f3n aceptan las propiedades adicionales que se pueden utilizar para una mayor personalizaci\u00f3n. Consulte la documentaci\u00f3n de este componente de tiempo de ejecuci\u00f3n para determinar si se pueden utilizar propiedades especiales. 
PropertySet.properties.description=Algunos componentes de tiempo de ejecuci\u00f3n aceptan las propiedades adicionales que se pueden utilizar para una mayor personalizaci\u00f3n. Consulte la documentaci\u00f3n de este componente de tiempo de ejecuci\u00f3n para determinar si se pueden utilizar propiedades de prop\u00f3sitos especiales. 
StringNameSpaceBinding.description=Utilice esta p\u00e1gina para configurar un enlace de nombre de un valor de serie constante.
StringNameSpaceBinding.stringToBind.description=Especifica la serie que se va a enlazar con el espacio de nombres.
Transport.address.description=Especifica la direcci\u00f3n del transporte. 
Transport.description=Utilice esta p\u00e1gina para configurar los procesos de servidor que dan soporte a distintos transportes de IPC. Los procesos de cliente web se conectan al servidor utilizando uno de los transportes soportados. 
Transport.external.description=Especifica si este transporte es para uso interno o externo. 
Transport.properties.description=Especifica las propiedades de configuraci\u00f3n especial del transporte. Cada tipo de transporte puede contener propiedades personalizadas especificadas por el proveedor de transporte. Consulte al documentaci\u00f3n para cada tipo de transporte para determinar si hay nombres de propiedades de transporte especiales y cu\u00e1les son los valores posibles de cada propiedad especial. 
Transport.sslConfig.description=Especifica el tipo de valores SSL (Secure Socket Layer) para las conexiones entre el plug-in de WebSphere(R) y el servidor de aplicaciones. Las opciones incluyen uno o m\u00e1s valores SSL definidos en el Centro de seguridad, como por ejemplo DefaultSSLSettings, ORBSSLSettings o LDAPSSLSettings. 
Transport.sslEnabled.description=Especifica si se deben proteger las conexiones entre el plug-in del servidor web y el servidor de aplicaciones con SSL (Secure Socket Layer). El valor por omisi\u00f3n es no utilizar SSL.
TypedProperty.description=Especifica un valor de propiedad personalizada. Compruebe la documentaci\u00f3n del componente de tiempo de ejecuci\u00f3n para determinar si las propiedades personalizadas adicionales est\u00e1n disponibles para un componente espec\u00edfico. 
TypedProperty.type.description=Especifica el tipo Java totalmente calificado para esta propiedad, como por ejemplo java.lang.Integer o java.lang.Byte. 
VariableSubstitutionEntry.description=Utilice esta p\u00e1gina para definir las variables de sustituci\u00f3n. Las variables especifican un nivel de desv\u00edo para algunos valores definidos del sistema, como por ejemplo los directorios ra\u00edz del sistema de archivos. Las variables tienen un nivel de \u00e1mbito, que puede ser de servidor, nodo, cl\u00faster o c\u00e9lula. Los valores en un nivel de \u00e1mbito pueden ser diferentes de los valores en otros niveles. Cuando una variable tiene valores de \u00e1mbito en conflicto, el valor de \u00e1mbito m\u00e1s granular prevalece sobre los valores de niveles de mayor alcance. Por lo tanto, las variables de servidor prevalecen sobre las variables de nodo, que prevalecen sobre las variables de cl\u00faster, que prevalecen sobre las variables de c\u00e9lula.
VariableSubstitutionEntry.description.description=Especifica una descripci\u00f3n opcional de los registros administrativos.
VariableSubstitutionEntry.symbolicName.description=Especifica el nombre simb\u00f3lico que representa una v\u00eda de acceso f\u00edsica o una ra\u00edz de URL.
VariableSubstitutionEntry.value.description=Especifica la v\u00eda de acceso absoluta que representa el nombre simb\u00f3lico.
VirtualHost.aliases.description=Utilice esta p\u00e1gina para editar, crear o suprimir un alias DNS (sistema de nombres de dominio) por el que se conoce al host virtual. 
VirtualHost.description=Utilice esta p\u00e1gina para crear un host virtual con un conjunto exclusivo de puertos de acceso web. Este tipo de configuraci\u00f3n permite que una \u00fanica m\u00e1quina de host parezca varias m\u00e1quinas de host. Cada host virtual tiene un nombre l\u00f3gico y una lista de uno o m\u00e1s alias DNS (sistema de nombres de dominio) por los que se le conoce. 
VirtualHost.mimeTypes.description=Utilice esta p\u00e1gina para editar, crear o suprimir entradas en la colecci\u00f3n de correlaciones de extensiones tipo MIME definidas para el host virtual. Si no se especifican entradas MIME en el nivel de m\u00f3dulo web, se aplican estas entradas MIME. 
VirtualHost.name.description=Especifica un nombre l\u00f3gico utilizado para configurar aplicaciones web para un determinado nombre de host. El host virtual por omisi\u00f3n es v\u00e1lido para la mayor\u00eda de las configuraciones simples. 
add.node.connection.description=Especifica las propiedades necesarias para conectarse al servidor de aplicaciones que se est\u00e1 federando.
add.node.connector.description=Especifica el tipo del conector JMX utilizado para realizar la operaci\u00f3n.
add.node.create.description=Utilice esta p\u00e1gina para a\u00f1adir un nodo gestionado o un nodo no gestionado. 
add.node.description=Utilice esta p\u00e1gina para identificar un proceso de servidor de aplicaciones aut\u00f3nomo que est\u00e9 en ejecuci\u00f3n. Inicie el servidor de aplicaciones, si es necesario, o a\u00f1ada el nodo desde la l\u00ednea de mandatos ejecutando el mandato addNode desde el directorio bin del perfil del servidor de aplicaciones detenido.
add.node.host.description=Especifica el nombre de red del nodo que se va a a\u00f1adir a la c\u00e9lula. Este valor puede ser una direcci\u00f3n IP, un nombre DNS (servidor de nombres de dominio) que se resuelve en una direcci\u00f3n IP o la palabra localhost, si el servidor de aplicaciones se ejecuta en la misma m\u00e1quina que el gestor de despliegue. El proceso del servidor de aplicaciones debe estar ejecut\u00e1ndose en la direcci\u00f3n IP identificada por el campo de host.
add.node.include.apps.description=Especifica si se van a copiar las aplicaciones instaladas en la instancia remota en la c\u00e9lula. No se copiar\u00e1n las aplicaciones con el mismo nombre que las aplicaciones que existen actualmente en la c\u00e9lula.
add.node.include.buses.description=Especifica si se va a copiar la configuraci\u00f3n del bus de integraci\u00f3n de servicios del nodo remoto en la c\u00e9lula. Si la c\u00e9lula ya contiene un bus con el mismo nombre que otro bus del nodo remoto, no se podr\u00e1 a\u00f1adir el nodo.
add.node.local.password.description=Especifica la contrase\u00f1a del ID de usuario del servidor de aplicaciones especificado anteriormente.
add.node.local.user.description=Especifica el ID de usuario y la contrase\u00f1a para el servidor de aplicaciones. Si la seguridad est\u00e1 habilitada en el nodo que est\u00e1 a\u00f1adiendo, escriba un ID de usuario y una contrase\u00f1a para permitir que el gestor de despliegue se comunique con el proceso de servidor de aplicaciones remotas. Si no est\u00e1 habilitada la seguridad en el servidor de aplicaciones, no se requiere ninguna entrada.
add.node.managed.description=Especifica la creaci\u00f3n de un nodo gestionado. Un nodo gestionado contiene un proceso de servidor de aplicaciones que se ejecuta en la c\u00e9lula del gestor de despliegue. El nodo gestionado se asocia con un proceso de agente de nodo que mantiene la configuraci\u00f3n del nodo y controla su funcionamiento. Si elige esta opci\u00f3n, se ejecutar\u00e1 el programa de utilidad de a\u00f1adir nodo para federar un servidor de aplicaciones aut\u00f3nomo existente. 
add.node.options.description=Especifica si se deben copiar los buses y las aplicaciones aut\u00f3nomas en el nodo federado. 
add.node.password.description=Especifica la contrase\u00f1a para el ID de usuario del gestor de despliegue especificado anteriormente.
add.node.port.description=Especifica el n\u00famero de puerto del conector JMX en el proceso del servidor de aplicaciones que se va a a\u00f1adir a la c\u00e9lula. El puerto del conector SOAP por omisi\u00f3n es 8880.
add.node.replicated.description=Especifica sustituir un nodo da\u00f1ado en la c\u00e9lula. Primero, cree un nuevo perfil para sustituir el nodo da\u00f1ado y asigne el mismo perfil y nombres de nodo. A continuaci\u00f3n, utilice esta opci\u00f3n para sustituir el nodo da\u00f1ado en la c\u00e9lula por el nuevo nodo. 
add.node.replicated.page.description=Utilice esta p\u00e1gina para recuperar un nodo existente que ha dejado de funcionar. Primero, cree un nuevo perfil para sustituir el nodo da\u00f1ado y asigne el mismo perfil y nombres de nodo. A continuaci\u00f3n, utilice esta opci\u00f3n para sustituir el nodo da\u00f1ado en la c\u00e9lula por el nuevo nodo. Esta p\u00e1gina equivale a a\u00f1adir el nodo desde la l\u00ednea de mandatos ejecutando el mandato addNode con la opci\u00f3n -asExistingNode desde el directorio bin del perfil de servidor de aplicaciones detenido.
add.node.rmi.port.description=Especifica el n\u00famero de puerto del conector RMI en la instancia que se va a a\u00f1adir a la c\u00e9lula. Por omisi\u00f3n, este puerto es 9809.
add.node.run.as.service.description=Especifica que el agente de nodo se va a ejecutar como un servicio Windows(R).
add.node.service.confirm.password.description=Especifica una contrase\u00f1a de confirmaci\u00f3n para el ID de usuario.
add.node.service.description=Utilice esta p\u00e1gina para permitir que los Servicios de Windows(R) ejecuten el agente de nodo. El servicio puede iniciar o detener el agente de nodo, as\u00ed como proporcionar acciones de arranque y recuperaci\u00f3n.
add.node.service.password.description=Especifica la contrase\u00f1a para el ID de usuario del sistema operativo local que se utilizar\u00e1 para ejecutar el servicio de agente de nodo. 
add.node.service.user.description=Especifica un ID usuario y una contrase\u00f1a del sistema operativo local para ejecutar el servicio de agente de nodo. Si no entra un ID de usuario, el servicio se ejecuta utilizando la cuenta del sistema local. Si proporciona un ID de usuario, debe tener el inicio de sesi\u00f3n de Windows(R) 'Iniciar sesi\u00f3n como servicio' correcto.
add.node.starting.port.description=Especifica si se deben utilizar los puertos por omisi\u00f3n o si se debe iniciar con un n\u00famero de puerto especificado para el proceso de agente de nodo. Los puertos adicionales del agente de nodo se numeran secuencialmente a partir del n\u00famero de puerto inicial.
add.node.unmanaged.description=Especifica la creaci\u00f3n de un nodo no gestionado. Un nodo no gestionado representa un nodo en la topolog\u00eda que no tiene un proceso de servidor de aplicaciones o un proceso de agente de nodo. Los nodos no gestionados son para otros procesos de servidor, como los servidores Web que existen en su propio nodo en la topolog\u00eda. 
add.node.user.description=Especifica el ID de usuario y la contrase\u00f1a para el gestor de despliegue. El ID de usuario y la contrase\u00f1a son necesarios puesto que la seguridad est\u00e1 habilitada para el gestor de despliegue. Escriba un ID de usuario y contrase\u00f1a v\u00e1lidos para permitir que el proceso de servidor de aplicaciones remotas se comunique con el gestor de despliegue.
environment.label.description=Descripci\u00f3n
environment.nodeproperties.description=Utilice esta p\u00e1gina para ver propiedades de instalaci\u00f3n de s\u00f3lo lectura para este nodo. Estas propiedades proporcionan informaci\u00f3n sobre las capacidades del nodo que se recopilan durante la instalaci\u00f3n del producto como, por ejemplo, el nombre del sistema operativo, la arquitectura y la versi\u00f3n, o los niveles del producto WebSphere(R) Application Server que est\u00e1n instalados en el nodo.
globalBiDiTextDirection.description=Especifica c\u00f3mo se muestra e introduce el texto bidireccional para todos los usuarios. 
globalEnableBiDi.description=Especifica si el soporte bidireccional est\u00e1 habilitado en la consola administrativa para todos los usuarios. 
plugincfg.description=Pulse Aceptar para actualizar o pulse Sobrescribir para generar un nuevo archivo de configuraci\u00f3n de plug-in.
plugincfg.help=Utilice esta p\u00e1gina para crear o actualizar un archivo de configuraci\u00f3n de plug-in global para una c\u00e9lula. Los valores de este archivo de configuraci\u00f3n est\u00e1n basados en la topolog\u00eda de la c\u00e9lula. El archivo de configuraci\u00f3n del plug-in del servidor Web controla si un servidor de aplicaciones o el servidor Web gestiona las peticiones de usuario. Debe regenerar este archivo de configuraci\u00f3n del plug-in global siempre que cambie los valores de configuraci\u00f3n de un servidor de aplicaciones, un cl\u00faster, un transporte de contenedor Web o el alias de host virtual contenido en la c\u00e9lula. Tambi\u00e9n debe regenerar este archivo siempre que a\u00f1ada un nuevo servidor de aplicaciones, cl\u00faster, transporte de contenedor Web o alias de host virtual a la c\u00e9lula. El archivo plugin-cfg.xml global se coloca en el directorio %was_profile_home%/config/cells. Este archivo de configuraci\u00f3n incluye los URI para todas las aplicaciones que se desplegan en esta c\u00e9lula. Si el servidor Web est\u00e1 situado en una m\u00e1quina remota, debe mover manualmente este archivo de configuraci\u00f3n del plug-in a esa m\u00e1quina. 
