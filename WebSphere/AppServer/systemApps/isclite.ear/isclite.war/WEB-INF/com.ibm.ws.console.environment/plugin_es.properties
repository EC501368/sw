Cell.description=Utilice esta p\u00e1gina para establecer el protocolo de descubrimiento de una c\u00e9lula existente. Una c\u00e9lula es un concepto de configuraci\u00f3n, una forma que tiene el administrador para asociar nodos de forma l\u00f3gica siguiendo alg\u00fan criterio que tenga sentido en el entorno organizativo del administrador.
