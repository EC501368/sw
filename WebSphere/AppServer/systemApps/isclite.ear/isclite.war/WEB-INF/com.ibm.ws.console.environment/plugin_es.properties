EjbNameSpaceBinding.ejbJndiName.description=Especifica el nombre JNDI del enterprise bean (el nombre en los enlaces de bean, no el nombre java:comp).
EndPoint.description=Especifica un punto final de comunicaciones utilizado por los servicios o los componentes de ejecuci\u00f3n que se ejecutan en un proceso.
EndPoint.host.description=Especifica la direcci\u00f3n IP, el nombre de host DNS (sistema de nombre de dominio) con un sufijo de nombre de dominio, o el nombre de host DNS abreviado que un cliente web utiliza para solicitar un recurso de aplicaciones web. Entre los recursos de aplicaci\u00f3n web se incluyen servlets, JSP o p\u00e1ginas HTML. Los nombres de host en los puertos pueden ser nombres resolubles o direcciones IP. El servidor enlazar\u00e1 el puerto con el nombre de host espec\u00edfico o la direcci\u00f3n IP dada. Ese puerto es accesible mediante la direcci\u00f3n IP que se resuelve de la direcci\u00f3n IP o nombre de host dado. La direcci\u00f3n IP puede estar en formato IPv4 en todas las plataformas, o en formato IPv6 en los sistemas operativos en los que el servidor soporta IPv6.
EndPoint.port.description=Especifica el puerto configurado del servidor de aplicaciones para aceptar peticiones de cliente web. Debe especificar un valor de puerto junto con el nombre de host. Los valores de puerto v\u00e1lidos est\u00e1n entre 0 y 65535. Un valor de puerto 0 hace que el sistema elija un puerto ef\u00edmero. Los n\u00fameros de puerto en el servidor de aplicaciones pueden reutilizarse s\u00f3lo si los nombres de host se resuelven en direcciones IP exclusivas (por ejemplo para varias tarjetas de direcci\u00f3n de red) y no existe un puerto con el mismo n\u00famero de puerto y un nombre de host con comod\u00edn '*'. 
ForeignCellBinding.bootstrap.address.required=Como m\u00ednimo, es necesaria una direcci\u00f3n de rutina de carga.
ForeignCellBinding.bootstrapAddresses.description=Utilice esta p\u00e1gina para especificar las direcciones que se utilizan para la rutina de carga en una c\u00e9lula for\u00e1nea. Varias direcciones de rutina de carga pueden aprovechar el soporte de sustituci\u00f3n por anomal\u00eda proporcionado por los cl\u00fasteres. Varias direcciones de rutina de carga deben resolverse en los miembros del mismo cl\u00faster. 
ForeignCellBinding.create.new=Asistente para configurar nuevos enlaces de c\u00e9lula for\u00e1nea 
ForeignCellBinding.create.new.description=Utilice este asistente para configurar uno o m\u00e1s enlaces de c\u00e9lula for\u00e1nea. Configure un enlace de c\u00e9lula for\u00e1nea para cada c\u00e9lula a la que acceden las aplicaciones de la c\u00e9lula local. 
ForeignCellBinding.description=Utilice esta p\u00e1gina para gestionar enlaces que se resuelven en el contexto de denominaci\u00f3n de ra\u00edz de c\u00e9lula de una c\u00e9lula for\u00e1nea. Las aplicaciones en una c\u00e9lula local pueden buscar objetos en una c\u00e9lula for\u00e1nea a trav\u00e9s de un enlace de c\u00e9lula for\u00e1nea. 
ForeignCellBinding.endpoint.description=Utilice esta p\u00e1gina para especificar una direcci\u00f3n de rutina de carga de una c\u00e9lula for\u00e1nea. 
ForeignCellBinding.endpoint.host.description=Especifica un host para la direcci\u00f3n de rutina de carga. Especifique una direcci\u00f3n IP o un nombre de host DNS.
ForeignCellBinding.endpoint.port.description=Especifica un n\u00famero de puerto para la direcci\u00f3n de rutina de carga. 
ForeignCellBinding.name.description=Especifica el nombre de la otra c\u00e9lula (for\u00e1nea). La c\u00e9lula for\u00e1nea y la c\u00e9lula local deben tener nombres diferentes. 
ForeignCellBinding.new.step2.propName.description=Especifica un servidor o cl\u00faster en la c\u00e9lula for\u00e1nea que se utiliza para la rutina de carga. Especifique una direcci\u00f3n IP o un nombre de host DNS.
ForeignCellBinding.new.step2.propValue.description=Especifica el n\u00famero de puerto de la rutina de carga para el gestor de despliegue del cl\u00faster o servidor del host.
Host.name.description=Especifica el nombre de host del nodo que se est\u00e1 configurando.
HostAlias.description=Utilice esta p\u00e1gina para editar o crear el alias del sistema del nombre de dominio (DNS) por el que se conoce el host virtual. Un alias es la combinaci\u00f3n de un nombre de host DNS y un n\u00famero de puerto exclusivo. Un cliente web utiliza el alias para formar la petici\u00f3n URL de un recurso de aplicaci\u00f3n web. Entre los recursos de aplicaci\u00f3n se incluyen servlets, archivos JSP o p\u00e1ginas HTML. Por ejemplo, el alias default_host es la parte myhost.newyork.com:9080 de http://myhost.newyork.com:9080/servlet/snoop o la parte myhost.newyork.com:9043 de un URL seguro https://myhost.newyork.com:9043/servlet/snoop.
HostAlias.hostname.description=Especifica la direcci\u00f3n IP, el nombre de host completo del sistema del nombre de dominio (DNS) con el sufijo del nombre de dominio, el nombre de host DNS abreviado o un asterisco (*). Un asterisco permite cualquiera de los otros tres valores as\u00ed como el valor actual de una direcci\u00f3n DHCP (Dynamic Host Configuration Protocol) en una petici\u00f3n de cliente Web para un recurso de aplicaci\u00f3n Web. Entre los recursos de aplicaci\u00f3n web se incluyen servlets, archivos JSP o p\u00e1ginas HTML. 
HostAlias.port.description=Especifica el puerto donde el host virtual acepta peticiones de clientes Web. Especifique un valor de puerto exclusivo junto con el nombre del host para evitar conflictos con otros hosts virtuales. El n\u00famero de puerto por omisi\u00f3n es 80, que es el puerto del servidor Web por omisi\u00f3n. Asigne otro valor para utilizar la funci\u00f3n de transporte HTTP interno del servidor de aplicaciones, o para utilizar otro puerto que pueda haber asignado como puerto del servidor Web. Por ejemplo, cree un nuevo host virtual y as\u00edgnele el puerto 9085 para dar servicio a los recursos de aplicaci\u00f3n a trav\u00e9s del transporte HTTP interno del servidor de aplicaciones que utiliza el puerto 9085. 
IndirectLookupNameSpaceBinding.description=Utilice esta p\u00e1gina para configurar un enlace de nombre de un objeto que se pueda buscar mediante JNDI.
IndirectLookupNameSpaceBinding.initialContextFactory.description=Especifica el nombre de clase de la f\u00e1brica de contexto inicial utilizada para obtener un contexto inicial JNDI. Si el campo se deja en blanco, la f\u00e1brica de contexto inicial com.ibm.websphere.naming.WsnInitialContextFactory se utiliza para obtener el contexto JNDI inicial. 
IndirectLookupNameSpaceBinding.jndiName.description=Especifica el nombre utilizado para buscar el objeto de destino desde el contexto inicial.
IndirectLookupNameSpaceBinding.providerURL.description=Especifica la serie de URL de proveedor necesaria para obtener un contexto inicial JNDI.
IndirectNameSpaceBinding.other.ctxproperties.description=Especifica una lista de pares nombre-valor (valores de propiedad) para el enlace de nombre de b\u00fasqueda indirecta. Los valores de propiedad se pasan al constructor javax.naming.InitialContext que se utiliza para obtener el contexto JNDI inicial necesario para la b\u00fasqueda indirecta. Los valores de propiedad se aplican a los nodos de la versi\u00f3n 6.1 o posteriores. 
Library.classpath.description=Especifica una v\u00eda de acceso de clases que contiene los archivos JAR para esta biblioteca. Pulse Intro para separar las entradas de la v\u00eda de acceso de clases. Las entradas no deben contener caracteres separadores de v\u00eda de acceso (por ejemplo ';' o ':'). Las v\u00edas de acceso de clases pueden contener nombres (simb\u00f3licos) de variables que se pueden sustituir mediante una correlaci\u00f3n de variables.
Library.description=Utilice esta p\u00e1gina para definir una biblioteca compartida de contenedores que pueden utilizar las aplicaciones desplegadas. 
Library.description.description=Especifica una descripci\u00f3n opcional de esta biblioteca compartida. 
Library.isolatedClassloader.description=Especifica si un cargador de clases aislado debe utilizarse para este biblioteca compartida. 
