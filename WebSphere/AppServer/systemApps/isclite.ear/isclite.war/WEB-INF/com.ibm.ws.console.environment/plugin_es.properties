Cell.shortName.description=Especifica el nombre abreviado de la c\u00e9lula. Este nombre puede contener de uno a ocho caracteres alfanum\u00e9ricos en may\u00fasculas, pero no puede empezar por un n\u00famero. Este campo s\u00f3lo se aplica a la plataforma z/OS(R).
