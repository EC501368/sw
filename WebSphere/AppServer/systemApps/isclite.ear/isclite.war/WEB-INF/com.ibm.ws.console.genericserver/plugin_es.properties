GenericServer.description=Utilice esta p\u00e1gina para crear un nuevo servidor gen\u00e9rico o para ver el estado de un servidor gen\u00e9rico existente. Un servidor gen\u00e9rico se gestiona en el dominio administrativo del producto, a pesar de no ser un servidor proporcionado por el producto. El servidor gen\u00e9rico puede ser cualquier servidor o proceso que sea necesario para soportar el entorno del producto, incluidos un servidor Java(TM), un servidor o proceso C o C++, un servidor CORBA o un servidor RMI (Remote Method Invocation).
