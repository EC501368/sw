desc.jobclass.text=Las clases de trabajo especifican l\u00edmites de consumo de recursos para los trabajos por lotes. Una definici\u00f3n de trabajo especifica una clase de trabajo o asignaciones de sistema a la clase de trabajo por omisi\u00f3n.
