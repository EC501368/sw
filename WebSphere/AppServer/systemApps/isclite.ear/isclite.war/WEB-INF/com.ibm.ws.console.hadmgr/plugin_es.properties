nav.hadmgr.label=Gestores de despliegue

hadmgr.displayName=Gestores de despliegue
hadmgr.description=La configuraci\u00f3n de una c\u00e9lula de WebSphere puede incluir varios gestores de despliegue para conseguir una alta disponibilidad. \
El modelo de alta disponibilidad es un modelo de reserva din\u00e1mica. \
S\u00f3lo un servidor gestor de despliegue puede ser el gestor de despliegue activo. \
Se pueden inicializar uno o m\u00e1s gestores de despliegue, y ponerlos en espera, en la modalidad en espera. \
Si se produce una anomal\u00eda en el gestor de despliegue activo, un gestor de despliegue en espera pasa a ser a ser el gestor de despliegue activo.

