healthclass.name.description=Nombre de esta pol\u00edtica de salud
healthclass.description.description=Descripci\u00f3n opcional de esta pol\u00edtica de salud
healthclass.cellpolicy.description=Define si esta condici\u00f3n debe asociarse a nivel de c\u00e9lula.   Aunque la calidad de miembro est\u00e1 impl\u00edcita en una pol\u00edtica a nivel de c\u00e9lula y no es obligatoria, puede conmutar entre una pol\u00edtica a nivel de c\u00e9lula y un subconjunto limitado.
healthclass.reactionMode.description=La modalidad de reacci\u00f3n define la modalidad de intervenci\u00f3n humana.  Si se detecta una violaci\u00f3n, determina el nivel de interacci\u00f3n humana deseado.
healthclass.age.description=El tiempo que tiene permitido "vivir" la instancia del servidor antes de la acci\u00f3n correctiva.
healthclass.requests.description=N\u00famero total de solicitudes que sirve la instancia del servidor antes de la acci\u00f3n correctiva.
healthclass.responseTime.description=Tiempo de respuesta de la solicitud utilizado para supervisar las distintas acciones correctivas.
#healthclass.memory.description=The threshold for total memory usage for the application server instance process.
healthclass.healthcondition.description=La condici\u00f3n de salud define las propiedades que se supervisar\u00e1n para determinar cu\u00e1ndo es necesaria la acci\u00f3n correctiva.
healthclass.age.healthcondition.description=La condici\u00f3n basada en antig\u00fcedad se comenzar\u00e1 a detectar una vez que un servidor que sea miembro de la pol\u00edtica alcance el umbral de antig\u00fcedad configurado.
healthclass.workload.healthcondition.description=La condici\u00f3n de carga de trabajo se comenzar\u00e1 a detectar una vez que un servidor que sea miembro de la pol\u00edtica haya dado servicio al n\u00famero de solicitudes configurado.
healthclass.response.healthcondition.description=La condici\u00f3n de tiempo de respuesta excesivo se detectar\u00e1 cuando el tiempo de respuesta promedio, medido en el direccionador On Demand, de todas las solicitudes de un servidor que es miembro de la pol\u00edtica excede el valor de umbral.
healthclass.memory.healthcondition.description=La condici\u00f3n de memoria "uso de memoria excesivo" buscar\u00e1 la utilizaci\u00f3n excesiva de memoria de cada servidor miembro de la pol\u00edtica.  Se detecta un consumo general de memoria si el tama\u00f1o de almacenamiento din\u00e1mico de JVM ha superado el porcentaje m\u00e1ximo de almacenamiento din\u00e1mico configurado para un determinado periodo de tiempo.
healthclass.memoryleak.healthcondition.description=La condici\u00f3n de memoria "p\u00e9rdida de memoria" buscar\u00e1 la p\u00e9rdida de memoria de cada servidor miembro de la pol\u00edtica.  Crea un perfil del tama\u00f1o de almacenamiento din\u00e1mico de JVM despu\u00e9s de producirse una recogida de basura, y busca tendencias de aumento de consumo.  Si se detecta una tendencia de aumento de consumo, se activa la condici\u00f3n.
healthclass.memory.memoryleak.recommended.description=Se recomienda definir las pol\u00edticas la condici\u00f3n de uso de memoria excesivo y la condici\u00f3n de p\u00e9rdida de memoria para solucionar de forma eficaz los problemas de memoria.
healthclass.stuckrequest.healthcondition.description=La condici\u00f3n de tiempo de espera de solicitud excesivo detectar\u00e1, por cada servidor miembro de la pol\u00edtica, el porcentaje de solicitudes dirigidas al servidor con el tiempo de espera excedido (periodo de m\u00e1s de 60 segundos) despu\u00e9s de ser direccionado desde el direccionador On Demand.
healthclass.stormdrain.healthcondition.description=La condici\u00f3n de reducci\u00f3n de saturaci\u00f3n s\u00f3lo se aplica a cl\u00fasteres din\u00e1micos y detecta, por cada cl\u00faster miembro, una ca\u00edda significativa en el promedio de tiempo de respuesta de un miembro del cl\u00faster (medida en el direccionador On Demand), junto con un incremento de los pesos dWLM de los miembros del cl\u00faster.
healthclass.gcpercentage.healthcondition.description=Condici\u00f3n del porcentaje de recogida de basura: esta pol\u00edtica calcula el tipo empleado en la recogida de basura en forma de porcentaje sobre una cantidad de tiempo configurada. La pol\u00edtica se incumple cuando el porcentaje devuelto es m\u00e1s alto que el umbral definido.
healthclass.timeoutpercent=Solicitudes con tiempo de espera excedido
healthclass.detectionlevel=Nivel de detecci\u00f3n
healthclass.stormdrain.detection.description=El nivel de detecci\u00f3n especifica el grado de supervisi\u00f3n en los escenarios de reducci\u00f3n de saturaci\u00f3n.  Una pol\u00edtica de detecci\u00f3n est\u00e1ndar podr\u00e1 detectar escenarios potenciales de reducci\u00f3n de saturaci\u00f3n con rapidez, pero ser\u00e1 m\u00e1s propensa a identificar err\u00f3neamente escenarios de reducci\u00f3n de saturaci\u00f3n que una pol\u00edtica de detecci\u00f3n m\u00e1s lenta.  Por el contrario, una pol\u00edtica de detecci\u00f3n m\u00e1s lenta ser\u00e1 menos propensa a las falsas alarmas, pero no detectar\u00e1 escenarios potenciales de reducci\u00f3n de saturaci\u00f3n tan r\u00e1pidamente como lo har\u00eda la pol\u00edtica de detecci\u00f3n est\u00e1ndar.
healthclass.stormdrain.normallevel=Est\u00e1ndar (algunas falsas alarmas)
healthclass.stormdrain.conservativelevel=Lento (menos falsas alarmas)
healthclass.memoryleak.detection.description=El nivel de detecci\u00f3n especifica el grado de supervisi\u00f3n ante faltas de memoria.  Una pol\u00edtica de detecci\u00f3n m\u00e1s r\u00e1pida podr\u00e1 detectar escenarios potenciales de p\u00e9rdida de memoria con rapidez, pero ser\u00e1 m\u00e1s propensa a identificar err\u00f3neamente escenarios de p\u00e9rdida de memoria que una pol\u00edtica de detecci\u00f3n m\u00e1s lenta.  Por el contrario, una pol\u00edtica de detecci\u00f3n m\u00e1s lenta ser\u00e1 menos propensa a las falsas alarmas, pero no detectar\u00e1 escenarios potenciales de p\u00e9rdida de memoria tan r\u00e1pidamente como lo har\u00eda la pol\u00edtica de detecci\u00f3n m\u00e1s r\u00e1pida.
healthclass.memoryleak.aggressivelevel=R\u00e1pido (m\u00e1s falsas alarmas)
healthclass.memoryleak.normallevel=Est\u00e1ndar (algunas falsas alarmas)
healthclass.memoryleak.conservativelevel=Lento (menos falsas alarmas)
healthclass.conditionproperties=Propiedades de la condici\u00f3n de salud
#healthclass.timeoutpercent.description=The threshold for timed out requests to cause a breach of condition.
healthclass.monitorreaction=Reacci\u00f3n del supervisor de gesti\u00f3n de salud
healthclass.monitorreaction.description=Elija la modalidad de reacci\u00f3n y las acciones a realizar en caso de incumplimiento de la condici\u00f3n de salud.
healthclass.healthaction.select=Seleccionar acciones:
healthclass.healthaction.select.description=Seleccionar acciones que deben llevarse a cabo al incumplir una acci\u00f3n de salud.
healthclass.custom.expression=Expresi\u00f3n personalizada


#Health Class Wizard
healthclass.wizard.title=Crear una nueva pol\u00edtica de salud
healthclass.wizard.description=Crear una nueva pol\u00edtica de salud.  Se definen las propiedades generales, incluida la condici\u00f3n de salud y los servidores, cl\u00fasteres y cl\u00fasteres din\u00e1micos que se supervisar\u00e1n.
healthclass.wizard.steps.properties=Definir las propiedades generales de la pol\u00edtica de salud
healthclass.wizard.steps.conditionproperties=Definir propiedades de la condici\u00f3n de pol\u00edtica de salud
healthclass.wizard.steps.configuremembers=Especificar los miembros a supervisar
healthclass.wizard.steps.appservers=Especificar los servidores a supervisar
healthclass.wizard.steps.odrs=Especificar los direccionadores On Demand que se deben supervisar
healthclass.wizard.steps.clusters=Especificar los cl\u00fasteres a supervisar
healthclass.wizard.steps.dynclusters=Especificar los cl\u00fasteres din\u00e1micos a supervisar
healthclass.wizard.steps.confirm=Confirmar la creaci\u00f3n de la pol\u00edtica de salud
healthclass.wizard.description.description=Descripci\u00f3n de esta pol\u00edtica de salud.  La descripci\u00f3n es opcional.
healthclass.wizard.name.description=Nombre de esta pol\u00edtica de salud.  El nombre es necesario y debe ser exclusivo en la c\u00e9lula.
healthclass.wizard.reactionMode.description=La modalidad de reacci\u00f3n define el nivel de interacci\u00f3n del usuario cuando la condici\u00f3n de salud determina que es necesaria una acci\u00f3n correctiva.  En modalidad supervisada, cuando se incumple la condici\u00f3n, se somete una tarea con un plan de acci\u00f3n sugerido que puede llevarse a cabo autom\u00e1ticamente si se aprueba la tarea.
healthclass.wizard.healthcondition.description=La condici\u00f3n de salud define las propiedades que se supervisar\u00e1n para determinar cu\u00e1ndo es necesaria la acci\u00f3n correctiva.
healthclass.wizard.age.description=Antig\u00fcedad que se permite 'vivir' a la instancia del servidor antes de la acci\u00f3n correctiva.  Este valor entero puede ir de 1 hora a 8760 horas (365 d\u00edas).
healthclass.wizard.memory.description=Valor del umbral para el porcentaje de tama\u00f1o m\u00e1ximo del almacenamiento din\u00e1mico utilizado para el proceso de la JVM.  Este valor puede ir de 1 a 99.
healthclass.wizard.timeoverthreshold.description=Per\u00edodo de tiempo por encima del que se incumple el umbral de almacenamiento din\u00e1mico JVM.  Tiempo que el total de memoria debe estar por encima del valor del umbral antes de la acci\u00f3n correctiva.  Este valor puede ir de 1 segundo a 60 minutos.
healthclass.wizard.responsetime.description=Tiempo promedio que pueden utilizar las solicitudes antes de la acci\u00f3n correctiva.  Este valor puede ir de 1 milisegundo a 1 hora.
healthclass.wizard.percentile.description=Valor del percentil a utilizar en la supervisi\u00f3n.  Este valor puede ir de 1 a 99.
healthclass.wizard.requests.description=N\u00famero total de solicitudes que sirve la instancia del servidor antes de la acci\u00f3n correctiva.  Debe estar entre 1000 o m\u00e1s.
healthclass.wizard.cellpolicy.description=Define si esta condici\u00f3n debe asociarse a nivel de c\u00e9lula.  Puede utilizarla en lugar de definir todos los servidores de la c\u00e9lula.  Cuando se a\u00f1adiesen nuevos servidores, los incluir\u00eda una pol\u00edtica a nivel de c\u00e9lula.
healthclass.wizard.timeoutpercent.description=Valor del umbral del porcentaje de las solicitudes con tiempo de espera excedido que provoca el incumplimiento de la condici\u00f3n.  Este valor puede ir de 1 a 99.
healthclass.wizard.gcpercentage.description=Valor del umbral del porcentaje del tiempo empleado en la recogida de basura. Este valor puede estar entre 1 y 99. 
healthclass.wizard.samplingperiod.description=Per\u00edodo de muestreo durante el que se recopilan los datos de recogida de basura. Tiempo total empleado en la recogida de basura durante el per\u00edodo de tiempo de muestreo, que debe superar el valor de umbral antes de aplicar una acci\u00f3n correctiva. Este valor puede ir de 1 segundo a 60 minutos.
healthclass.wizard.age.units=Unidades de antig\u00fcedad
healthclass.wizard.time.units=Unidades de tiempo
healthclass.wizard.sampling.units=Unidades de muestreo

