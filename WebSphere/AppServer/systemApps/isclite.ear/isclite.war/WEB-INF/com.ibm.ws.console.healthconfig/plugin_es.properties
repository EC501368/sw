healthclass.detail.title=Pol\u00edtica de salud
healthclass.detail.description=Define las propiedades de una pol\u00edtica de salud.  Una pol\u00edtica de salud define los comportamientos en tiempo de ejecuci\u00f3n que se supervisan y las acciones correctivas a realizar cuando estos comportamientos est\u00e1n presentes.
