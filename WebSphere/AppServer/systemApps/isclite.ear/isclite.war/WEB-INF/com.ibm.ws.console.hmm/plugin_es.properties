HMM_ERROR_VALUE_MAX_RESTARTS_OUT_OF_RANGE=El valor del N\u00famero m\u00e1ximo de reinicios consecutivos est\u00e1 fuera de rango.  Debe ser un n\u00famero entero entre 1 y 5.
