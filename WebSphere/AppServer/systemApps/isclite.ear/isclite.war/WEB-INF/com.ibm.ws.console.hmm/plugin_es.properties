controller.displayname=Par\u00e1metros globales del controlador de salud
controller.description=Estos par\u00e1metros sirven para configurar los par\u00e1metros globales del controlador de salud. El controlador de salud utiliza estos par\u00e1metros de forma conjunta con las pol\u00edticas de salud definidas.
controller.ccl=Longitud del ciclo de control
controller.mcr=N\u00famero m\u00e1ximo de reinicios consecutivos
