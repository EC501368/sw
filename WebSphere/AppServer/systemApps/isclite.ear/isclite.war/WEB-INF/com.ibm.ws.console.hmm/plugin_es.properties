HMM_ERROR_VALUE_PROHIBITED_RESTART_TIME_OUT_OF_RANGE=Un valor en las Horas de reinicio no permitidas no es v\u00e1lido. La hora de inicio debe ser anterior a la hora de finalizaci\u00f3n.
