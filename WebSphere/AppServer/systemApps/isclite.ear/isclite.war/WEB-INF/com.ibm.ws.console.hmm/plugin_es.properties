controller.enabled=Habilitar la supervisi\u00f3n de salud
controller.ccl.description=Este campo especifica el intervalo de tiempo entre las comprobaciones en una instancia de servidor de aplicaciones para determinar si se ha infringido una condici\u00f3n de pol\u00edtica de salud.
controller.mcr.description=Este campo especifica el n\u00famero de intentos para reactivar un servidor de aplicaciones una vez se ha realizado una operaci\u00f3n de reiniciar. Si se excede el n\u00famero m\u00e1ximo de reintentos, se considera err\u00f3nea la acci\u00f3n de reiniciar la instancia.
controller.mri.description=Este campo controla el tiempo m\u00ednimo que debe pasar entre los reinicios de una instancia de servidor de aplicaciones.
controller.rt.description=Este campo especifica el tiempo que hay que esperar antes de considerar err\u00f3nea una acci\u00f3n de reiniciar.
controller.enabled.description=Este campo sirve para activar y desactivar la supervisi\u00f3n de salud. Cuando la supervisi\u00f3n est\u00e1 desactivada, no se supervisan las condiciones de salud definidas en las pol\u00edticas de salud.
controller.timeConstraints=Horas de reinicio no permitidas
controller.timeConstraints.desc=Este campo permite determinar las horas en las que no est\u00e1 permitida una acci\u00f3n de reiniciar para controlarla.
UNITS_MINUTES = Minutos
UNITS_HOURS = Horas
UNITS_DAYS = D\u00edas
