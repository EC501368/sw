perfTuningAdmin.attribute.des.duration=Especifica el tiempo transcurrido entre iteraciones del Asesor de rendimiento y diagn\u00f3stico. 
perfTuningAdmin.attribute.des.enabled=Especifica si el asesor de rendimiento y diagn\u00f3stico se ejecuta cuando se arranca el servidor por primera vez. 
perfTuningAdmin.attribute.des.fileResponseEnabled=Especifica si los avisos se env\u00edan a un archivo de texto. 
