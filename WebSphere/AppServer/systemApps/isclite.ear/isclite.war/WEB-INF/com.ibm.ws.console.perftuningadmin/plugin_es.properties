perfTuningAdmin.attribute.des.mBeanResponseLevel=Especifica el tipo de avisos que se env\u00edan como notificaciones de MBean. 
perfTuningAdmin.attribute.des.maxAlertStreak=Hace referencia al n\u00famero de avisos consecutivos que se emiten antes de relajar el umbral. Por ejemplo, si la secuencia m\u00e1xima de aviso se establece en 3, el asesor s\u00f3lo env\u00eda tres avisos para indicar que la memoria cach\u00e9 de sentencias preparadas se est\u00e1 desbordando.
perfTuningAdmin.attribute.des.memoryLeakDataCollection=Especifica si el Asesor de rendimiento y diagn\u00f3stico genera autom\u00e1ticamente vuelcos de almacenamiento din\u00e1mico para an\u00e1lisis posterior cuando se detecte actividad de memoria sospechosa. 
perfTuningAdmin.attribute.des.pmiEnabled=Especifica si est\u00e1n habilitados o no todos los servicios PMI necesarios. 
perfTuningAdmin.attribute.des.traceResponseEnabled=Especifica si los avisos del asesor se env\u00edan a la consola administrativa y a las anotaciones cronol\u00f3gicas del servidor. 
perfTuningAdmin.attribute.des.traceResponseLevel=Especifica el tipo de avisos que se env\u00edan a la consola administrativa. 
perfTuningAdmin.attribute.des.warnings=Detalla los avisos del asesor. 
perfTuningAdmin.attribute.heapDump.fileNames.des=Especifica los nombres de los archivos de vuelco de almacenamiento din\u00e1mico que se generan autom\u00e1ticamente. 
perfTuningAdmin.attribute.heapDump.heapDumpTriggerPolicy.des=Especifica el tipo de pol\u00edtica a utilizar para generar vuelcos de almacenamiento din\u00e1mico automatizados. 
perfTuningAdmin.attribute.heapDump.maxDumpsOnDisk.des=Especifica el n\u00famero m\u00e1ximo de vuelcos de almacenamiento din\u00e1mico permitidos en disco. 
perfTuningAdmin.attribute.heapDump.numberOfDumps.des=Especifica el n\u00famero de vuelcos de almacenamiento din\u00e1mico que intenta el asesor. 
perfTuningAdmin.attribute.heapDump.status.des=Especifica el estado de la respuesta del vuelco de almacenamiento din\u00e1mico automatizado para la detecci\u00f3n de falta de memoria. 
perfTuningAdmin.attribute.rule.CalculationInterval.des=Especifica la cantidad de tiempo que se obtienen datos de este aviso. Los datos PMI se obtienen durante un intervalo de tiempo y se hace una media para proporcionar el aviso.
perfTuningAdmin.attribute.rule.CpuNotSaturated.des=Si el procesador es menor que el n\u00famero especificado, el sistema no est\u00e1 saturado. 
perfTuningAdmin.attribute.rule.DiscardRateThreshold.des=Especifica la tasa m\u00e1xima para descartes de sentencias preparadas. 
perfTuningAdmin.attribute.rule.HighUsageThreshold.des=Especifica el l\u00edmite superior para la utilizaci\u00f3n de una agrupaci\u00f3n t\u00edpica bien ajustada. 
perfTuningAdmin.attribute.rule.IncreasePercentage.des=Especifica el porcentaje de aumento que sugiere el asesor para la agrupaci\u00f3n. 
perfTuningAdmin.attribute.rule.MaxSessionReadTimeInMs.des=Especifica el tiempo m\u00e1ximo invertido para las sesiones que se leen del almac\u00e9n persistente. 
perfTuningAdmin.attribute.rule.MaxSessionWriteTimeInMs.des=Especifica el tiempo m\u00e1ximo invertido para una sesi\u00f3n que se escribe en el almac\u00e9n persistente. 
perfTuningAdmin.attribute.rule.MaximinReadSessionSizeInK.des=Especifica el tama\u00f1o m\u00e1ximo de las sesiones que se leen del almac\u00e9n persistente. 
perfTuningAdmin.attribute.rule.MaximinWriteSessionSizeInK.des=Especifica el tama\u00f1o m\u00e1ximo de las sesiones que se escriben en el almac\u00e9n persistente. 
perfTuningAdmin.attribute.rule.MemoryLeakRule.historicalMode.des=Especifica si se deben incluir resultados hist\u00f3ricos en los resultados actuales. 
perfTuningAdmin.attribute.rule.MinCpuUsageForWorkingSystem.des=Especifica el n\u00famero m\u00ednimo de procesadores que indican que hay mucha carga en el sistema. 
perfTuningAdmin.attribute.rule.MinPercentOfPoolUsed.des=Especifica el l\u00edmite inferior para la utilizaci\u00f3n de una agrupaci\u00f3n t\u00edpica bien ajustada. 
perfTuningAdmin.attribute.rule.RefreshIteration.des=Para todo n\u00famero especificado de iteraciones, la regla busca nuevos puntos de datos. 
perfTuningAdmin.attribute.rule.SuggestedDecreaseOfNonUsedThreads.des=Especifica el porcentaje de reducci\u00f3n que sugiere el asesor para la agrupaci\u00f3n. 
perfTuningAdmin.attribute.rule.analyzeExpandingHeap.des=Especifica si se analizan las tendencias de memoria cuando el almacenamiento din\u00e1mico est\u00e9 a\u00fan en expansi\u00f3n. 
perfTuningAdmin.attribute.rule.enable.des=Esta regla especifica si se habilita el aviso. 
perfTuningAdmin.attribute.rule.enableDebugFile.des=Especifica si el archivo de depuraci\u00f3n est\u00e1 habilitado para la regla de falta de memoria.
perfTuningAdmin.attribute.rule.expandingFreePercentage.des=Si la pila se est\u00e1 ampliando de forma coherente y la memoria libre es inferior a este umbral, es posible que se agoten los recursos de la pila y se produzca un desbordamiento de memoria.
perfTuningAdmin.attribute.rule.expandingHeapPercentage.des=Cuando se ampl\u00eda la pila, este umbral describe qu\u00e9 porcentaje del tama\u00f1o m\u00e1ximo de pila se debe utilizar antes de realizar el an\u00e1lisis de desbordamiento de memoria. 
perfTuningAdmin.attribute.rule.keepTimes.des=Especifica si se hace un seguimiento de los tiempos de recopilaci\u00f3n de los puntos de datos. Esta regla ayuda a determinar las causas relacionadas con la memoria pero aumenta el coste de la recopilaci\u00f3n
perfTuningAdmin.attribute.rule.minDuration.des=Especifica la cantidad m\u00ednima de tiempo, en segundos, entre iteraciones de la regla. Este par\u00e1metro s\u00f3lo se utiliza si la duraci\u00f3n del asesor es menor que el valor establecido para este par\u00e1metro.
perfTuningAdmin.attribute.rule.minMemoryPercentage.des=La JVM invierte demasiado tiempo en la recogida de basura cuando la cantidad de memoria libre en el almacenamiento din\u00e1mico es demasiado baja. 
perfTuningAdmin.attribute.rule.numberLeaves.des=Especifica el n\u00famero de puntos de datos en bruto y resumidos. Cuando se alcanza el n\u00famero dado de puntos de datos, los datos se resumen y descartan. Este n\u00famero tambi\u00e9n determina el n\u00famero de puntos de datos disponibles para an\u00e1lisis de tendencias de los datos resumidos.
perfTuningAdmin.attribute.rule.numberOfDecreasingExceptions.des=Especifica el n\u00famero de puntos de datos permitidos para superar o no una prueba de tendencias. 
perfTuningAdmin.attribute.rule.numberOfProcessors.des=Especifica el n\u00famero de procesadores en el servidor. Este valor es fundamental para garantizar que los avisos sean correctos para la configuraci\u00f3n espec\u00edfica del sistema.
perfTuningAdmin.attribute.rule.stdev.des=Especifica la desviaci\u00f3n est\u00e1ndar soportada para las hebras de la agrupaci\u00f3n. 
perfTuningAdmin.attribute.rule.summaryMech.des=Especifica el m\u00e9todo de resumen de datos antes de que se descarten los datos en bruto. 
perfTuningAdmin.attribute.rule.tooManyThreadsPerProcessor.des=Especifica el n\u00famero m\u00e1ximo de hebras por procesador. 
perfTuningAdmin.attribute.rule.treeHeight.des=Especifica el n\u00famero de veces que se resumen los datos antes de descartarse.
perfTuningAdmin.config.description=Especifica la configuraci\u00f3n de la infraestructura del Asesor de rendimiento y diagn\u00f3stico, que consta de alertas peri\u00f3dicas e inmediatas. Las alertas peri\u00f3dicas se generan a partir del an\u00e1lisis hist\u00f3rico de datos PMI. Las alertas inmediatas son las que inician los componentes de WebSphere Application Server. 
perfTuningAdmin.description=Especifica la configuraci\u00f3n de la infraestructura del Asesor de rendimiento y diagn\u00f3stico.
perfTuningAdmin.enable.description=Especifica si el Asesor de rendimiento y diagn\u00f3stico analiza los datos del sistema y las alertas iniciadas por los componentes.
perfTuningAdmin.immediateAlertName.LTCNestingAlert.des=Alerta al usuario si se inicia un n\u00famero elevado de contenedores de transacciones locales en una hebra antes de finalizar. 
perfTuningAdmin.immediateAlertName.LTCSerialReuseViolationAlert.des=Alerta al usuario si uno o varios contenedores de transacciones locales de una hebra utiliza demasiados objetos ManagedConnection o PoolableConnection para conexiones de or\u00edgenes de datos. 
perfTuningAdmin.immediateAlertName.LTCSerialReuseViolationAlertEnabled.des=Alerta al usuario cuando se produce una serie de violaciones de reutilizaci\u00f3n de un contenedor de transacciones locales. 
perfTuningAdmin.immediateAlertName.claimVictimAlert.des=Esta alerta supervisa la velocidad a la que se reclaman las v\u00edctimas y proporciona un desglose de la raz\u00f3n. 
perfTuningAdmin.immediateAlertName.connErrorAlert.des=Alerta al usuario cuando se supera el umbral de conexiones inestables. Esta alerta indica que puede existir un problema en el programa de fondo.
perfTuningAdmin.immediateAlertName.connLowEffAlert.des=Alerta al usuario si el porcentaje de tiempo que se mantiene una conexi\u00f3n cae por debajo de un umbral. 
perfTuningAdmin.immediateAlertName.connWaitTOAlert.des=Configurar esta alerta para enviarla si el n\u00famero de excepciones connectionWaitTimeoutException dentro de un intervalo de tiempo determinado supera el umbral. 
perfTuningAdmin.immediateAlertName.hungConnModeAlert.des=Alerta al usuario si se detiene el sistema mientras el bloqueo de la conexi\u00f3n se inicia o detiene. Esto se produce s\u00f3lo cuando se ha configurado la detecci\u00f3n de conexiones.
perfTuningAdmin.immediateAlertName.poolLoadAlert.des=Alerta al usuario si el promedio de carga de una agrupaci\u00f3n en una ventana determinada supera el umbral. 
perfTuningAdmin.immediateAlertName.poolLowEffAlert.des=Alerta al usuario si el promedio de tiempo que se mantiene una conexi\u00f3n para todas las conexiones de la agrupaci\u00f3n cae por debajo de un umbral. 
perfTuningAdmin.immediateAlertName.pretestBlockModeAlert.des=Cuando se habilita la prueba previa de las conexiones, se env\u00eda una alerta cada vez que se bloquea la asignaci\u00f3n de peticiones de conexi\u00f3n debido a un error de la prueba previa. Se env\u00eda otra alerta cuando se vuelven a permitir las peticiones de conexi\u00f3n.
perfTuningAdmin.immediateAlertName.surgeModeAlert.des=Cuando se configura la modalidad de avalancha, se env\u00eda una alerta cuando se activa o desactiva la modalidad de avalancha. 
perfTuningAdmin.operation.des.unknown=Descripci\u00f3n desconocida. 
perfTuningAdmin.operation.enable.des=Ejecute el asesor de rendimiento y diagn\u00f3stico en el entorno de prueba y simulaci\u00f3n de producci\u00f3n. Los avisos de rendimiento se aplican principalmente en momentos de carga m\u00e1xima, cuando la utilizaci\u00f3n del procesador sea muy alta.
perfTuningAdmin.operation.reInit.des=Los umbrales y el estado de aviso se restablecen a los valores iniciales. 
perfTuningAdmin.operation.takeHeapDump.des=Si se ejecuta en un IBM Software Developer Kit, Java Technology Edition, el Developer Kit obtiene varios vuelcos de almacenamiento din\u00e1mico seg\u00fan las tendencias descendentes en memoria. 
perfTuningAdmin.operation.updateXmlFile.des=Guarda los valores actuales para la pr\u00f3xima vez que se inicie el servidor.  
perfTuningAdmin.ruleEngine.description=El asesor de rendimiento y diagn\u00f3stico analiza datos PMI y recibe notificaciones de componentes sobre el rendimiento e informaci\u00f3n de diagn\u00f3stico. Utilice esta p\u00e1gina para especificar los valores para el asesor de rendimiento y diagn\u00f3stico. Los problemas de rendimiento pueden estar relacionados con los desbordamientos de memoria en el sistema. Utilice el diagn\u00f3stico de vuelco de memoria para la herramienta Java, un programa de utilidad de an\u00e1lisis de desbordamiento de memoria para detectar los desbordamientos de memoria.
perfTuningAdmin.ruleName.DSPoolMinAndMaxSize.des=Avisa cuando el n\u00famero de conexiones de la agrupaci\u00f3n no est\u00e1 bien configurado. 
perfTuningAdmin.ruleName.DSPrepStmtRule.des=Avisa cuando la memoria cach\u00e9 de sentencias preparada es demasiado peque\u00f1a. 
perfTuningAdmin.ruleName.LiveSessionRule.applicable.des=Esta regla s\u00f3lo se aplica cuando se puede desbordar la memoria cach\u00e9 de sesiones. 
perfTuningAdmin.ruleName.LiveSessionRule.des=Avisa cuando la memoria cach\u00e9 de sesi\u00f3n es demasiado peque\u00f1a. Esta regla s\u00f3lo se aplica cuando est\u00e1 habilitada la opci\u00f3n allowOverflow.
perfTuningAdmin.ruleName.MemoryLeakPrototype.applicable.des=Especifica si la regla de falta de memoria es aplicable o no al entorno actual. 
perfTuningAdmin.ruleName.NoRoomForNewSessionRule.applicable.des=Esta regla s\u00f3lo se aplica cuando la memoria cach\u00e9 de sesiones no se puede desbordar. 
perfTuningAdmin.ruleName.NoRoomForNewSessionRule.des=Avisa cuando se rechazan las sesiones porque la memoria cach\u00e9 de sesi\u00f3n es demasiado peque\u00f1a.  Esta regla s\u00f3lo se aplica cuando est\u00e1 habilitada la opci\u00f3n allowOverflow.
perfTuningAdmin.ruleName.OrbPoolRule.applicable.des=Esta regla est\u00e1 siempre disponible. 
perfTuningAdmin.ruleName.OrbPoolRule.des=Avisa cuando el n\u00famero de hebras de la agrupaci\u00f3n no est\u00e1 bien configurado.
perfTuningAdmin.ruleName.OrbUnboundedPoolRule.applicable.des=S\u00f3lo se aplica cuando la agrupaci\u00f3n de hebras del motor de servlets se puede ampliar. 
perfTuningAdmin.ruleName.OrbUnboundedPoolRule.des=Avisa cuando el n\u00famero de hebras est\u00e1 creciendo demasiado. Esta regla se aplica cuando la agrupaci\u00f3n de hebras est\u00e1 configurada como ilimitada.
perfTuningAdmin.ruleName.ServletEnginePoolRule.applicable.des=Especifica que el aviso de agrupaci\u00f3n de motores de servlets no aplicable. 
perfTuningAdmin.ruleName.ServletEnginePoolRule.des=Avisa cuando el n\u00famero de hebras de la agrupaci\u00f3n no est\u00e1 bien configurado.
perfTuningAdmin.ruleName.ServletEngineUnboundedPoolRule.applicable.des=S\u00f3lo se aplica cuando la agrupaci\u00f3n de hebras del motor de servlets se puede ampliar. 
perfTuningAdmin.ruleName.ServletEngineUnboundedPoolRule.des=Avisa cuando el n\u00famero de hebras est\u00e1 creciendo demasiado. Esta regla se aplica cuando la agrupaci\u00f3n de hebras est\u00e1 configurada como ilimitada.
perfTuningAdmin.ruleName.SessionSizeRule.applicable.des=Esta regla s\u00f3lo se aplica cuando se utilizan sesiones persistentes. 
perfTuningAdmin.ruleName.SessionSizeRule.des=Avisa cuando los datos que se escriben en el almac\u00e9n persistente son excepcionalmente grandes. Esta regla s\u00f3lo se aplica cuando est\u00e1 habilitada la persistencia de sesiones.
perfTuningAdmin.ruleName.SessionTimeRule.applicable.des=Esta regla s\u00f3lo se aplica cuando se utilizan sesiones persistentes. 
perfTuningAdmin.ruleName.SessionTimeRule.des=Avisa cuando la lectura o la escritura de datos de sesi\u00f3n en un almac\u00e9n persistente es excepcionalmente lenta. Esta regla s\u00f3lo se aplica cuando est\u00e1 habilitada la persistencia de sesiones.
