logsandtrace.description=Utilice esta p\u00e1gina para especificar c\u00f3mo maneja el servidor los registros de anotaciones cronol\u00f3gicas. Puede seleccionar un servidor de aplicaciones para habilitar o inhabilitar un archivo de anotaciones cronol\u00f3gicas del sistema para ese servidor, especificar d\u00f3nde se almacenan los datos de anotaciones cronol\u00f3gicas y elegir un formato para el contenido de las anotaciones cronol\u00f3gicas. Tambi\u00e9n puede especificar el nivel de detalle de las anotaciones cronol\u00f3gicas para componentes y grupos de componentes.
