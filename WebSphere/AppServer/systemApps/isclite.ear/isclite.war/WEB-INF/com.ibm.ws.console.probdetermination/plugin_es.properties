JVMLogs.description=Utilice esta p\u00e1gina para ver y modificar los valores para las anotaciones cronol\u00f3gicas System.out y System.err de la m\u00e1quina virtual Java (JVM). Las anotaciones cronol\u00f3gicas de JVM se crean redireccionando las corrientes de System.out y System.err de la JVM hacia archivos de anotaciones cronol\u00f3gicas independientes. Las anotaciones cronol\u00f3gicas de System.out se utilizan para supervisar la salud del servidor de aplicaciones en ejecuci\u00f3n. El archivo de anotaciones cronol\u00f3gicas System.err contiene informaci\u00f3n de rastreo de pilas de excepciones que se utiliza para realizar el an\u00e1lisis de los problemas. Existe un conjunto de archivos de anotaciones de JVM para cada servidor de aplicaciones y todas sus aplicaciones. Las anotaciones cronol\u00f3gicas de JVM tambi\u00e9n se crean para el gestor de despliegue y para cada gestor de nodos. Los cambios realizados en el panel Configuraci\u00f3n se aplican cuando se reinicia el servidor. Los cambios del panel de tiempo de ejecuci\u00f3n se aplican inmediatamente.
Label.description=Especifica la descripci\u00f3n del archivo System.out.
Logging.description=Utilice niveles de anotaciones cronol\u00f3gicas para controlar qu\u00e9 sucesos se procesan mediante el registro cronol\u00f3gico de Java.Pulse Componentes para especificar un nivel de detalle de anotaciones cronol\u00f3gicas para componentes individuales o pulse Grupos para especificar un nivel de detalle de anotaciones cronol\u00f3gicas para un grupo predefinido de componentes. Pulse un componente o nombre de grupo para seleccionar un nivel de detalle de anotaciones cronol\u00f3gicas. Los niveles de detalle de anotaciones cronol\u00f3gicas son acumulativos; un nivel que est\u00e9 cerca del principio de la lista incluir\u00e1 todos los niveles subsiguientes.
Probdetermination.preferences.maxRowDesc=Especifica el n\u00famero m\u00e1ximo de filas que aparecen en una p\u00e1gina. Las filas adicionales se muestran en la p\u00e1gina siguiente.
Probdetermination.preferences.searchHistoryDesc=Seleccione este recuadro para especificar que se conserve el criterio de b\u00fasqueda m\u00e1s reciente en la funci\u00f3n de b\u00fasqueda r\u00e1pida y se utilice en b\u00fasquedas futuras. Cuando el usuario vuelve a esta colecci\u00f3n, esta p\u00e1gina utiliza los criterios de b\u00fasqueda guardados para mostrar la colecci\u00f3n.
RASLogs.description=Utilice esta p\u00e1gina para configurar las anotaciones cronol\u00f3gicas de servicio de IBM, tambi\u00e9n denominadas como anotaciones cronol\u00f3gicas de actividad. Las anotaciones cronol\u00f3gicas del servicio de IBM contienen tanto mensajes del servidor de aplicaciones que se graban en la corriente de System.out como mensajes especiales que contienen informaci\u00f3n ampliada sobre el servicio que puede utilizar para analizar problemas. Existe un \u00fanico archivo de anotaciones cronol\u00f3gicas de servicio para todas las m\u00e1quinas virtuales Java (JVM) de un nodo, incluidos todos los servidores de aplicaciones y sus agentes de nodo, si est\u00e1n presentes. Se crea un archivo de anotaciones cronol\u00f3gicas de actividad separado para el gestor de despliegue en su propio directorio logs. El archivo de anotaciones cronol\u00f3gicas del servicio de IBM se mantiene en formato binario. Utilice el Analizador de anotaciones o la herramienta showlog para ver las anotaciones cronol\u00f3gicas del servicio de IBM.
TraceService.description=Utilice esta p\u00e1gina para ver y modificar las propiedades del servicio de rastreo de diagn\u00f3stico. El rastreo de diagn\u00f3stico proporciona informaci\u00f3n detallada sobre c\u00f3mo se ejecutan los componentes del servidor de aplicaciones dentro de este proceso gestionado. Los cambios realizados en el panel Configuraci\u00f3n se aplican cuando se reinicia el servidor. Los cambios del panel de tiempo de ejecuci\u00f3n se aplican inmediatamente.
