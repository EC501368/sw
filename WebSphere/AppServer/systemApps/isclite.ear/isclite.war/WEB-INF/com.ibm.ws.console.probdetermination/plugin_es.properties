xct.level.requestid.description=Habilite XCT para incluir ID de solicitud en los archivos de anotaciones y rastreo si desea ver qu\u00e9 entradas de los archivos de  anotaciones y rastreo (en todos los procesos de hebras y servidores de aplicaciones) se relacionan con la misma solicitud. Los ID de solicitud s\u00f3lo se registran cuando se utiliza la modalidad de anotaciones cronol\u00f3gicas HPEL y de rastreo y se pueden ver o utilizar para realizar filtrados mediante el mandato logViewer. 
xct.level.snapshots.description=Habilite XCT para capturar instant\u00e1neas de datos si desea almacenar cuerpos de respuesta y solicitud enteros en el sistema de archivos. Esta opci\u00f3n puede tener un impacto significativo sobre el rendimiento del sistema, y podr\u00eda capturar informaci\u00f3n confidencial, por lo que se recomienda su uso en entornos de prueba y desarrollo.
xct.level.xctrecords.description=Habilite XCT para crear registros de anotaciones de correlaci\u00f3n si desea registrar c\u00f3mo se ramifican las solicitudes entre hebras y procesos, y ver informaci\u00f3n adicional sobre cada solicitud. Esta opci\u00f3n puede tener un impacto significativo sobre el rendimiento del sistema, por lo que se recomienda su uso en entornos de prueba y desarrollo. 
