hpel.loggging.choice.description=Utilice esta p\u00e1gina para elegir la modalidad que utiliza el sistema para el rastreo y el registro cronol\u00f3gico. Si tiene procedimientos existentes que le limitan a la modalidad b\u00e1sica de rastreo y registro cronol\u00f3gico, seleccione "Conmutar a modalidad b\u00e1sica" para volver a esa modalidad. <br><br> Si no tiene procedimientos existentes que le impiden aprovechar el <strong>registro cronol\u00f3gico ampliable de alto rendimiento (HPEL)</strong>, pulse "Cancelar" para permanecer en esa modalidad.<br>
hpel.logging.choice.zosdescription=Utilice esta p\u00e1gina para elegir la modalidad que utiliza el sistema para el rastreo y el registro cronol\u00f3gico. El registro cronol\u00f3gico y el rastreo tradicionales son el registro cronol\u00f3gico en una secuencia de registros de z/OS, WTO (Write To Operator) en ejemplares impresos o la consola del sistema o el registro de trabajo del servidor y el rastreo en un almacenamiento intermedio (y \u00faltimamente en un archivo CTRACE, a SYSPRINT o a un archivo de rastreo).  La modalidad HPEL es el registro cronol\u00f3gico en el sistema de archivos jer\u00e1rquico parecido a la operaci\u00f3n HPEL en sistemas operativos distribuidos. <br>
hpel.logviewer.description=Utilice esta p\u00e1gina para visualizar datos de registro del repositorio HPEL (grupo de archivos de registro binarios comunes). Tambi\u00e9n puede utilizar esta p\u00e1gina para filtrar y buscar el repositorio. Puede exportar la vista personalizada o el repositorio completo en un archivo comprimido.
