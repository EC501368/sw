logsandtrace.linklist.description.warning=Utilice esta p\u00e1gina para seleccionar las anotaciones cronol\u00f3gicas del sistema a configurar o para especificar el nivel de detalle de las anotaciones cronol\u00f3gicas para componentes y grupos de componentes. Utilice niveles de anotaciones cronol\u00f3gicas para controlar qu\u00e9 sucesos se procesan mediante el registro cronol\u00f3gico de Java.
