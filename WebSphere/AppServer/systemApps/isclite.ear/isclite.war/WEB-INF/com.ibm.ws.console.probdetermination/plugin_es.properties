memorybuffer.size.description=Especifica el tama\u00f1o m\u00e1ximo del almacenamiento intermedio de memoria en megabytes (MB).
outospace.action.description=Especifica la acci\u00f3n que se realizar\u00e1 cuando el sistema de archivos donde se guardan los registros se queda sin espacio libre. 
output.log.description=Utilice esta p\u00e1gina para ver o modificar los valores para especificar los archivos en los que se escriben las corrientes de datos de error est\u00e1ndar y de salida est\u00e1ndar. Las anotaciones cronol\u00f3gicas de proceso se crean redireccionando las corrientes de salida est\u00e1ndar y de error est\u00e1ndar de un proceso hacia archivos de anotaciones cronol\u00f3gicas independientes. El c\u00f3digo nativo escribe en las anotaciones cronol\u00f3gicas de proceso. Estas anotaciones cronol\u00f3gicas tambi\u00e9n pueden contener informaci\u00f3n relacionada con problemas del c\u00f3digo nativo o informaci\u00f3n de diagn\u00f3stico escrita por la JVM. Se crea un conjunto de archivos de anotaciones de proceso para cada servidor de aplicaciones y todas sus aplicaciones. Las anotaciones cronol\u00f3gicas de proceso tambi\u00e9n se crean para el gestor de despliegue y para cada gestor de nodos. Los cambios realizados en el panel Configuraci\u00f3n se aplican cuando se reinicia el servidor. Los cambios del panel de tiempo de ejecuci\u00f3n se aplican inmediatamente.
purge.enable.description=Especifica si debe empezar la limpieza de los registros m\u00e1s antiguos cuando se cumpla una condici\u00f3n seleccionada. 
