repositorycheckpoint.description.short=Los puntos de control de repositorio representan im\u00e1genes guardadas del repositorio antes de que se realicen cambios de configuraci\u00f3n. Los puntos de control son im\u00e1genes delta o completas. Esta vista le permite crear un punto de control completo nuevo, suprimir y restaurar un punto de control. Consulte la Ayuda para obtener m\u00e1s informaci\u00f3n.
