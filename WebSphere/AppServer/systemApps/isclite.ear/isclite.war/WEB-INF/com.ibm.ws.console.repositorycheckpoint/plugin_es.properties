repository.description=El servicio de repositorio ampliado permite la gesti\u00f3n avanzada del repositorio de configuraci\u00f3n. El repositorio de configuraci\u00f3n contiene la configuraci\u00f3n de la c\u00e9lula.  Esta informaci\u00f3n es esencial para el funcionamiento de las aplicaciones. Puede crear puntos de control para guardar instant\u00e1neas de la configuraci\u00f3n a medida que realiza cambios, de modo que pueda f\u00e1cilmente deshacer dichos cambios si fuera necesario. Puede configurar el repositorio para crear puntos de control delta autom\u00e1ticos cada vez que realice un cambio en la configuraci\u00f3n. Un punto de control delta guarda una copia de los documentos de configuraci\u00f3n antes de guardar los cambios. Puede especificar el n\u00famero de puntos de control autom\u00e1ticos que se guardar\u00e1n. Una vez alcanzado ese l\u00edmite, el siguiente punto de control sustituye al anterior.
