repositorycheckpoint.description=Los puntos de control de repositorio representan im\u00e1genes guardadas del repositorio antes de que se realicen cambios de configuraci\u00f3n. Los puntos de control son im\u00e1genes delta o completas. Un punto de control completo lo crea manualmente el administrador y es una copia de todo el repositorio de configuraci\u00f3n. Esto incluye aplicaciones y conectores, con lo cual puede ser de gran tama\u00f1o. Un punto de control delta se crea autom\u00e1ticamente cuando se realizan cambios de configuraci\u00f3n. El punto de control delta se crea realizando una copia de los documentos de configuraci\u00f3n afectados por los cambios de configuraci\u00f3n antes de que se apliquen los cambios. Los puntos de control pueden utilizarse para restaurar el repositorio de configuraci\u00f3n a un estado anterior. Utilice un punto de control completo para restaurar todo el repositorio de configuraci\u00f3n al estado en el que estaba en el momento en que cre\u00f3 el punto de control completo. Utilice los puntos de control delta para deshacer cambios recientes. Los puntos de control delta s\u00f3lo pueden restaurarse en el orden inverso en el que se han creado. Todos los puntos de control delta tienen un n\u00famero de secuencia. El n\u00famero de secuencia m\u00e1s elevado representa el punto de control delta m\u00e1s reciente. Los puntos de control delta s\u00f3lo pueden restaurarse en n\u00famero de secuencia descendente. Despu\u00e9s de la restauraci\u00f3n del repositorio de configuraci\u00f3n a partir de un punto de control delta, el producto crea un punto de control que contiene la configuraci\u00f3n anterior a la restauraci\u00f3n.
