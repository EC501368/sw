DBAdvancedProperties.GetUseClose.description=El patr\u00f3n get/use/close/connection permite a la agrupaci\u00f3n de conexiones para el servidor de aplicaciones compartir conexiones que est\u00e1n en la misma transacci\u00f3n. Este patr\u00f3n de optimizaci\u00f3n permite que se comparta una conexi\u00f3n durante una transacci\u00f3n, aunque las conexiones utilicen diferentes propiedades de conexi\u00f3n. El dispositivo de agrupaci\u00f3n heterog\u00e9nea le permite ampliar la definici\u00f3n del origen de datos para que pueda especificar propiedades de conexi\u00f3n diferentes para el origen de datos. Debe utilizar el dispositivo de agrupaci\u00f3n heterog\u00e9nea para el servidor de aplicaciones para compartir conexiones.
DBAdvancedProperties.alternate.jndi.name.description=El nombre JNDI utilizado para enlazar la lista de servidores de redirecci\u00f3n de cliente DB2 con el espacio de nombres JNDI. DB2 utilizar\u00e1 el nombre para buscar la lista de nombres de servidor alternativos, si la informaci\u00f3n del servidor alternativo todav\u00eda no est\u00e1 en la memoria. Esta opci\u00f3n no est\u00e1 soportada para los or\u00edgenes de datos del tipo 2.
DBAdvancedProperties.alternate.port.number.displayName.description=La lista de puertos de servidor alternativos para el servidor DB2. Si se especifica m\u00e1s de un puerto de servidor alternativo, los puertos se deben separar con comas. Por ejemplo, 5000,50001.
DBAdvancedProperties.alternate.server.name.description=La lista de nombres de servidor alternativo para el servidor DB2. Si se especifica m\u00e1s de un nombre de servidor alternativo, los nombres deben estar separados por comas. Por ejemplo, host1,host2.
DBAdvancedProperties.client.reroute.description=La redirecci\u00f3n de cliente DB2 intentar\u00e1 autom\u00e1ticamente ubicaciones de servidor alternativas, si falla el servidor primario.
DBAdvancedProperties.max.retries.description=El n\u00famero m\u00e1ximo de reintentos de conexi\u00f3n intentados por la redirecci\u00f3n autom\u00e1tica de cliente, si falla la conexi\u00f3n primera con el servidor. Esta propiedad s\u00f3lo se utiliza si tambi\u00e9n se ha establecido la propiedad 'Intervalo de reintento para la redirecci\u00f3n de cliente'.
DBAdvancedProperties.retry.interval.description=La cantidad de tiempo entre los reintentos autom\u00e1ticos de redirecci\u00f3n de cliente. Esta propiedad s\u00f3lo se utiliza si tambi\u00e9n se ha establecido la propiedad 'Reintentos m\u00e1ximos para la redirecci\u00f3n de cliente'.
DBAdvancedProperties.unbind.client.reroute.description=Se utiliza s\u00f3lo con la conexi\u00f3n de prueba. Si se establece en true, el nombre JNDI de la lista de servidor de redirecci\u00f3n de cliente dejar\u00e1 de enlazarse con el espacio de nombres JNDI, despu\u00e9s de que se emita una conexi\u00f3n de prueba.
