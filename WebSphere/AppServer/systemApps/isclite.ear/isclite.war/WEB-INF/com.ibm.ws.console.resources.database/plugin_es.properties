DataSource.propertyName.databaseName.description=Especifica el nombre de la base de datos con la que se conecta el origen de datos. Esta propiedad se corresponde con la propiedad del nombre de base de datos en la clase de origen de datos. 
DataSource.propertyName.driverType.description=Especifica el tipo de conectividad JDBC del origen de datos. Esta propiedad se corresponde con la propiedad del tipo de controlador en la clase de origen de datos. Si desea utilizar el controlador JDBC de tipo 4, establezca el valor en 4.  Si desea utilizar el controlador JDBC de tipo 2, establezca el valor en 2. En la plataforma z/OS(R), el tipo de controlador 2 utiliza RRS y soporta proceso de compromiso de dos fases.
DataSource.propertyName.ifxIFXHOST.description=Especifica el nombre de la m\u00e1quina f\u00edsica del servidor que aloja la instancia de Informix(R). Se puede especificar un nombre de host o una direcci\u00f3n IP. Tambi\u00e9n se puede especificar una direcci\u00f3n IPv6 si est\u00e1 soportada la base de datos del host.
DataSource.propertyName.informixLockModeWait.description=Especifica el tiempo de espera de conexi\u00f3n para obtener un bloqueo en la base de datos. Por omisi\u00f3n, Informix(R) genera una excepci\u00f3n cuando no puede adquirir un bloqueo en lugar de esperar a que el propietario actual libere el bloqueo. Para modificar el comportamiento, establezca la propiedad en el n\u00famero de segundos de espera de un bloqueo. El valor por omisi\u00f3n es 2 segundos. Cualquier valor negativo significa esperar tiempo ilimitado.
DataSource.propertyName.portNumber.description=Especifica el n\u00famero de puerto donde escucha el servidor de bases de datos. Esta propiedad se corresponde con la propiedad del propiedad en la clase de origen de datos.
DataSource.propertyName.serverName.description=Especifica el nombre del servidor con el cual se conecta el origen de datos. Esta propiedad se corresponde con la propiedad del nombre de servidor en la clase de origen de datos.
DataSource.statementCacheSize.description=Especifica el n\u00famero de sentencias que se pueden almacenar en la memoria cach\u00e9 por conexi\u00f3n. WebSphere(R) Application Server optimiza el proceso de las sentencias preparadas y las sentencias a las que se puede llamar almacenando aquellas que no se est\u00e1n utilizando en una conexi\u00f3n activa. Ambos tipos de sentencias permiten maximizar el rendimiento de las transacciones entre la aplicaci\u00f3n y el almac\u00e9n de datos; el almacenamiento en memoria cach\u00e9 de las sentencias permite que est\u00e9n disponibles inmediatamente.
DataSourceProperty.show.all.properties.description=De forma predeterminada, este panel no lista las propiedades personalizadas que se pueden configurar a trav\u00e9s de distintas p\u00e1ginas de la consola administrativa. Seleccione la opci\u00f3n para mostrar todas las propiedades personalizadas del origen de datos, incluidas las propiedades necesarias por el origen de datos y las propiedades de configuraci\u00f3n de WebSphere. Seleccionar esta opci\u00f3n no afecta a lo que se visualiza en otros paneles.
J2CActivationSpec.activationSpec.description=Especifica las definiciones de las especificaciones de activaci\u00f3n para el adaptador de recursos.
J2CActivationSpec.activationSpecClass.description=Especifica el tipo de escucha de mensaje que utiliza la especificaci\u00f3n de activaci\u00f3n. La lista de clases disponibles es proporcionada por el adaptador de recursos.
J2CActivationSpec.authenticationAlias.description=Especifica el alias que se utiliza para enlazar la especificaci\u00f3n de activaci\u00f3n J2C con un alias de autenticaci\u00f3n (configurado mediante las pantallas JAAS de seguridad). Este alias se utiliza para acceder al nombre de usuario y la contrase\u00f1a establecidos en la especificaci\u00f3n de activaci\u00f3n J2C configurada.
J2CActivationSpec.description=Utilice esta p\u00e1gina para configurar una especificaci\u00f3n de activaci\u00f3n J2C, que utiliza el adaptador de recursos cuando configura una instancia espec\u00edfica de punto final. Cada aplicaci\u00f3n que configure uno o m\u00e1s puntos finales debe especificar el adaptador de recursos que env\u00eda los mensajes al punto final y debe utilizar la especificaci\u00f3n de activaci\u00f3n para proporcionar las propiedades de configuraci\u00f3n para procesar el mensaje de entrada.
J2CActivationSpec.description.description=Especifica una descripci\u00f3n opcional de la instancia de especificaci\u00f3n de activaci\u00f3n J2C.
J2CActivationSpec.destinationJndiName.description=Especifica el nombre JNDI de destino que se utiliza para enlazar una cola o tema de destino configurados (normalmente un objeto administrado J2C) con la especificaci\u00f3n de activaci\u00f3n J2C. Utilice este campo s\u00f3lo si el tipo de la propiedad de destino en la especificaci\u00f3n de activaci\u00f3n J2C se considera un tipo complejo (como javax.jms.Destination ).
J2CActivationSpec.jndiName.description=Especifica el nombre JNDI de la instancia de especificaci\u00f3n de activaci\u00f3n J2C.
J2CActivationSpec.name.description=Especifica el nombre de visualizaci\u00f3n de la instancia de especificaci\u00f3n de activaci\u00f3n J2C.
J2CActivationSpec.propertySet.description=Especifica las propiedades adicionales que puede necesitar el adaptador de recursos para una especificaci\u00f3n de activaci\u00f3n.
J2CAdminObject.adminObject.description=Especifica los objetos administradores del adaptador de recursos.
J2CAdminObject.adminObjectClass.description=Para los objetos nuevos, la lista de clases disponibles la proporciona el adaptador de recursos. Despu\u00e9s de crear el objeto administrado, no puede modificar el valor.
J2CAdminObject.description=Utilice esta p\u00e1gina para configurar los objetos administrados (AO) J2C que proporcionan los adaptadores de recursos. Algunos estilos de mensajer\u00eda pueden necesitar que las aplicaciones utilicen objetos administrados especiales para enviar y recibir mensajes de forma s\u00edncrona (mediante objetos de conexi\u00f3n que utilizan API espec\u00edficas del estilo de mensajer\u00eda). Tambi\u00e9n es posible que los AO se utilicen para realizar transformaciones sobre un mensaje recibido de forma as\u00edncrona de una forma espec\u00edfica del proveedor del mensaje. Puede acceder a los objetos administrados por un componente utilizando resource-env-ref o message-destination-ref (preferido).
J2CAdminObject.description.description=Especifica el nombre de una instancia de objeto administrado J2C.
J2CAdminObject.jndiName.description=Especifica el nombre JNDI con el que se enlaza el objeto administrado.
J2CAdminObject.name.description=Especifica el nombre de una instancia de objeto administrado J2C.
J2CAdminObject.properties.description=Especifica las propiedades adicionales que puede necesitar un adaptador de recursos para un objeto administrado.
J2CAdvancedConnectionFactory.advancedConnectionFactory.description=Utilice esta p\u00e1gina para establecer las propiedades personalizadas de una f\u00e1brica de conexiones.
J2CAdvancedConnectionFactory.description=Utilice esta p\u00e1gina para establecer las propiedades personalizadas de una f\u00e1brica de conexiones.
J2CAdvancedConnectionFactory.diagnoseConnectionUsage.description=Especifica si el contenedor hace un seguimiento de los patrones de uso del manejador de conexiones. Antes de activar la propiedad, seleccione el valor Manejadores de memoria cach\u00e9, que es un requisito previo.
J2CAdvancedConnectionFactory.logMissingTransactionContext.description=Especifica si el contenedor emite una entrada en las anotaciones cronol\u00f3gicas de actividad cuando una aplicaci\u00f3n obtiene una conexi\u00f3n sin un contexto de transacci\u00f3n.
J2CAdvancedConnectionFactory.manageCachedHandles.description=Especifica si el contenedor realiza un seguimiento de los manejadores en memoria cach\u00e9, que son los manejadores de conexi\u00f3n que mantiene activos un componente de aplicaci\u00f3n entre los l\u00edmites de transacci\u00f3n o de m\u00e9todo. Utilice esta propiedad para fines de depuraci\u00f3n.
J2CAdvancedRAProperties.RAInstance.description=La sustituci\u00f3n por anomal\u00eda de la instancia del adaptador de recursos permite que s\u00f3lo un adaptador de recursos de un grupo HA se inicie a la vez entre varios servidores. El resultado es que s\u00f3lo una instancia de adaptador de recursos de tiempo de ejecuci\u00f3n puede existir a la vez.
J2CAdvancedRAProperties.description=Utilice esta p\u00e1gina para gestionar las propiedades del adaptador de recursos.
J2CAdvancedRAProperties.endpoint.description=La sustituci\u00f3n por anomal\u00eda de punto final permite que s\u00f3lo un adaptador de recursos de un grupo HA reciba mensajes a la vez entre varios servidores. El resultado es que s\u00f3lo un adaptador de recursos puede tener puntos finales activos a la vez.
J2CAdvancedRAProperties.isEnableHASupport.description=No se recomienda la selecci\u00f3n del recuadro sin primero consultar la documentaci\u00f3n del producto para el adaptador de recursos, porque el recuadro de selecci\u00f3n requiere que el adaptador de recursos soporte la alta disponibilidad de la mensajer\u00eda de entrada.
J2CAdvancedRAProperties.singleInstance.description=No se recomienda la selecci\u00f3n de este recuadro sin consultar primero la documentaci\u00f3n del producto. Si se selecciona este recuadro se impide que existan en la misma JVM m\u00e1s de una instancia JavaBean de adaptador de recursos con el mismo nombre de clase de implementaci\u00f3n de adaptador de recursos. Se trata de un entorno extremadamente restrictivo. Por ejemplo, si dos aplicaciones han incorporado el mismo adaptador de recursos, s\u00f3lo la primera aplicaci\u00f3n que se inicie ser\u00e1 capaz de acceder a los recursos a trav\u00e9s de su adaptador de recursos incorporado. Si se configura un adaptador de recursos aut\u00f3nomo para una sola instancia, ninguna aplicaci\u00f3n que incorpore ese mismo adaptador de recursos podr\u00e1 acceder a los recursos. 
J2CConnectionFactory.authDataAlias.description=Especifica un alias de autenticaci\u00f3n para utilizarlo cuando el valor de la referencia del recurso de componente res-auth sea Application (aplicaci\u00f3n). Consulte Elementos relacionados -> Entradas de datos de autenticaci\u00f3n J2C (J2EE Connector Architecture) para definir un nuevo alias.
J2CConnectionFactory.connectionFactoryInterface.description=Especifica el nombre de clase plenamente cualificado de las interfaces de f\u00e1brica de conexiones soportadas por el adaptador de recursos.
J2CConnectionFactory.description=Utilice esta p\u00e1gina para crear una f\u00e1brica de conexiones para utilizarla con el adaptador de recursos. La f\u00e1brica de conexiones es una colecci\u00f3n de valores de configuraci\u00f3n que definen una conexi\u00f3n de WebSphere(R) Application Server en EIS (Enterprise Information System). El gestor de agrupaciones de conexiones utiliza estas propiedades como directrices para asignar conexiones durante el tiempo de ejecuci\u00f3n. Puede configurar varias f\u00e1bricas de conexiones para cada adaptador de recursos.
J2CConnectionFactory.jndiName.description=Especifica el nombre JNDI de la f\u00e1brica de conexiones, incluidos los subcontextos del nombre. Para que los datos de referencia de recursos importantes de la f\u00e1brica de conexiones est\u00e9n disponibles para el tiempo de ejecuci\u00f3n de gesti\u00f3n de conexiones, entre el nombre JNDI como un nombre JNDI indirecto. Un nombre JNDI indirecto empieza por el prefijo java:comp/env. 
J2CConnectionFactory.mappingModule.authDataAlias.description=Hace referencia a los datos de autenticaci\u00f3n para el inicio de sesi\u00f3n gestionado por contenedor en el recurso. Consulte las entradas de datos de autenticaci\u00f3n J2C (J2EE Connector Architecture) del elemento relacionado para definir un nuevo alias.
J2CConnectionFactory.mappingModule.mappingConfigAlias.description=Especifica la configuraci\u00f3n de inicio de sesi\u00f3n JAAS v\u00e1lida en el panel de configuraci\u00f3n de seguridad JAAS para correlacionar la identidad y credenciales del usuario con un principal de recursos y credenciales que son necesarios para abrir una conexi\u00f3n con el servidor del programa de fondo.
J2CConnectionFactory.xaRecoveryAlias.description=Especifica el alias que utiliza la f\u00e1brica de conexiones para autenticarse con el EIS para la recuperaci\u00f3n de transacciones.
J2CResourceAdapter.archivePath.description=Especifica la v\u00eda de acceso del archivo RAR instalado que contiene el m\u00f3dulo para el adaptador de recursos.
J2CResourceAdapter.description=Utilice esta p\u00e1gina para gestionar adaptadores de recursos, que proporcionan la interfaz fundamental para conectar aplicaciones a un sistema de informaci\u00f3n de empresa (EIS). El Adaptador de recursos relacional de WebSphere(R) est\u00e1 incorporado en el producto para proporcionar acceso a bases de datos relacionales. Para acceder a otro tipo de EIS, utilice esta p\u00e1gina para instalar un archivo RAR (Resource Adapter Archive) aut\u00f3nomo. Puede configurar varios adaptadores de recursos para cada archivo RAR instalado.
J2CResourceAdapter.install.rar.archivePath.description=Especifica la v\u00eda de acceso donde debe instalarse el archivo RAR (archivo de adaptador de recursos). Si no establece la propiedad, el servidor de aplicaciones extrae el archivo RAR en la v\u00eda de acceso absoluta que est\u00e1 representada por la variable CONNECTOR_INSTALL_ROOT.
J2CResourceAdapter.install.rar.name.description=Especifica el nombre del adaptador de recursos. Si no establece la propiedad, WebSphere(R) Application Server utiliza el nombre de visualizaci\u00f3n del descriptor de despliegue.
J2CResourceAdapter.scope.description=Especifica el nivel de topolog\u00eda m\u00e1s alto en el cual los servidores de aplicaciones pueden utilizar el adaptador.
J2CResourceAdapter.threadPoolAlias.description=Especifica el nombre de una agrupaci\u00f3n de hebras que forma parte de la configuraci\u00f3n de servidor para el adaptador de recursos. Establezca esta propiedad s\u00f3lo si el adaptador de recursos utiliza el servicio del gestor de trabajos. Si especifica un nombre de agrupaci\u00f3n de hebras que no existe en la configuraci\u00f3n del servidor, WebSphere(R) Application Server utiliza el nombre DEFAULT.
J2CResourceAdapter.updateRAR.asterisk.descrition=Nota: el asterisco (*) indica que las configuraciones de adaptador de recursos son copias de uno de los adaptadores de recursos seleccionados. Estas configuraciones tambi\u00e9n se actualizar\u00e1n.
J2CResourceAdapter.updateRAR.description=Utilice el asistente para actualizar un adaptador de recursos.
J2CResourceAdapter.updateRAR.editProps.description=Utilice la tabla siguiente para establecer los valores para las propiedades nuevas del recurso seleccionado. Marque el recuadro de selecci\u00f3n 'Establecer para todos' para aplicar el valor de la propiedad en todos los recursos del mismo tipo. Pulse el bot\u00f3n Restablecer el valor por omisi\u00f3n para restablecer todas las propiedades en los valores por omisi\u00f3n definidos en el archivo RAR; esto s\u00f3lo afecta al recurso seleccionado.
J2CResourceAdapter.updateRAR.editProps.note.description=Nota: debe pulsar el bot\u00f3n Aplicar para guardar los cambios antes de continuar con el paso siguiente o seleccionar un recurso diferente.
J2CResourceAdapter.updateRAR.exisingResources.description=Visualiza la lista de recursos que se actualizar\u00e1.
J2CResourceAdapter.updateRAR.newProperties.description=Visualiza una lista de las nuevas propiedades del recurso seleccionado. Escriba un valor en la tabla para establecer la propiedad nueva.
J2CResourceAdapter.updateRAR.no.properties=La nueva versi\u00f3n del adaptador de recursos no ha a\u00f1adido ninguna propiedad nueva. Pulse el bot\u00f3n Siguiente para finalizar la actualizaci\u00f3n del adaptador de recursos.
J2CResourceAdapter.upload.browse.description=Solicita a WebSphere(R) Application Server que examine la m\u00e1quina local o un servidor remoto.
J2CResourceAdapter.upload.description=Mediante esta p\u00e1gina puede instalar un archivo RAR de dos formas. Puede subir un archivo RAR del sistema de archivos local o especifique un archivo RAR existente en un servidor. El archivo RAR debe instalarse a nivel de nodo. Puede seleccionar el nodo que aparece a continuaci\u00f3n.
J2CResourceAdapter.upload.local=Seleccione la v\u00eda de acceso local si el archivo RAR reside en la misma m\u00e1quina que el navegador.
J2CResourceAdapter.upload.nodeName.description=Especifica el nodo en el que se extraer\u00e1 e instalar\u00e1 el archivo RAR. Un adaptador de recursos se configurar\u00e1 en el \u00e1mbito.
J2CResourceAdapter.upload.remote=Seleccione la v\u00eda de acceso del servidor, si el archivo RAR reside en cualquiera de los nodos del contexto de c\u00e9lula.
J2CResourceAdapter.upload.step.description=Especifique el archivo RAR que desee subir, o un archivo RAR existente.
J2CResourceAdapter.upload.step.help.description=Elija la v\u00eda de acceso local si el archivo RAR reside en la misma m\u00e1quina que el navegador. Elija la v\u00eda de acceso del servidor, si el archivo RAR reside en cualquiera de los nodos del contexto de c\u00e9lula.
J2CResourceAdapterTask.step1.instruction=La actualizaci\u00f3n de un RAR sobrescribir\u00e1 los binarios existentes con los binarios de la nueva versi\u00f3n del RAR. Esta operaci\u00f3n tambi\u00e9n actualizar\u00e1 la configuraci\u00f3n eliminando las propiedades obsoletas y brind\u00e1ndole la opci\u00f3n de establecer valores para las nuevas propiedades. Las propiedades hacen referencia a cualquier propiedad de adaptador de recursos, f\u00e1brica de conexiones, especificaci\u00f3n de activaci\u00f3n y de objeto administrado. Esta operaci\u00f3n se puede deshacer realizando otra actualizaci\u00f3n con la versi\u00f3n antigua del RAR.
J2CResourceAdapterTask.step1.instruction2=Especifique el archivo RAR de destino para actualizar los adaptadores de recursos seleccionados. Tambi\u00e9n puede subir un archivo RAR del sistema de archivos local, o especificar un archivo RAR existente en un servidor.
J2CResourceAdapterTask.step2.instruction=En la tabla siguiente, se indican todas las configuraciones de adaptadores de recursos que se actualizar\u00e1n.
J2CResourceAdapterTask.step3.instruction=Se trata de un paso opcional que le permite editar cualquier propiedad que fuera a\u00f1adida por la nueva versi\u00f3n del adaptador de recursos. Seleccione un recurso de la lista para editar las nuevas propiedades. S\u00f3lo se incluyen en la lista los recursos con las nuevas propiedades.
J2CResourceAdapterTask.step4.instruction=Este panel visualiza el resumen de acciones que se llevar\u00e1n a cabo. Rev\u00edselo con atenci\u00f3n antes de continuar. Pulse el bot\u00f3n Finalizar para empezar la actualizaci\u00f3n.
JCALifeCycleSelect.description=Utilice esta p\u00e1gina para realizar operaciones del ciclo de vida JCA (J2EE Connector Architecture) en MBeans correspondientes a los recursos de la selecci\u00f3n anterior. Estos MBeans son compatibles con la versi\u00f3n 6.0.2 o posterior del servidor de aplicaciones. Se lista un MBean por cada servidor en ejecuci\u00f3n que est\u00e9 en el \u00e1mbito del recurso configurado. Ponga en pausa o reanude s\u00f3lo los MBeans que est\u00e9n en estado activo. Si se pone en pausa un MBean se detiene la comunicaci\u00f3n de salida hacia el programa de fondo. Esta acci\u00f3n tambi\u00e9n afecta a todas las aplicaciones que utilizan el recurso en el servidor seleccionado.
JDBCProvider.description=Utilice esta p\u00e1gina para editar las propiedades de un proveedor de JDBC (Java Database Connectivity). El objeto del proveedor de JDBC encapsula la clase de implementaci\u00f3n del controlador JDBC espec\u00edfica para acceder a la base de datos de proveedores espec\u00edfica del entorno.
JDBCProvider.implementationClassName.description=Especifica el nombre de la clase Java(TM) de la implementaci\u00f3n del origen de datos del controlador JDBC. Puede especificar un nombre de clase de implementaci\u00f3n javax.sql.XADataSource o javax.sql.ConnectionPoolDataSource.
JDBCProvider.panel.description=Utilice esta p\u00e1gina para editar las propiedades de un proveedor de JDBC. El objeto del proveedor de JDBC encapsula la clase de implementaci\u00f3n del controlador JDBC espec\u00edfica para acceder a la base de datos de proveedores espec\u00edfica del entorno. Obtenga m\u00e1s informaci\u00f3n sobre esta tarea en una <actividad guiada href="/ibm/console/navigatorCmd.do?forwardName=guidedactivity.resource"></a>. Una actividad guiada proporciona una lista de pasos de tareas e informaci\u00f3n m\u00e1s general acerca del tema.
RRAProperty.ErrorDetectionModel.description=El modelo de detecci\u00f3n de errores determina c\u00f3mo se detectan los errores de sentencia y las conexiones graves y, tambi\u00e9n, qu\u00e9 tipo de excepciones se originan en la aplicaci\u00f3n. La configuraci\u00f3n de la correlaci\u00f3n de excepciones no es compatible con JDBC 4.0 y superior, pero sigue estando disponible para las aplicaciones codificadas de acuerdo con dicho modelo.
RRAProperty.ExceptionCheckingModel.description=El servidor de aplicaciones utiliza el recurso de correlaci\u00f3n de errores definido en Data Store Helper s\u00f3lo para identificar errores. El servidor de aplicaciones no sustituye las excepciones lanzadas por el controlador JDBC con las excepciones definidas en la correlaci\u00f3n de errores de Data Store Helper.
RRAProperty.ExceptionMappingModel.description=EL servidor de aplicaciones utiliza el recurso de correlaci\u00f3n de errores definido en Data Store Helper para detectar los errores de sentencias y las conexiones graves. El servidor de aplicaciones altera temporalmente las excepciones lanzadas por el controlador JDBC con las excepciones definidas en la correlaci\u00f3n de errores de Data Store Helper. Esta configuraci\u00f3n no es compatible con JDBC 4.0 y superior, pero podr\u00eda ser necesario para las aplicaciones escritas de acuerdo con el modelo de correlaci\u00f3n de excepciones de WebSphere Application Server.
RRAProperty.description=Utilice esta p\u00e1gina para establecer las propiedades espec\u00edficas de la gesti\u00f3n de conexiones de WebSphere(R) Application Server que afectan a una agrupaci\u00f3n de conexiones.
RRAProperty.disableWebSphereConnectionPooling.description=Activa el servidor de aplicaciones para inhabilitar el mecanismo de la t\u00e9cnica de agrupaci\u00f3n de conexiones de WebSphere(R) y utilizar la agrupaci\u00f3n de conexiones de  DB2(R) en su lugar. Esta opci\u00f3n s\u00f3lo se aplica a DB2(R).
RRAProperty.enableDatabaseReAuthentication.description=Especifica si se debe activar la reautenticaci\u00f3n de las conexiones. Esta opci\u00f3n requiere la implementaci\u00f3n del m\u00e9todo doConnectionSetupPerTransaction en la clase de ayuda del almac\u00e9n de datos para el proveedor de JDBC que soporta el origen de datos. Si el origen de datos es DB2, puede volver a autenticar las conexiones con un m\u00e9todo mejor utilizando TrustedConnectionMapping como el alias de correlaci\u00f3n-configuraci\u00f3n, en lugar de habilitar la reautenticaci\u00f3n de la base de datos.
RRAProperty.enableMultithreadedAccessDetection.description=Especifica si se detecta el acceso multihebra a una conexi\u00f3n y las sentencias, conjuntos de resultados y objetos metaData correspondientes.
RRAProperty.jmsOnePhaseOptimization.description=Especifica si JMS obtiene conexiones optimizadas del origen de datos. Esta opci\u00f3n evita que las aplicaciones JDBC puedan obtener conexiones.
RRAProperty.nonTransactionalDataSource.description=Si se establece el distintivo en true (verdadero) el servidor de aplicaciones nunca participar\u00e1 en las conexiones del origen de datos en las transacciones globales o locales. Las aplicaciones deben llamar expl\u00edcitamente a setAutoCommit(false) en la conexi\u00f3n, si desean iniciar una transacci\u00f3n local en la conexi\u00f3n, y deben confirmar o retrotraer la transacci\u00f3n que han iniciado. Nota: esta propiedad rara vez se debe establecer en true (verdadero), sin embargo la JPA (Java Persistence API) requiere or\u00edgenes de datos JTA y, tambi\u00e9n, or\u00edgenes de datos no JTA.
RRAProperty.preTestConnectionRetryInterval.description=Especifica, despu\u00e9s de que falle la primera operaci\u00f3n de comprobaci\u00f3n previa, la frecuencia con que se vuelve a comprobar una conexi\u00f3n agrupada existente.
RRAProperty.preTestConnections.description=Especifica si el gestor de conexiones comprueba la validez de las conexiones agrupadas antes de devolverlas a las aplicaciones.
RRAProperty.preTestSQLString.description=Especifica la sentencia SQL que el servidor de aplicaciones utiliza para las pruebas previas a una conexi\u00f3n agrupada existente o para la primera conexi\u00f3n solicitada con una base de datos.
RRAProperty.rraPropertyHelperClassname.description=Utilice estos valores para activar y configurar la operaci\u00f3n de prueba previa para una conexi\u00f3n agrupada existente o para una conexi\u00f3n nueva con una base de datos.
RRAProperty.validateNewConnection.description=Especifica si el gestor de conexiones debe probar las conexiones reci\u00e9n creadas en la base de datos.
RRAProperty.validateNewConnectionRetryCount.description=Especifica, despu\u00e9s de que ha fallado la primera operaci\u00f3n de prueba, el n\u00famero de veces que desea repetir la prueba de la conexi\u00f3n inicial con una base de datos.
RRAProperty.validateNewConnectionRetryInterval.description=Especifica, despu\u00e9s de que falle la primera operaci\u00f3n de prueba, la frecuencia de repetici\u00f3n de pruebas de la conexi\u00f3n inicial con una base de datos.
RRAProperty.validateNewConnectionTimeout.description=Especifica el tiempo de espera en segundos para probar conexiones en la base de datos (ya sean nuevas o agrupadas por el servidor de aplicaciones). Si el tiempo de espera caduca antes de la validaci\u00f3n, se considera que la conexi\u00f3n no se puede utilizar. Si se ha configurado reintentos, se aplica el valor completo del tiempo de espera en cada reintento. Un valor de 0 indica que el controlador de JDBC no impone un tiempo de espera en los intentos de validaci\u00f3n. Este atributo de origen de datos se aplica a los controladores JDBC 4.0 y superior.
RRAProperty.validationByJDBCDriver.description=Pulse el bot\u00f3n de selecci\u00f3n si desea que el controlador JDBC valide las conexiones. El proveedor de JDBC debe soportar JDBC 4.0 o superior para utilizar esta opci\u00f3n.
RRAProperty.validationBySQLQuery.description=Pulse el bot\u00f3n de selecci\u00f3n si la base de datos no soporta JDBC 4.0 o superior o si desea validar las conexiones ejecutando una consulta SQL en la base de datos.
WAS40ConnectionPool.connectionTimeout.description=Especifica el n\u00famero de segundos que permanece activa una petici\u00f3n de conexi\u00f3n, despu\u00e9s de que WebSphere(R) Application Server emita una excepci\u00f3n ConnectionWaitTimeout. El servidor de aplicaciones act\u00faa en el valor s\u00f3lo si ha establecido la propiedad de tama\u00f1o m\u00e1ximo de agrupaci\u00f3n.
WAS40ConnectionPool.description=Utilice esta p\u00e1gina para establecer las propiedades que puede utilizar el gestor de agrupaciones de conexiones para maximizar el rendimiento de la aplicaci\u00f3n. Considere los valores por omisi\u00f3n detenidamente; los requisitos de la aplicaci\u00f3n pueden justificar el cambio de estos valores.
WAS40ConnectionPool.disableAutoConnectionCleanup.description=Especifica si el software de agrupaci\u00f3n de conexiones va a cerrar autom\u00e1ticamente las conexiones desde el origen de datos al final de una transacci\u00f3n. Establezca la propiedad si desea mantener y reutilizar la misma conexi\u00f3n en varias transacciones.
WAS40ConnectionPool.idleTimeout.description=Especifica el n\u00famero m\u00e1ximo de segundos que puede permanecer una conexi\u00f3n inactiva (sin asignar) en la agrupaci\u00f3n antes de que se elimine para liberar recursos.
WAS40ConnectionPool.maximumPoolSize.description=Especifica el n\u00famero m\u00e1ximo de conexiones que se deben mantener en la agrupaci\u00f3n. Si se alcanza el n\u00famero m\u00e1ximo de conexiones y todas se est\u00e1n utilizando, las peticiones adicionales de conexiones tendr\u00e1n que esperar el n\u00famero de segundos que ha especificado en el tiempo de espera de conexi\u00f3n.
WAS40ConnectionPool.minimumPoolSize.description=Especifica el n\u00famero m\u00ednimo de conexiones que se deben mantener en la agrupaci\u00f3n.
WAS40ConnectionPool.orphanTimeout.description=Especifica el n\u00famero m\u00e1ximo de segundos que una aplicaci\u00f3n puede mantener una conexi\u00f3n sin utilizarla antes de que el gestor de agrupaciones devuelva la conexi\u00f3n se devuelva a la agrupaci\u00f3n.
WAS40ConnectionPool.statementCacheSize.description=Especifica el n\u00famero m\u00e1ximo de sentencias preparadas para colocar en la memoria cach\u00e9 por conexi\u00f3n del origen de datos.
WAS40DataSource.connectionPool.description=Utilice esta p\u00e1gina para editar los valores por omisi\u00f3n de las propiedades opcionales de la agrupaci\u00f3n de conexiones que utiliza un origen de datos de WebSphere(R) Application Server Versi\u00f3n 4.
WAS40DataSource.databaseName.description=Especifica el nombre de la base de datos con la que la instancia del origen de datos de WebSphere(R) Application Server Versi\u00f3n 4 debe obtener una conexi\u00f3n.
WAS40DataSource.defaultPassword.description=Especifica la contrase\u00f1a para conectarse a la base de datos.
WAS40DataSource.defaultUser.description=Especifica el ID de usuario para conectarse a la base de datos.
WAS40DataSource.description=Utilice esta p\u00e1gina para configurar un origen de datos WebSphere(R) Application Server Versi\u00f3n 4 que utiliza la arquitectura del gestor de conexiones anterior. Todos los m\u00f3dulos EJB1.x deben utilizar el origen de datos. 
datasource.wizard.step1.description=Establezca los valores de configuraci\u00f3n b\u00e1sicos de un origen de datos para la asociaci\u00f3n con el proveedor de JDBC. Un origen de datos proporciona las conexiones f\u00edsicas entre el servidor de aplicaciones y la base de datos.
datasource.wizard.step1.description.note=Requisito: utilizar las p\u00e1ginas de la consola Or\u00edgenes de datos (WebSphere(R) Application Server V4) si las aplicaciones se basan en la especificaci\u00f3n Enterprise JavaBeans(TM) (EJB) 1.0 o en la especificaci\u00f3n Java(TM) Servlet 2.2.
datasource.wizard.step2.description=Especifique un proveedor de JDBC para soportar el origen de datos. Si opta por crear un nuevo proveedor de JDBC, se crear\u00e1 en el mismo \u00e1mbito que el origen de datos. Si selecciona un proveedor de JDBC existente, s\u00f3lo est\u00e1n disponibles en la lista los proveedores del \u00e1mbito actual.
datasource.wizard.step3.description=Establezca estas propiedades espec\u00edficas de la base de datos, que son necesarias para el controlador JDBC del proveedor de la base de datos para soportar las conexiones gestionadas mediante el origen de datos.
datasource.wizard.step3.userdefined.description=Para el origen de datos definido por el usuario, especifique las propiedades que son necesarias para el controlador JDBC del proveedor de la base de datos. Si la p\u00e1gina del asistente no le solicita todas las propiedades necesarias, config\u00farelas m\u00e1s tarde como propiedades personalizadas en la consola administrativa. El campo de clase helper del almac\u00e9n de datos muestra generalmente un valor por omisi\u00f3n que es adecuado para su tipo de controlador. No obstante, para algunas instalaciones de controladores, WebSphere(R) Application Server proporciona \u00fanicamente un nombre de clase helper de almac\u00e9n de datos gen\u00e9rico. Debe escribir un valor espec\u00edfico. De lo contrario, establezca la clase de ayuda del almac\u00e9n de datos, despu\u00e9s de salir del asistente; vaya a la p\u00e1gina de configuraci\u00f3n del nuevo origen de datos en la consola administrativa.
jdbcprovider.database.type.description=Seleccione Definido por el usuario en la lista desplegable si no ve el tipo de base de datos. Consulte la documentaci\u00f3n de la base de datos para los archivos de clase JDBC y las propiedades de origen de datos que son necesarios para acceder a la base de datos. Debe escribir los datos en las p\u00e1ginas del asistente siguientes.
jdbcprovider.implementation.type.description=Seleccione el origen de datos de la agrupaci\u00f3n de conexiones, si la aplicaci\u00f3n no requiere conexiones que soporten las transacciones de compromiso de dos fases. Seleccione el origen de datos XA, si la aplicaci\u00f3n requiere transacciones de compromiso de dos fases. Algunos tipos de proveedor no dan soporte a ambos tipos de transacciones.
jdbcprovider.nativepath.description=Especifica cualquier biblioteca nativa (*.dll, *.so) que el proveedor de JDBC puede requerir para funcionar correctamente en la plataforma WebSphere(R) Application Server. Escriba los nombres de v\u00edas de acceso a archivo completas.
jdbcprovider.provider.type.description=Puede seleccionar Mostrar como obsoleto como una alternativa a las opciones de tipos de proveedores espec\u00edficos. Si no puede encontrar el proveedor en la lista de obsoletos, seleccione Definido por usuario en la lista de tipos de bases de datos. Esta selecci\u00f3n activa el asistente y le gu\u00eda por los pasos para configurar un proveedor JDBC definido por el usuario.
jdbcprovider.select.providertype.description=En el proveedor de JDBC seleccionado falta un tipo de proveedor. Sin un tipo de proveedor, el sistema no podr\u00e1 crear un origen de datos.
jdbcprovider.step2.driver.version.description=WebSphere soporta varias versiones del controlador JDBC seleccionado. Cada versi\u00f3n del controlador JDBC tiene una v\u00eda de acceso de clases \u00fanica. Seleccione la versi\u00f3n apropiada del controlador JDBC para que la v\u00eda de acceso de clases se rellene correctamente.
jdbcprovider.variablepath.Help.description=Especifica el nombre de v\u00eda de acceso completo de los archivos {0}. No utilice separadores de archivos de barra inclinada al final.
jdbcprovider.wizard.classpath.userdefined.description=Una lista de v\u00edas de acceso o nombres de archivos JAR que conjuntamente forman la ubicaci\u00f3n de las clases del proveedor de recursos.
jdbcprovider.wizard.step1.description=Establezca los valores de configuraci\u00f3n b\u00e1sicos de un proveedor de JDBC, que encapsula las clases de implementaci\u00f3n del controlador JDBC de proveedor espec\u00edfico necesarias para acceder a la base de datos. El asistente rellena los campos de nombre y descripci\u00f3n pero puede escribir valores diferentes.
jdbcprovider.wizard.step2.description=Establezca la v\u00eda de acceso de clases para los archivos de clase de controlador JDBC, que WebSphere(R) Application Server utiliza para definir el proveedor de JDBC. Esta p\u00e1gina del asistente muestra una lista por omisi\u00f3n de jars y permite establecer las variables de entorno que definen las ubicaciones de los directorios de los archivos. Utilice v\u00edas de acceso de directorio completas cuando escriba las ubicaciones de los archivos de controladores JDBC. Por ejemplo: C:\\SQLLIB\\java en Windows(R) o /home/db2inst1/sqllib/java en Linux(TM). 
jdbcprovider.wizard.step2.second.description=Las entradas se separan utilizando la tecla INTRO y no deben contener caracteres separadores de v\u00eda de acceso (por ejemplo ';' o ':'). Si especifica un valor, pulse en Siguiente para aceptar el valor.
jdbcprovider.wizard.step2.userdefined.description=Para configurar el proveedor de JDBC definido por el usuario, especifique los nombres de v\u00edas de acceso completas de los archivos de clases del controlador JDBC que ha instalado. Escriba los nombres de v\u00edas de acceso de archivos como los valores de las variables WebSphere(R) que se muestran en el campo. No utilice como separadores de v\u00edas de acceso los caracteres ';' o ': '. Pulse Intro para separar las entradas de v\u00eda de acceso de archivos de clases.
