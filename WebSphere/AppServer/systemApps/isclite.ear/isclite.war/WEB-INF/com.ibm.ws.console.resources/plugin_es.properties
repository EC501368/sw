UseWMQServerForJMSResourceConnectionTask.step3.instruction=Especifique el canal de conexi\u00f3n de servidor que se debe utilizar al conectarse a WebSphere MQ
WASProvider.description=Un proveedor de JMS permite mensajer\u00eda as\u00edncrona basada en JMS (Java Message Service).  Proporciona f\u00e1bricas de conexiones de J2EE para crear conexiones para destinos de cola JMS o de tema espec\u00edficos. Los objetos administrativos del proveedor de JMS de WebSphere se utilizan para gestionar recursos de JMS del proveedor de JMS de WebSphere interno.
WASQueue.description=Especifica los destinos de cola proporcionados para la mensajer\u00eda de punto a punto por el proveedor WebSphere JMS interno. Utilice los objetos administrativos de destinos de cola WebSphere para gestionar destinos de cola para el proveedor de JMS de WebSphere interno.
WASQueue.expiry.description=Especifica si el tiempo de espera de caducidad para esta cola est\u00e1 definido por la aplicaci\u00f3n o la propiedad de caducidad especificada, o si los mensajes de la cola no caducan (es decir, tienen un tiempo de espera de caducidad ilimitado).
WASQueue.node.description=Especifica el nombre del nodo de WebSphere del nodo administrativo donde se ejecuta el servidor de JMS para esta f\u00e1brica de conexiones. Las conexiones creadas por esta f\u00e1brica se conectan a ese servidor de JMS.
WASQueue.persistence.description=Especifica si todos los mensajes enviados al destino son persistentes, no persistentes o si tienen su persistencia definida por la aplicaci\u00f3n.
WASQueue.priority.description=Especifica si la prioridad de los mensajes para este destino est\u00e1 definida por la aplicaci\u00f3n o por la propiedad Prioridad especificada.
WASQueue.specifiedExpiry.description=Especifica el n\u00famero de milisegundos despu\u00e9s de los cuales los mensajes de esta cola caducar\u00e1n. Los valores v\u00e1lidos son cualquier valor largo superior a cero. Este campo es necesario si se ESPECIFICA la propiedad de tiempo de espera de caducidad.
WASQueue.specifiedPriority.description=Especifica la prioridad de los mensajes para esta cola. Los valores v\u00e1lidos van del 0 al 9 (siendo 0 la prioridad m\u00e1s baja y 9 la m\u00e1s alta). Si se ESPECIFICA la propiedad de prioridad, este campo es necesario.
WASQueueConnectionFactory.description=Utilice esta p\u00e1gina para crear conexiones con el proveedor de JMS asociado de destinos de cola de JMS, para mensajer\u00eda punto a punto. Utilice los objetos administrativos de f\u00e1bricas de conexiones de cola WebSphere para gestionar f\u00e1bricas de conexiones de cola para el proveedor de JMS de WebSphere interno.
WASQueueConnectionFactory.node.description=Especifica el nombre del nodo de WebSphere del nodo administrativo donde se ejecuta el servidor de JMS para esta f\u00e1brica de conexiones. Las conexiones creadas por esta f\u00e1brica se conectan a ese servidor de JMS.
WASTopic.description=Especifica los destinos de tema para la mensajer\u00eda de publicaci\u00f3n y suscripci\u00f3n del proveedor de JMS de WebSphere interno. Utilice los objetos administrativos de destinos de tema WebSphere para gestionar destinos de tema para el proveedor de JMS de WebSphere interno.
WASTopic.expiry.description=Especifica si el tiempo de espera de caducidad para esta cola est\u00e1 definido por la aplicaci\u00f3n o la propiedad de caducidad especificada, o si los mensajes de la cola no caducan (es decir, tienen un tiempo de espera de caducidad ilimitado).
WASTopic.persistence.description=Especifica si todos los mensajes enviados al destino son persistentes, no persistentes o si tienen su persistencia definida por la aplicaci\u00f3n.
WASTopic.priority.description=Especifica si la prioridad de los mensajes para este destino est\u00e1 definida por la aplicaci\u00f3n o por la propiedad Prioridad especificada.
WASTopic.specifiedExpiry.description=Especifica el periodo de caducidad del tema en milisegundos cuando se ESPECIFICA la caducidad. Los valores v\u00e1lidos son cualquier valor largo superior a cero.
WASTopic.specifiedPriority.description=Especifica la prioridad del tema cuando se ESPECIFICA la prioridad. Los valores v\u00e1lidos van del 0 al 9 (siendo 0 la prioridad m\u00e1s baja y 9 la m\u00e1s alta).
WASTopic.topic.description=Especifica el valor de serie utilizado para identificar el tema. Puede estar en notaci\u00f3n de puntos e incluir caracteres comod\u00edn.
WASTopicConnectionFactory.clientID.description=Especifica el ID del cliente JMS. Este campo es necesario para las suscripciones duraderas del lado del servidor.
WASTopicConnectionFactory.cloneSupport.description=Especifica si est\u00e1 habilitado el soporte de clonaci\u00f3n. Cuando se habilita, el campo del ID de cliente es necesario.
WASTopicConnectionFactory.description=Especifica una f\u00e1brica de conexiones de tema que se utiliza para crear conexiones con el proveedor de JMS asociado de destinos de tema de JMS, para mensajer\u00eda de publicaci\u00f3n y suscripci\u00f3n. Utilice los objetos administrativos de f\u00e1bricas de conexiones de tema WebSphere para gestionar f\u00e1bricas de conexiones de tema para el proveedor de JMS de WebSphere interno.
WASTopicConnectionFactory.node.description=Especifica el nombre del nodo de WebSphere del nodo administrativo donde se ejecuta el servidor de JMS para esta f\u00e1brica de conexiones. Las conexiones creadas por esta f\u00e1brica se conectan a ese servidor de JMS.
WASTopicConnectionFactory.port.description=Especifica cu\u00e1l de los dos puertos se debe utilizar adem\u00e1s del nodo (JMS Server). El puerto QUEUED est\u00e1 indicado para soporte de publicaci\u00f3n y suscripci\u00f3n JMS de funcionalidad completa; el puerto DIRECT est\u00e1 s\u00f3lo indicado para suscripciones no duraderas, no transaccionales y no persistentes.
WMQResourceAdapterProps.connectionConcurrency.description=N\u00famero m\u00e1ximo de beans controlados por mensajes que cada conexi\u00f3n puede proporcionar a un gestor de colas de WebSphere MQ.
WMQResourceAdapterProps.description=Estas propiedades se utilizan para configurar el adaptador de recursos de WebSphere MQ utilizado por el proveedor de mensajer\u00eda de WebSphere MQ. En concreto, la mayor\u00eda de estos valores afectan al comportamiento de las especificaciones de activaci\u00f3n del proveedor de mensajer\u00eda de WebSphere MQ.
