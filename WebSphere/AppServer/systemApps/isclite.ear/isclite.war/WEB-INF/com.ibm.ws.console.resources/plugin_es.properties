UseCustomWMQConnectionSettingsTask.step2.instruction=Especifique los detalles necesarios para establecer una conexi\u00f3n con el gestor de colas o el grupo de compartici\u00f3n de cola.
UseCustomWMQConnectionSettingsTask.step3.instruction=Determine qu\u00e9 canal se utiliza para conectarse al gestor de colas o al grupo de compartici\u00f3n de cola.
