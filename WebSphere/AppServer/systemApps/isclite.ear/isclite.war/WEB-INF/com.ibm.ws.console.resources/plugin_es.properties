WMQResourceAdapterProps.reconnectionRetryInterval.description=Tiempo, en milisegundos, que una especificaci\u00f3n de activaci\u00f3n del proveedor de mensajer\u00eda de WebSphere MQ espera antes de efectuar otro intento de reconexi\u00f3n a un gestor de colas de WebSphere MQ.
