ConnectionPool.advancedConnectionPool.description=Utilice esta p\u00e1gina para modificar los valores de partici\u00f3n existentes para las agrupaciones de conexiones, as\u00ed como para establecer propiedades de gesti\u00f3n de conexiones opcionales que pueden aumentar el rendimiento de la aplicaci\u00f3n.
ConnectionPool.advancedConnectionPool.freePoolDistributionTableSize.description=Determina la distribuci\u00f3n de los valores hash de la tabla que indexa los datos de uso de las conexiones. Los valores hash se utilizan para la coincidencias de las credenciales de solicitud de conexi\u00f3n con las conexiones. Un valor de tama\u00f1o de tabla de distribuci\u00f3n de agrupaciones libres mayor que 1 puede mejorar la eficacia de la distribuci\u00f3n y minimizar las colisiones en las b\u00fasquedas realizadas en la tabla. El valor 0 significa una distribuci\u00f3n aleatoria.
ConnectionPool.advancedConnectionPool.numberOfFreePoolPartitions.description=Especifica el n\u00famero de particiones que se crean en cada una de las agrupaciones libres.
ConnectionPool.advancedConnectionPool.numberOfSharedPoolPartitions.description=Especifica el n\u00famero de particiones que se crean en cada una de las agrupaciones compartidas.
ConnectionPool.advancedConnectionPool.propertySet.description=Utilice esta p\u00e1gina para establecer las propiedades personalizadas de la agrupaci\u00f3n de conexiones.
ConnectionPool.advancedConnectionPool.stuckThreshold.description=Especifica el n\u00famero m\u00e1ximo de conexiones atascadas que se pueden acumular en una agrupaci\u00f3n antes de que el gestor de conexiones refleje nuevas solicitudes de conexi\u00f3n.
ConnectionPool.advancedConnectionPool.stuckTime.description=Si la agrupaci\u00f3n parece estar atascada (ha alcanzado el umbral de atascos), se proporciona una excepci\u00f3n de recurso a todas las solicitudes nuevas de la conexi\u00f3n hasta que se desatasca la agrupaci\u00f3n. La propiedad del tiempo de atasco es el intervalo, en segundos, permitido para que una \u00fanica conexi\u00f3n activa est\u00e9 en uso en el recurso del programa de fondo antes de que se considere que est\u00e1 atascada.
ConnectionPool.advancedConnectionPool.stuckTimerTime.description=El intervalo del temporizador de atascos determina la frecuencia con la que la agrupaci\u00f3n de conexiones comprueba si hay conexiones con atascos. Una conexi\u00f3n con atasco es una conexi\u00f3n activa que no est\u00e1 respondiendo o no est\u00e1 devolviendo la agrupaci\u00f3n de conexiones. El valor por omisi\u00f3n es 0 segundos.
ConnectionPool.advancedConnectionPool.surgeCreationInterval.description=Especifica el periodo de tiempo que espera el gestor de conexiones entre la creaci\u00f3n de conexiones cuando el gestor de conexiones trabaja en modalidad de avalancha. El gestor de conexiones fuerza el intervalo de creaci\u00f3n de avalancha hasta que el n\u00famero de conexiones en la agrupaci\u00f3n cae por debajo del valor de umbral de avalancha.
ConnectionPool.advancedConnectionPool.surgeThreshold.description=Especifica el n\u00famero de conexiones que se pueden crear antes de que el gestor de conexiones active la protecci\u00f3n contra avalancha. La protecci\u00f3n contra avalancha es una modalidad operativa que limita la creaci\u00f3n de conexiones a una tasa que se establece mediante la propiedad de intervalo de creaci\u00f3n de avalancha. El objetivo es impedir la sobrecarga de un origen de datos cuando se crean muchas conexiones de forma simult\u00e1nea.
ConnectionPool.advancedConnectionPool.testConnection.description=Desencadena la prueba de una conexi\u00f3n de agrupaci\u00f3n libre para garantizar que est\u00e1 activa antes de devolver la conexi\u00f3n a una aplicaci\u00f3n.1G
ConnectionPool.advancedConnectionPool.testConnectionInterval.description=Especifica el intervalo de espera que transcurre entre la aceptaci\u00f3n de nuevas solicitudes de conexi\u00f3n despu\u00e9s de que la operaci\u00f3n de prueba haya sido satisfactoria, cuando la aplicaci\u00f3n no puede obtener una conexi\u00f3n activa.
ConnectionPool.agedTimeout.description=Especifica el intervalo, en segundos, despu\u00e9s del cual una conexi\u00f3n no utilizada y antigua es descartada (independientemente de si existe actividad reciente) por la hebra de mantenimiento de agrupaciones.
ConnectionPool.connectionTimeout.description=Especifica el n\u00famero de segundos que una solicitud de conexi\u00f3n permanece activa, despu\u00e9s del cual WebSphere Application Server emite una excepci\u00f3n ConnectionWaitTimeout. El servidor de aplicaciones act\u00faa en este valor s\u00f3lo si se establece la propiedad de tama\u00f1o de agrupaciones m\u00e1ximo. 
ConnectionPool.description=Utilice esta p\u00e1gina para establecer propiedades que afectan a los tiempos de las tareas de gesti\u00f3n de conexiones, que pueden afectar al rendimiento de la aplicaci\u00f3n. Considere los valores por omisi\u00f3n detenidamente; los requisitos de la aplicaci\u00f3n pueden justificar el cambio de estos valores. 
ConnectionPool.maxConnections.description=Especifica el n\u00famero m\u00e1ximo de conexiones que se debe mantener en la agrupaci\u00f3n por origen de datos. Si se llega al n\u00famero m\u00e1ximo de conexiones para una agrupaci\u00f3n de conexiones y todas las conexiones se est\u00e1n utilizando para dicha agrupaci\u00f3n de conexiones, se denegar\u00e1n solicitudes de conexi\u00f3n adicionales desde el origen de datos s\u00f3lo despu\u00e9s de la caducidad del per\u00edodo de tiempo especificado en la propiedad de tiempo de espera de conexi\u00f3n.
ConnectionPool.minConnections.description=Especifica el n\u00famero m\u00ednimo de conexiones que se deben mantener en la agrupaci\u00f3n.
ConnectionPool.purgePolicy.description=Especifica c\u00f3mo se deben depurar las conexiones cuando se detecta un error de conexi\u00f3n muy grave o una conexi\u00f3n caducada.
ConnectionPool.reapTime.description=Especifica el intervalo, en segundos, entre ejecuciones de la hebra de mantenimiento de la agrupaci\u00f3n.
ConnectionPool.surgeCreationInterval.description=Especifica el periodo de tiempo que espera el gestor de conexiones entre la creaci\u00f3n de conexiones cuando est\u00e1 en modalidad de avalancha. El gestor de conexiones fuerza el intervalo de creaci\u00f3n de avalancha hasta que el n\u00famero de conexiones en la agrupaci\u00f3n cae por debajo del valor de umbral de avalancha.
ConnectionPool.unusedTimeout.description=Especifica el n\u00famero m\u00e1ximo de segundos que puede permanecer una conexi\u00f3n desocupada en la agrupaci\u00f3n antes de que la hebra de mantenimiento la elimine.
ConvertListenerPortToActSpec.description=Convierta un puerto de escucha en una especificaci\u00f3n de activaci\u00f3n WebSphere
ConvertListenerPortToActSpecTask.actSpecName.description=El nombre de la especificaci\u00f3n de activaci\u00f3n que debe crearse para el puerto de escucha especificado.
ConvertListenerPortToActSpecTask.jndiName.description=Nombre utilizado para enlazar la especificaci\u00f3n de activaci\u00f3n, que se crea a partir del puerto de escucha especificado, en JNDI.
ConvertListenerPortToActSpecTask.step1.instruction=Proporcione el nombre de la nueva especificaci\u00f3n de activaci\u00f3n que se crear\u00e1.
ConvertListenerPortToActSpecTask.step2.instruction=Un resumen de las acciones que se realizar\u00e1n. 
CreateWMQJMSResource.description=Este asistente crea un recurso JMS de WebSphere MQ
CreateWMQJMSResourceTask.step1.instruction=Configure los atributos b\u00e1sicos que se utilizar\u00e1n para el nuevo recurso del proveedor de mensajer\u00eda WebSphere MQ
CreateWMQJMSResourceTask.step2.instruction=Decida qu\u00e9 informaci\u00f3n especificar para determinar c\u00f3mo conectarse a WebSphere MQ
CreateWMQJMSResourceTask.step3.instruction=Para probar el establecimiento de una conexi\u00f3n utilizando la informaci\u00f3n proporcionada, seleccione el bot\u00f3n "Conexi\u00f3n de prueba". Podr\u00edan transcurrir varios segundos antes de realizar esta prueba. Si desea omitir esta prueba, seleccione el bot\u00f3n "Siguiente".
CreateWMQJMSResourceTask.step4.instruction=Resumen
EnterAll.qmgrName.description=El gestor de colas o grupo de compartimiento de colas de WebSphere MQ con el que debe establecerse la conexi\u00f3n. Se establece una conexi\u00f3n con este recurso de WebSphere MQ para enviar o recibir mensajes.
EnterAll.qmgrSvrconnChannel.description=El nombre del canal de conexi\u00f3n del servidor WebSphere MQ.
EnterAll.qmgrType.description=Determina si la entidad a la que se conectar\u00e1 la f\u00e1brica de conexiones es un gestor de colas o un grupo de compartici\u00f3n de colas.
GenericJMSConnectionFactory.description=Especifica una f\u00e1brica de conexiones de JMS que se utiliza para crear conexiones con el proveedor de JMS asociado para destinos de JMS. Utilice este panel para ver o cambiar las propiedades de configuraci\u00f3n de la f\u00e1brica de conexiones de JMS para el proveedor de JMS gen\u00e9rico seleccionado.
GenericJMSConnectionFactory.externalJNDIName.description=Especifica el nombre JNDI que se utiliza para enlazar la f\u00e1brica de conexiones con el espacio de nombres externo.
GenericJMSConnectionFactory.type.description=Especifica si esta f\u00e1brica de conexiones es para crear destinos de cola JMS o para destinos de tema JMS.
GenericJMSDestination.description=Un destino de JMS gen\u00e9rico define las propiedades de configuraci\u00f3n de una cola (para mensajer\u00eda punto a punto) o de un tema (para mensajer\u00eda de publicaci\u00f3n y suscripci\u00f3n) proporcionadas por el proveedor de JMS gen\u00e9rico seleccionado.
GenericJMSDestination.externalJNDIName.description=Nombre JNDI utilizado para enlazar la cola con el espacio de nombres externo.
GenericJMSDestination.type.description=Indica si este destino JMS es una COLA (de punto a punto) o un TEMA (pub/sub).
J2EEResourceFactory.category.description=Serie de categor\u00eda opcional a utilizar cuando se clasifique o agrupe el recurso.
J2EEResourceFactory.description=Las f\u00e1bricas de recursos representan los recursos enlazados en el espacio de nombres java:comp.
J2EEResourceFactory.description.description=Descripci\u00f3n opcional del recurso.
J2EEResourceFactory.jndiName.description=Nombre JNDI del recurso.
J2EEResourceFactory.name.description=Nombre obligatorio de visualizaci\u00f3n del recurso.
J2EEResourceFactory.propertySet.description=Propiedades que pueden ser necesarias para proveedores de recursos y f\u00e1bricas de recursos. Por ejemplo, la mayor\u00eda de los proveedores de bases de datos precisan de propiedades personalizadas adicionales para los or\u00edgenes de datos que acceden a la base de datos.
J2EEResourceFactory.provider.description=Proveedor que ha creado la f\u00e1brica de recursos.
J2EEResourceProperty.description=Utilice esta p\u00e1gina para especificar propiedades personalizadas que el sistema de informaci\u00f3n empresarial (EIS) requiere para los proveedores de recursos y las f\u00e1bricas de recursos que configure. Por ejemplo, la mayor\u00eda de los proveedores de bases de datos precisan de propiedades personalizadas adicionales para los or\u00edgenes de datos que acceden a la base de datos.
J2EEResourceProperty.description.description=Especifica el texto para describir cualquier enlace o cualquier valor bien definido para esta propiedad.
J2EEResourceProperty.name.description=Especifica el nombre, o el tipo, de la propiedad (por ejemplo, PortNumber y ConnectionURL).
J2EEResourceProperty.required.description=Este valor especifica si la propiedad personalizada es necesaria para el recurso, y no se puede editar. Algunas propiedades personalizadas del servidor de aplicaciones WebSphere predefinidas se podr\u00edan marcar como necesarias, pero las propiedades personalizadas definidas por el usuario siempre son opcionales.
J2EEResourceProperty.type.description=Especifica el tipo plenamente cualificado de Java de esta propiedad (java.lang.Integer, java.lang.Byte).
J2EEResourceProperty.value.description=Especifica el valor que se asigna a la propiedad.
J2EEResourcePropertySet.description=
J2EEResourcePropertySet.resourceProperties.description=Especifica un conjunto arbitrario de propiedades que se pueden almacenar con una f\u00e1brica de recursos.
J2EEResourceProvider.classpath.description=Lista de v\u00edas de acceso o nombres de archivos JAR que forman conjuntamente la ubicaci\u00f3n de las clases de proveedores de recursos. Las entradas de v\u00eda de acceso de clases se separan utilizando la tecla INTRO y no deben contener caracteres separadores de v\u00edas de acceso (por ejemplo, ';' o ':').  Las v\u00edas de acceso de clases pueden contener nombres de variables (simb\u00f3licos) que se pueden sustituir por una correlaci\u00f3n de variables.  Consulte las notas de instalaci\u00f3n del controlador para conocer los nombres de archivo JAR determinados que se precisan.
J2EEResourceProvider.description=Configura la f\u00e1brica de conexiones para que corresponda con distintos proveedores de servicios.  Por ejemplo, en el caso de JMS (Java Message Service), todas las conexiones las proporciona WebSphere MQ; sin embargo, puede que desee utilizar una implementaci\u00f3n de proveedor diferente, como por ejemplo SonicMQ.  En el mismo dominio, puede definir m\u00e1s de una implementaci\u00f3n de proveedor para un recurso; sin embargo, defina s\u00f3lo una en el servidor.
J2EEResourceProvider.description.description=Descripci\u00f3n del adaptador de recursos.
J2EEResourceProvider.factories.CMPConnectorFactory.description=Las f\u00e1bricas de conexiones CMP son utilizadas por los beans CMP para acceder a cualquier almac\u00e9n de programa de fondo.
J2EEResourceProvider.factories.J2CConnectionFactory.description=Las f\u00e1bricas de conexiones de J2C representan un conjunto de valores de configuraci\u00f3n de conexiones.
J2EEResourceProvider.factories.description=
J2EEResourceProvider.isolatedClassLoader.description=Si est\u00e1 seleccionado, este proveedor de recursos se cargar\u00e1 en su propio cargador de clases. Esto permite que se carguen en la misma JVM diferentes versiones del mismo proveedor de recursos. Cada versi\u00f3n de un proveedor debe proporcionar una v\u00eda de acceso de clases exclusiva apropiada para dicha versi\u00f3n. NOTA: un proveedor no se puede aislar cuando se especifica una v\u00eda de acceso de biblioteca nativa.
J2EEResourceProvider.name.description=Nombre del proveedor de recursos.
J2EEResourceProvider.nativepath.description=Una v\u00eda de acceso opcional a cualquier biblioteca nativa (*.dll, *.so). Las entradas de v\u00edas de acceso nativas se separan utilizando la tecla Intro y no deben contener caracteres separadores de v\u00edas de acceso (por ejemplo, ';' o ':').  Las v\u00edas de acceso nativas pueden contener nombres de variable (simb\u00f3licos) que se pueden sustituir utilizando una correlaci\u00f3n de variables.
J2EEResourceProvider.propertySet.description=Propiedades que podr\u00edan ser necesarias para los proveedores de recursos y las f\u00e1bricas de recursos. Por ejemplo, la mayor\u00eda de los proveedores de bases de datos precisan de propiedades personalizadas adicionales para los or\u00edgenes de datos que acceden a la base de datos.
JMSActivationSpec.description=Una especificaci\u00f3n de activaci\u00f3n JMS se asocia con uno o m\u00e1s beans controlados por mensajes y proporciona la configuraci\u00f3n necesaria para que ellos reciban mensajes.
JMSActivationSpec.description.description=Una descripci\u00f3n de la especificaci\u00f3n de activaci\u00f3n.
JMSActivationSpec.name.description=El nombre de la especificaci\u00f3n de la activaci\u00f3n.
JMSConnectionFactory.connectionPool.description=Especifica los valores de la agrupaci\u00f3n de conexiones de JMS. Estos valores no se utilizan en las f\u00e1bricas de conexiones de JMS gen\u00e9ricas.
JMSConnectionFactory.description=Una f\u00e1brica de conexiones se utiliza para crear conexiones con el proveedor de JMS. Estas f\u00e1bricas de conexiones se pueden utilizar para acceder a los destinos Cola JMS y Tema JMS.
JMSConnectionFactory.description.description=Descripci\u00f3n del recurso de proveedor de mensajer\u00eda WebSphere MQ. 
JMSConnectionFactory.name.description=Nombre del recurso de proveedor de mensajer\u00eda WebSphere MQ. 
JMSConnectionFactory.sessionPool.description=Especifica un conjunto opcional de los valores de la agrupaci\u00f3n de sesiones.
JMSConnectionFactory.xAEnabled.description=Especifica el atributo que indica si el proveedor de JMS est\u00e1 habilitado para XA. Este atributo s\u00f3lo se aplica a modelos especializados de JMSConnectionFactory. Es irrelevante para GenericJMSConnectionFactories, ya que en este caso la habilitaci\u00f3n de estas caracter\u00edsticas se define mediante pares de propiedades de nombre y valor.
JMSDestination.description=Un destino de JMS define las propiedades de configuraci\u00f3n de una cola (para mensajer\u00eda punto a punto) o de un tema (para mensajer\u00eda de publicaci\u00f3n y suscripci\u00f3n) proporcionadas por el proveedor de JMS seleccionado.
JMSProvider.description=Especifica un proveedor de JMS, que permite mensajer\u00eda as\u00edncrona basada en JMS (Java Message Service). Proporciona f\u00e1bricas de conexiones de J2EE para crear conexiones para destinos de cola JMS o de tema espec\u00edficos. Los objetos administrativos del proveedor de JMS se utilizan para gestionar recursos de JMS del proveedor de JMS asociado.
JMSProvider.externalInitialContextFactory.description=Especifica el nombre de la clase Java de la f\u00e1brica de contexto inicial para el proveedor JMS.
JMSProvider.externalProviderURL.description=Especifica el URL del proveedor JMS para las b\u00fasquedas JNDI externas.
JMSProvider.jndiBindingMechanism.description=Especifica el nombre de clase Java que se utiliza para los enlaces de espacio de nombres. S\u00f3lo es necesario para los proveedores con requisitos de enlaces no est\u00e1ndar.
JMSProviders.classpath.description=S\u00f3lo se aplica a los proveedores de mensajer\u00eda de WebSphere MQ. Una lista de v\u00edas de acceso o nombres de archivos JAR que juntos componen la ubicaci\u00f3n de las clases de WebSphere MQ. Esta v\u00eda de acceso de clases se puede modificar cambiando la correlaci\u00f3n de variable para MQJMS_LIB_ROOT.
JMSProviders.description=Un proveedor de JMS permite la mensajer\u00eda basada en JMS (Java Message Service). Proporciona f\u00e1bricas de conexiones de J2EE para crear conexiones para destinos de JMS.
JMSProviders.description.description=Una descripci\u00f3n del proveedor de JMS.
JMSProviders.disableWMQbase.description=Si se selecciona, se inhabilitar\u00e1n todas las funciones de WebSphere MQ en este servidor. 
JMSProviders.disableWMQnd.description=Si se selecciona, se inhabilitar\u00e1n todas las funciones de WebSphere MQ para este \u00e1mbito y para otros \u00e1mbitos inferiores. 
JMSProviders.enableJCAInboundMessages.description=Especifica que el proveedor de mensajer\u00eda WebSphere MQ soportar\u00e1 la entrega de entrada de mensajes utilizando las interfaces definidas de JCA.
JMSProviders.name.description=El nombre del proveedor de JMS.
JMSProviders.nativeLibraryPath.description=S\u00f3lo se aplica a los proveedores de mensajer\u00eda de WebSphere MQ. Una v\u00eda de acceso opcional a cualquier biblioteca nativa (*.dll, *.so). Esta v\u00eda de acceso nativa se puede modificar cambiando la correlaci\u00f3n de variable para MQJMS_LIB_ROOT.
JMSQueue.description=Se utiliza una cola JMS como destino para mensajer\u00eda de punto a punto.
JMSQueue.description.description=Una descripci\u00f3n de la cola.
JMSQueue.name.description=El nombre de la cola.
JMSQueueConnectionFactory.description=Una f\u00e1brica de conexiones de cola se utiliza para crear conexiones con el proveedor de JMS asociado de destinos de cola de JMS, para mensajer\u00eda punto a punto.
JMSQueueConnectionFactory.description.description=Una descripci\u00f3n de la f\u00e1brica de conexiones de cola.
JMSQueueConnectionFactory.name.description=El nombre de la f\u00e1brica de conexiones de cola.
JMSResourceType.QUEUE.description=Especifica un destino de cola JMS para la mensajer\u00eda de punto a punto.
JMSResourceType.TOPIC.description=Especifica un destino de tema JMS para la mensajer\u00eda de publicaci\u00f3n y suscripci\u00f3n.
JMSTopic.description=Se utiliza un tema JMS como destino para mensajer\u00eda de publicaci\u00f3n/suscripci\u00f3n.
JMSTopic.description.description=Una descripci\u00f3n del tema.
JMSTopic.name.description=El nombre del tema.
JMSTopicConnectionFactory.description=Una f\u00e1brica de conexiones de tema se utiliza para crear conexiones con el proveedor de JMS asociado de destinos de tema de JMS, para mensajer\u00eda de publicaci\u00f3n y suscripci\u00f3n.
JMSTopicConnectionFactory.description.description=Una descripci\u00f3n de la f\u00e1brica de conexiones de tema.
JMSTopicConnectionFactory.name.description=El nombre de la f\u00e1brica de conexiones de tema.
MQAS.destinationJNDIName.description=Nombre JNDI de un destino de proveedor de mensajer\u00eda WebSphere MQ. Cuando se despliega un MDB con esta especificaci\u00f3n de activaci\u00f3n, se trata de este destino desde el que se consumir\u00e1n los mensajes para el MDB.
MQAS.destinationType.description=Determina si se espera que el destino sea un destino de tipo de cola o de tema.
MQAS.messageSelector.description=Expresi\u00f3n de selector de mensajes que especifica qu\u00e9 mensajes se van a entregar.
MQAS.subscriptionDurability.durable.description=Si se debe utilizar una suscripci\u00f3n duradera o una no duradera para entregar mensajes a un MDB que se suscribe al tema.
MQAS.subscriptionName.description=El nombre de la suscripci\u00f3n duradera.
MQASAdvancedProps.failureDeliveryCount.description=El n\u00famero de anomal\u00edas de entrega secuenciales que est\u00e1n permitidas antes de que se suspenda el punto final.
MQASAdvancedProps.maxPoolSize.description=El n\u00famero m\u00e1ximo de sesiones de servidor de la agrupaci\u00f3n de sesiones de servidor utilizado por el consumidor de la conexi\u00f3n.
MQASAdvancedProps.serverSessionPoolTimeout.description=El periodo de tiempo, en milisegundos, que se mantiene abierta una sesi\u00f3n de servidor inactiva en la agrupaci\u00f3n de sesiones de servidor, antes de que se cierre debido a la inactividad.
MQASAdvancedProps.startTimeout.description=El periodo de tiempo, en milisegundos, dentro del cual se debe iniciar la entrega de un mensaje a un MDB, despu\u00e9s de que se haya planificado el trabajo para entregar el mensaje. Si transcurre este periodo de tiempo, el mensaje se retrotrae en la cola.
MQASAdvancedProps.stopEndpointIfDeliveryFails.description=Indica si se debe detener el punto final, si la entrega de mensajes falla el n\u00famero de veces especificado por la propiedad failureDeliveryCount.
MQActSpec.description=Especificaci\u00f3n de activaci\u00f3n WebSphere MQ
MQCAdvanced.modelQueue.description=La cola de modelo que se utiliza como base para la creaci\u00f3n de colas temporales.
MQCF.ccdtQmgrName.description=Un nombre de gestor de colas, utilizado para seleccionar una o m\u00e1s entradas de una tabla de definici\u00f3n de canal cliente.
MQCF.ccdtUrl.description=URL a una tabla de definici\u00f3n de canal de cliente que se utilizar\u00e1 al conectar con WebSphere MQ. 
MQCF.connectionNameList.description=Lista de nombre de conexiones que se utiliza al intentar establecer una conexi\u00f3n en modalidad de cliente con WebSphere MQ. Debe tener el formato 'host[(puerto)][,host(puerto)]'. Por ejemplo: 'host1(1234),host2,host3(4321)'. Si no se especifica la informaci\u00f3n de puerto, se toma el valor por omisi\u00f3n 1414.
MQCF.providerVersion.description=Determina la versi\u00f3n m\u00ednima y las capacidades del gestor de colas.
MQCF.qmgrHostname.description=Nombre de host que se utilizar\u00e1 al intentar establecer una conexi\u00f3n en modalidad de cliente con WebSphere MQ. 
MQCF.qmgrName.description=El gestor de colas o grupo de compartimiento de colas de WebSphere MQ con el que debe establecerse la conexi\u00f3n. Se establece una conexi\u00f3n con este recurso de WebSphere MQ para enviar o recibir mensajes.
MQCF.sslConfiguration.description=Pone el nombre a una configuraci\u00f3n SSL espec\u00edfica que se debe utilizar cuando se usa SSL para proteger las conexiones de red con el gestor de colas.
MQCF.support2PCProtocol.description=Determina si la f\u00e1brica de conexiones actuar\u00e1 como un recurso que es capaz de participar en el proceso distribuido de confirmaci\u00f3n de dos fases.
MQCF.useSSL.description=Esta opci\u00f3n determina si se utiliza el protocolo SSL (Capa de sockets seguros) para proteger las comunicaciones con WebSphere MQ Queue Manager o el grupo de compartici\u00f3n de colas. Cuando utiliza una f\u00e1brica de conexiones del proveedor de mensajer\u00eda WebSphere MQ o una especificaci\u00f3n de activaci\u00f3n en el entorno del servidor de aplicaciones, el servidor de aplicaciones gestiona la configuraci\u00f3n SSL. Para cambiar los par\u00e1metros de la configuraci\u00f3n SSL, utilice la consola administrativa para navegar al panel Seguridad > Certificado SSL y gesti\u00f3n de claves. Cuando utiliza una f\u00e1brica de conexiones del proveedor de mensajer\u00eda de WebSphere MQ en el entorno cliente, el cliente toma la informaci\u00f3n de la configuraci\u00f3n SSL del archivo ssl.client.props. Si se especifican varias suites, se utilizar\u00e1 la primera suite de cifrado especificada para una f\u00e1brica de conexiones del proveedor de mensajer\u00eda de WebSphere MQ o una especificaci\u00f3n de activaci\u00f3n. 
MQCF.wmqServerEndpoint.description=Nombre del punto final del servidor WebSphere MQ que se utilizar\u00e1 para esta f\u00e1brica de conexiones cuando se realice la conexi\u00f3n con WebSphere MQ. 
MQCF.wmqServerName.description=El nombre del servidor WebSphere MQ que se debe utilizara cuando se establece una conexi\u00f3n con WebSphere MQ. 
MQCF.wmqServerSvrconnChannel.description=Nombre del canal svrconn de WebSphere MQ que se utilizar\u00e1 al conectar con WebSphere MQ. 
MQCF.wmqTransportType.description=Determina la forma en que se establecer\u00e1 una conexi\u00f3n con WebSphere MQ. 
MQCFAdvanced.ccsid.description=El ID-conjunto-caracteres-codificados que se utilizar\u00e1 en las conexiones.
MQCFAdvanced.clientReconnectOptions.description=Especifica si una conexi\u00f3n en modalidad de cliente se reconecta autom\u00e1ticamente en caso de un error de comunicaciones o de gestor de colas. Se ignora este par\u00e1metro a menos que la f\u00e1brica de conexiones se utilice en un entorno de cliente ligero o gestionado. 
MQCFAdvanced.clientReconnectTimeout.description=El periodo m\u00e1ximo de tiempo, en segundos, que una conexi\u00f3n en modalidad de cliente esperar\u00e1 mientras intenta reconectarse autom\u00e1ticamente a un gestor de colas despu\u00e9s de un error de comunicaciones o de gestor de colas. Se ignora este par\u00e1metro a menos que la f\u00e1brica de conexiones se utilice en un entorno de cliente ligero o gestionado. La utilizaci\u00f3n o no de este par\u00e1metro depende del valor del par\u00e1metro de las opciones de reconexi\u00f3n del cliente. 
MQCFAdvanced.compressHeaders.description=Determina si las cabeceras de mensajes se comprimen o no.
