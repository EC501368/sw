MQTopicConnectionFactory.brokerControlQueue.description=Nombre de la cola de control de intermediario a la que se env\u00edan todos los mensajes de mandatos (excepto publicaciones y solicitudes para suprimir publicaciones).
MQTopicConnectionFactory.brokerPubQueue.description=Nombre de la cola de entrada del intermediario que recibe todos los mensajes de publicaci\u00f3n de la corriente por omisi\u00f3n.
MQTopicConnectionFactory.brokerQueueManager.description=El nombre del gestor de colas WebSphere MQ que proporciona el intermediario del mensaje de publicaci\u00f3n y suscripci\u00f3n.
MQTopicConnectionFactory.brokerSubQueue.description=El nombre de la cola del intermediario para la cual se recuperan los mensajes de suscripci\u00f3n no duradera.
MQTopicConnectionFactory.brokerVersion.description=Atributo que indica el intermediario de mensajes que se va a utilizar. Establezca B\u00c1SICO para el intermediario MA0C y AVANZADO para WMQI y el intermediario de sucesos.
MQTopicConnectionFactory.channel.description=Nombre del canal que se utiliza para la conexi\u00f3n con WebSphere MQ Queue Manager, s\u00f3lo para la conexi\u00f3n de clientes.
MQTopicConnectionFactory.clientID.description=Identificador de cliente de JMS utilizado para conexiones con WebSphere MQ Queue Manager. Nota: Esto es necesario para las suscripciones del extremo del servidor duraderas.
MQTopicConnectionFactory.cloneSupport.description=Seleccione este recuadro de selecci\u00f3n para habilitar el soporte de clones de WebSphere MQ con el fin de facilitar la misma suscripci\u00f3n duradera en todos los clones de tema. Cuando se habilita, el campo del ID de cliente es necesario.
MQTopicConnectionFactory.description=Una f\u00e1brica de conexiones de tema se utiliza para crear conexiones con el proveedor de JMS asociado de destinos de tema de JMS, para mensajer\u00eda de publicaci\u00f3n y suscripci\u00f3n.  Utilice los objetos administrativos de las f\u00e1bricas de conexiones de tema de WebSphere MQ para gestionar las f\u00e1bricas de conexiones de tema del proveedor de mensajer\u00eda de WebSphere MQ.
MQTopicConnectionFactory.directAuth.description=Indica si el intermediario utiliza autenticaci\u00f3n b\u00e1sica o basada en certificados para las conexiones directas.
MQTopicConnectionFactory.failIfQuiesce.description=Indica si las aplicaciones devuelven desde una llamada de m\u00e9todo si el gestor de colas ha entrado en una conclusi\u00f3n controlada.
MQTopicConnectionFactory.host.description=Nombre del host en el que se ejecuta WebSphere MQ Queue Manager, s\u00f3lo para la conexi\u00f3n de clientes.
MQTopicConnectionFactory.localAddress.description=Direcci\u00f3n local del servidor.
MQTopicConnectionFactory.msgRetention.description=Retenci\u00f3n de mensajes: S\u00ed o No
MQTopicConnectionFactory.msgSelection.description=Indica d\u00f3nde se realiza la selecci\u00f3n de mensajes de intermediario
MQTopicConnectionFactory.multicast.description=Indica si esta f\u00e1brica de conexiones de tema utiliza transporte multidifusi\u00f3n.
MQTopicConnectionFactory.pollingInterval.description=Intervalo de sondeo para las conexiones.
MQTopicConnectionFactory.port.description=N\u00famero de puerto TCP/IP que se utiliza para la conexi\u00f3n con WebSphere MQ Queue Manager, s\u00f3lo para la conexi\u00f3n de clientes.
MQTopicConnectionFactory.proxyHostName.description=Nombre de host del proxy Web Scale.
MQTopicConnectionFactory.proxyPort.description=N\u00famero de puerto del proxy Web Scale.
MQTopicConnectionFactory.pubSubCleanup.description=Nivel de limpieza proporcionado por el programa de utilidad de limpieza de publicaci\u00f3n y suscripci\u00f3n.
MQTopicConnectionFactory.pubSubCleanupInterval.description=Intervalo de tiempo entre ejecuciones en segundo plano del programa de utilidad de limpieza de publicaci\u00f3n y suscripci\u00f3n.
MQTopicConnectionFactory.publishAckInterval.description=Intervalo, en n\u00famero de mensajes, entre las solicitudes de publicaci\u00f3n que requieren reconocimiento del intermediario.
MQTopicConnectionFactory.queueManager.description=Nombre de WebSphere MQ Queue Manager de esta f\u00e1brica de conexiones. Las conexiones creadas por esta f\u00e1brica se conectan a ese Queue Manager.
MQTopicConnectionFactory.rescanInterval.description=Intervalo de tiempo en milisegundos entre cada exploraci\u00f3n de cola en busca de mensajes a\u00f1adidos a una cola en orden incorrecto.
MQTopicConnectionFactory.sparseSubscriptions.description=Seleccione esta opci\u00f3n para habilitar el soporte de suscripciones escasas de intermediario.
MQTopicConnectionFactory.sslCRL.description=Lista de cero o m\u00e1s servidores CRL (lista de revocaci\u00f3n de certificados) utilizada para comprobar la revocaci\u00f3n de certificados SSL.
MQTopicConnectionFactory.sslCipherSuite.description=Suite de cifrado que se utilizar\u00e1 para la conexi\u00f3n SSL con WebSphere MQ.
MQTopicConnectionFactory.sslPeerName.description=Estructura de nombres distinguidos que se utiliza para comprobar el certificado de identificaci\u00f3n presentado por el servidor en el momento de la conexi\u00f3n.
MQTopicConnectionFactory.statRefreshInterval.description=Intervalo, en milisegundos, entre transacciones para renovar el estado de publicaci\u00f3n y suscripci\u00f3n.
MQTopicConnectionFactory.substore.description=Indica d\u00f3nde WebSphere MQ debe almacenar los datos persistentes relacionados con las suscripciones activas.
MQTopicConnectionFactory.tempModel.description=Nombre de la definici\u00f3n de cola modelo que el intermediario puede utilizar para crear colas din\u00e1micas para corrientes de datos no definidas por omisi\u00f3n si la cola de corriente todav\u00eda no existe.
MQTopicConnectionFactory.transportType.description=Indica si la conexi\u00f3n de enlaces entre procesos o la conexi\u00f3n TCP/IP del cliente de WebSphere MQ se va a utilizar para conectarse al gestor de colas de WebSphere MQ. Los enlaces entre procesos s\u00f3lo se pueden utilizar para conectarse a un gestor de colas de la misma m\u00e1quina f\u00edsica. Si utiliza WebSphere MQ 5.3 o z/OS de 64 bits, en el centro de informaci\u00f3n encontrar\u00e1 las restricciones que deben tenerse en cuenta al definir este campo. 
MQTopicConnectionFactory.useConnectionPooling.description=Indica si se utiliza la agrupaci\u00f3n de conexiones de WebSphere MQ.
MailProvider.classpath.description=Especifica la v\u00eda de acceso de clases de un archivo JAR que contiene clases de implementaci\u00f3n para este proveedor de correo.  Si m\u00e1s de un archivo JAR proporciona la implementaci\u00f3n completa, utilice esta p\u00e1gina para a\u00f1adir una entrada para cada archivo JAR que requiere el proveedor de correo.  Cree las entradas individualmente; no utilice informaci\u00f3n del separador de v\u00eda de acceso de clases. 
MailProvider.description=Utilice esta p\u00e1gina para crear un proveedor de correo, un objeto que encapsula los proveedores de protocolos que necesita la aplicaci\u00f3n de correo. Seleccione el proveedor de correo incorporado para acceder a los tres proveedores de protocolos por omisi\u00f3n: SMTP, IMAP y POP3. Estos proveedores de protocolos son suficientes para la mayor\u00eda de aplicaciones.
MailProvider.isolate.description=Si est\u00e1 seleccionado, este proveedor de correo se cargar\u00e1 en su propio cargador de clases.  Por lo tanto, se pueden cargar varias versiones de este proveedor de correo.  Cada versi\u00f3n de un proveedor debe proporcionar una v\u00eda de acceso de clases exclusiva apropiada para dicha versi\u00f3n.
MailProvider.protocolProviders.description=Los proveedores de protocolos que se definen en el proveedor de correo actual.
MailSession.confirmMailStorePassword.description=Verificar la contrase\u00f1a.
MailSession.confirmMailTransportPassword.description=Verificar la contrase\u00f1a.
MailSession.debug.description=Seleccionar para imprimir los datos siguientes en el archivo: SystemOut.log interacci\u00f3n entre la aplicaci\u00f3n de correo y los servidores de correo, as\u00ed como las propiedades de esta sesi\u00f3n de correo.
MailSession.description=Utilice esta p\u00e1gina para crear sesiones de correo, que son colecciones de propiedades que definen c\u00f3mo env\u00eda el correo la aplicaci\u00f3n y c\u00f3mo accede al almacenamiento de correo. Para crear una sesi\u00f3n de correo pr\u00e1ctica, se debe proporcionar un protocolo y un servidor de salida o entrada.  Configure sesiones de correo s\u00f3lo despu\u00e9s de configurar los proveedores de protocolos necesarios. 
MailSession.host.required.description=Se debe seleccionar un host de transporte o de almac\u00e9n para tener una sesi\u00f3n de correo en funcionamiento. 
MailSession.jtaEnabled.description=Especifica si esta sesi\u00f3n de correo est\u00e1 habilitada para JTA.
MailSession.mailFrom.description=Especifica la direcci\u00f3n de correo electr\u00f3nico de Internet que aparece en los mensajes como emisor de correo. 
MailSession.mailProvider.description=Especifica el proveedor de correo que utiliza WebSphere Application Server para esta sesi\u00f3n de correo.
MailSession.mailStoreHost.description=Especifica el servidor al que se conecta cuando se recibe correo.
MailSession.mailStorePassword.description=Especifica la contrase\u00f1a que se debe utilizar cuando el servidor de correo entrante requiere autenticaci\u00f3n.
MailSession.mailStoreProtocol.description=Especifica el protocolo que se utiliza cuando se recibe correo. Los valores de protocolo reales se definen en los proveedores de protocolos que ha configurado para el proveedor de correo actual. 
MailSession.mailStoreUser.description=Especifica el usuario de la cuenta de correo cuando el servidor de correo entrante requiere autenticaci\u00f3n.
MailSession.mailTransportHost.description=Especifica el servidor al que se efect\u00faa una conexi\u00f3n para enviar el correo.
MailSession.mailTransportPassword.description=Especifica la contrase\u00f1a que se debe utilizar cuando el servidor de correo saliente requiere autenticaci\u00f3n.
MailSession.mailTransportProtocol.description=Especifica el protocolo que se debe utilizar al enviar correo. Los valores de protocolo reales se definen en los proveedores de protocolos que ha configurado para el proveedor de correo actual. 
MailSession.mailTransportUser.description=Especifica el usuario de la cuenta de correo cuando el servidor de correo saliente requiere autenticaci\u00f3n.
MailSession.protocol.required=Cuando se proporciona un host de correo saliente o entrante, es necesario un protocolo correspondiente.
MailSession.strict.description=Seleccionar el forzar las reglas de sintaxis RFC 822 para analizar las direcciones de Internet cuando se env\u00eda correo. RFC 822 es un documento de especificaciones emitido por el comit\u00e9 IAB (Internet Architecture Board).
ProtocolProvider.classname.description=Especifica el nombre de clase del proveedor de protocolos.  El nombre de clase debe estar disponible en la v\u00eda de acceso de clases.
ProtocolProvider.classpath.description=Especifica la v\u00eda de acceso de clases de un archivo JAR que contiene clases de implementaci\u00f3n para este proveedor de protocolos.  Si m\u00e1s de un archivo JAR proporciona la implementaci\u00f3n completa, utilice esta p\u00e1gina para a\u00f1adir una entrada para cada archivo JAR que necesita el proveedor de protocolos.  Cree las entradas individualmente; no utilice informaci\u00f3n del separador de v\u00eda de acceso de clases. 
ProtocolProvider.description=Utilice esta p\u00e1gina para establecer las propiedades de un proveedor de protocolos que proporciona la clase de implementaci\u00f3n de un protocolo espec\u00edfico para dar soporte a la comunicaci\u00f3n entre la aplicaci\u00f3n JavaMail y los servidores de correo. Despu\u00e9s de guardar los valores, regrese a la p\u00e1gina del proveedor de correo para buscar el enlace para configurar las sesiones de correo. 
ProtocolProvider.protocol.description=Especifica el protocolo implementado por este proveedor de protocolos.
ProtocolProvider.type.description=Especifica el tipo de servidor de correo al que da soporte este proveedor de protocolos: TRANSPORT o STORE.
Referenceable.classname.description=Especifica el tipo Java al que un referenciable proporciona acceso, para enlaza la validaci\u00f3n y crear la referencia.
Referenceable.description=Utilice esta p\u00e1gina para configurar un nuevo elemento referenciable, que especifica la clase de f\u00e1brica que convierte los datos en el espacio de nombres JNDI (Java Naming and Directory Interface) en un objeto que representa el recurso en WebSphere Application Server. Una vez definido el elemento referenciable, vuelva a la p\u00e1gina del proveedor para encontrar el enlace para configurar entradas del entorno de recursos. La entrada del entorno de recursos proporciona los datos necesarios sobre el recurso en el espacio de nombres JNDI. 
Referenceable.factoryClassname.description=Especifica el nombre de la clase de implementaci\u00f3n javax.naming.ObjectFactory que representa el elemento referenciable.
ResourceEnvEntry.description=Utilice esta p\u00e1gina para configurar entradas del entorno de recursos, que son objetos que contienen informaci\u00f3n sobre un recurso y lo representan en el espacio de nombres JNDI. Cree entradas del entorno de recursos s\u00f3lo despu\u00e9s de configurar los elementos referenciables necesarios. 
ResourceEnvEntry.referenceable.description=Especifica el elemento referenciable, que mantiene el nombre de clase de la f\u00e1brica que convierte los datos de recursos del espacio de nombres JNDI en un objeto de recurso utilizable.
ResourceEnvironmentProvider.description=Utilice esta p\u00e1gina para configurar un proveedor del entorno de recursos que encapsule los referenciables que convierten los datos de entrada del entorno de recursos en objetos de recurso. A continuaci\u00f3n, las aplicaciones pueden acceder a estos objetos. 
ResourceEnvironmentProvider.referenceables.description=Utilice esta p\u00e1gina para configurar un referenciable nuevo que especifique la clase de f\u00e1brica que convierte los datos del espacio de nombres JNDI (Java Naming and Directory Interface) en un objeto de recurso utilizable. Una vez definido el elemento referenciable, vuelva a la p\u00e1gina del proveedor para encontrar el enlace para configurar entradas del entorno de recursos. La entrada del entorno de recursos proporciona los datos necesarios sobre el recurso en el espacio de nombres JNDI. 
ResourceProviderRef.classpath.description=Lista de v\u00edas de acceso o nombres de archivos JAR que forman conjuntamente la ubicaci\u00f3n de las clases de proveedores de recursos.  Las entradas de v\u00eda de acceso de clases no deben contener caracteres de separador de v\u00eda de acceso (como ';' o ':').  Las v\u00edas de acceso de clases pueden contener nombres de variables (simb\u00f3licos) que se pueden sustituir por una correlaci\u00f3n de variables.  Consulte las notas de instalaci\u00f3n del controlador para conocer los nombres de archivo JAR determinados que se precisan.
