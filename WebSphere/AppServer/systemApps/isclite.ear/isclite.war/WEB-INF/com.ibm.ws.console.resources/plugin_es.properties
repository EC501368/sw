URL.description=Utilice esta p\u00e1gina para configurar localizadores uniformes de recursos (URL), que apuntan a recursos accesibles electr\u00f3nicamente como, por ejemplo, un archivo de directorios en una m\u00e1quina en una red o un documento almacenado en una base de datos.
URL.spec.description=Especifica la serie completa que forma un URL.
URLProvider.description=Utilice esta p\u00e1gina para configurar proveedores de URL, o f\u00e1bricas, que funcionan como conductos para que las aplicaciones accedan a los recursos de URL. Un recurso de URL es un recurso accesible electr\u00f3nicamente como, por ejemplo, un archivo de directorio en una m\u00e1quina en una red, que est\u00e1 representado por un localizador uniforme de recursos (URL). Seleccione el proveedor por omisi\u00f3n para acceder a un recurso de URL cualquiera a trav\u00e9s del protocolo HTTP (HyperText Transfer Protocol) o FTP (File Transfer Protocol). Cree nuevos proveedores para acceder a los recursos de URL a trav\u00e9s de distintos protocolos. 
URLProvider.protocol.description=Especifica el protocolo soportado por este manejador de corrientes de datos. Ejemplos de protocolo: NNTP, SMTP y FTP. 
URLProvider.streamHandlerClassName.description=Especifica el nombre plenamente cualificado de la clase Java definida por el usuario que ampl\u00eda java.net.URLStreamHandler para un protocolo de URL concreto, por ejemplo, FTP.
UseCCDT.description=Especifique informaci\u00f3n sobre la tabla de definici\u00f3n de canal cliente que se utilizar\u00e1 para establecer una conexi\u00f3n con WebSphere MQ.
UseCCDTTask.step1.instruction=Especifique informaci\u00f3n sobre la tabla de definici\u00f3n de canal cliente que se utilizar\u00e1 para establecer una conexi\u00f3n con WebSphere MQ.
