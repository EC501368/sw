ZSAS.identityAssertionInbound.description=Especifica que se pueden aceptar solicitudes de entrada utilizando las identidades de usuario gestionadas por SAF (System Authorization Facility) que env\u00eda un servidor de aplicaciones z/OS(R) de confianza. La confianza se establece al recibir el certificado digital de servidor del servidor remitente. Esta opci\u00f3n s\u00f3lo est\u00e1 disponible si est\u00e1 soportada la opci\u00f3n de certificados de cliente. Esta opci\u00f3n requiere una selecci\u00f3n de valores SSL (Secure Sockets Layer).
ZSAS.identityAssertionInbound.displayName=Aserci\u00f3n de identidad de entrada
ZSAS.identityAssertionOutbound.description=Especifica que se pueden aceptar las solicitudes de salida utilizando identidades de usuario gestionadas por SAF (System Authorization Facility) que env\u00eda un servidor de aplicaciones z/OS(R) de confianza. La confianza se establece al enviar el certificado digital de servidor al servidor destinatario. Esta opci\u00f3n s\u00f3lo est\u00e1 disponible si est\u00e1 soportada la opci\u00f3n de certificados de cliente. Esta opci\u00f3n requiere una selecci\u00f3n de valores SSL (Secure Sockets Layer).
ZSAS.identityAssertionOutbound.displayName=Aserci\u00f3n de identidad de salida
ZSAS.kerberos.description=Especifica que este mecanismo de seguridad utiliza SSL (Secure Sockets Layer) para establecer la confianza de clientes en el servidor. El cliente se autentica en el servidor mediante Kerberos. La identidad Kerberos debe convertirse en una identidad de usuario gestionada por SAF (System Authorization Facility). Esta opci\u00f3n requiere que se seleccione un transporte SSL para la capa IIOP.
