ZSAS.allowUnauthenticatedClients.description=Especifica que el servidor acepta solicitudes IIOP sin ninguna informaci\u00f3n de autenticaci\u00f3n. Si se habilita, debe especificarse la propiedad security.remote.identity para indicar qu\u00e9 identidad de usuario asociar con las solicitudes procedentes de un servidor remoto. Esta propiedad debe especificarse si no se elige otro mecanismo.
