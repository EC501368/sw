validation.reSyncWarning=La configuraci\u00f3n de seguridad se habilita o modifica en un entorno Network Deployment. Es necesario seguir los pasos siguientes para que todos los procesos de este entorno tengan los mismos valores de tiempo de ejecuci\u00f3n de seguridad: 1) Verifique que todos los nodos est\u00e9n sincronizados con estos cambios de configuraci\u00f3n de seguridad antes de detener estos procesos. 2) Si alguno de los agentes de nodo est\u00e1 detenido actualmente, emita un mandato syncNode manual antes de iniciar ese agente de nodo. 3) Detenga todos los procesos de toda la c\u00e9lula, incluidos el gestor de despliegue, los agentes de nodo y los servidores de aplicaciones. 4) Reinicie todos los procesos en la c\u00e9lula; reinicie primero el gestor de despliegue y los agentes de nodo, y despu\u00e9s los servidores de aplicaciones.
