SessionDatabasePersistence.multiRowSchema.description=Especifica si debe ubicarse cada instancia de los datos de la aplicaci\u00f3n en una fila por separado en la base de datos.
SessionDatabasePersistence.password.description=Especifica la contrase\u00f1a necesaria para el acceso de la base de datos.
SessionDatabasePersistence.password2.description=Especifica la contrase\u00f1a por segunda vez para asegurarse de que se ha grabado correctamente.
SessionDatabasePersistence.tableSpaceName.description=Especifica el espacio de tablas que desea utilizar en la tabla de sesiones.
SessionDatabasePersistence.userId.description=Especifica el ID de usuario de acceso a la base de datos.
SessionManager.accessOnTimeout.description=Especifica si el servlet se ejecuta normalmente o terminar\u00e1 anormalmente en caso de que se exceda el tiempo de espera. Si est\u00e1 seleccionado este campo, el servlet se ejecuta normalmente. Si el campo no est\u00e1 seleccionado, la ejecuci\u00f3n del servlet terminar\u00e1 anormalmente y se generar\u00e1n anotaciones cronol\u00f3gicas de errores.
SessionManager.description=Utilice esta p\u00e1gina para configurar propiedades del gestor de sesiones para controlar el comportamiento del soporte de sesiones HTTP (Hypertext Transfer Protocol).  Estos valores se aplican al contenedor SIP y al contenedor Web.
