Server.services.PMIService.description=Utilice esta p\u00e1gina para configurar la supervisi\u00f3n del rendimiento. Por ejemplo, para habilitar la supervisi\u00f3n del rendimiento, seleccionar el m\u00f3dulo PMI y establecer niveles de supervisi\u00f3n.
Server.shortName.description=Especifica el nombre abreviado del servidor. Este nombre puede contener de uno a ocho caracteres alfanum\u00e9ricos en may\u00fasculas, pero no puede empezar por un n\u00famero. Necesitar\u00e1 pasos adicionales si cambia el nombre de forma que pase a tener 8 caracteres de longitud. Este campo s\u00f3lo se aplica a la plataforma z/OS(R).
Server.stateManagement.description=Especifica si el servidor puede controlar o no el estado del recurso gestionado, esto es, si puede iniciarlo y detenerlo.
Server.statisticsProvider.description=Especifica si el recurso gestionado puede generar o no medidas de rendimiento.
Server.status.description=Especifica el estado del servidor de aplicaciones. 
