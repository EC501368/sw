StatisticsProvider.managedObject.description=Especifica el objeto que proporciona las medidas de rendimiento.
StatisticsProvider.specification.description=Especifica una serie de especificaci\u00f3n que se utiliza para especificar los valores de supervisi\u00f3n de rendimiento para el objeto gestionado.
StreamRedirect.baseHour.description=Especifica las horas en las que empieza la conversi\u00f3n basada en la hora.
StreamRedirect.description=Especifica los valores para la redirecci\u00f3n de corrientes de datos de E/S de Java(TM) est\u00e1ndar.
StreamRedirect.fileName.description=Especifica el nombre del archivo al que se debe redirigir la corriente de datos.
StreamRedirect.formatWrites.description=Especifica si las operaciones de grabaci\u00f3n tienen el mismo formato que las entradas de anotaciones cronol\u00f3gicas.
StreamRedirect.maxNumberOfBackupFiles.description=Especifica el n\u00famero de archivos de archivado.
StreamRedirect.messageFormatKind.description=Especifica el formato deseado para los mensajes. Los valores v\u00e1lidos son b\u00e1sico y avanzado. El valor por omisi\u00f3n es b\u00e1sico.
StreamRedirect.rolloverPeriod.description=Especifica el periodo de conversi\u00f3n basado en la hora.
StreamRedirect.rolloverSize.description=Especifica el tama\u00f1o, en megabytes, para la conversi\u00f3n basada en el tama\u00f1o.
StreamRedirect.rolloverType.description=Especifica el tipo de algoritmo de conversi\u00f3n que se utiliza.
StreamRedirect.suppressStackTrace.description=Especifica si los rastreos de pilas en los mensajes se deben sustituir s\u00f3lo por el mensaje de la excepci\u00f3n. El valor por omisi\u00f3n es false (sin supresi\u00f3n).
StreamRedirect.suppressWrites.description=Especifica si se deben suprimir las grabaciones en esta corriente de datos.
ThreadPool.customProperties.description=Especifica propiedades personalizadas adicionales de esta agrupaci\u00f3n de hebras. Algunos componentes utilizan propiedades de configuraci\u00f3n personalizada que se pueden definir aqu\u00ed.
ThreadPool.description=Utilice esta p\u00e1gina para especificar una agrupaci\u00f3n de hebras que utilizar\u00e1 el servidor. Una agrupaci\u00f3n de hebras permite a los componentes del servidor reutilizar hebras en lugar de crear nuevas hebras en el tiempo de ejecuci\u00f3n. La creaci\u00f3n de nuevas hebras es normalmente una operaci\u00f3n que necesita mucho tiempo y recursos.
ThreadPool.description.description=Especifica un texto descriptivo arbitrario para la agrupaci\u00f3n de hebras.
ThreadPool.inactivityTimeout.description=Especifica el n\u00famero de milisegundos de inactividad que debe transcurrir antes de que se reclame una hebra.
ThreadPool.isGrowable.description=Especifica si el n\u00famero de hebras puede aumentar por encima del tama\u00f1o m\u00e1ximo configurado para la agrupaci\u00f3n de hebras.
ThreadPool.maximumSize.description=Especifica el n\u00famero m\u00e1ximo de hebras que est\u00e1n permitidas en la agrupaci\u00f3n.
ThreadPool.minimumSize.description=Especifica el n\u00famero m\u00ednimo de hebras que est\u00e1n permitidas en la agrupaci\u00f3n.
ThreadPool.name.description=Especifica un nombre para la nueva agrupaci\u00f3n de hebras. El nombre debe ser exclusivo dentro del servidor y se utiliza para hacer referencia a la agrupaci\u00f3n de hebras en otros lugares de la configuraci\u00f3n.
ThreadPoolSettings.description=Especifica si el ORB utiliza los valores de agrupaci\u00f3n de hebras de ORB.thread.pool o el atributo de la agrupaci\u00f3n de hebras espec\u00edfico del servicio ORB.  El m\u00e9todo predeterminado y recomendado es utilizar el atributo de la agrupaci\u00f3n de hebras espec\u00edfico del servicio ORB.
ThreadPools.description=Especifica las agrupaciones de hebras definidas para este servidor.
Transaction.description=Especifica los valores para las transacciones que est\u00e1n activas en el servidor de aplicaciones.
TransactionResource.description=Especifica los recursos utilizados por esta transacci\u00f3n.
TransactionService.LPSHeuristicCompletion.description=Especifica la direcci\u00f3n utilizada para completar una transacci\u00f3n que tiene un resultado heur\u00edstico; el servidor de aplicaciones compromete o retrotrae la transacci\u00f3n, o depende de una finalizaci\u00f3n manual por parte del administrador.
TransactionService.acceptHeuristicHazard.description=Especifica si todas las aplicaciones de este servidor aceptar\u00e1n la posibilidad de que se produzca un riesgo heur\u00edstico en una transacci\u00f3n de dos fases que contenga un recurso de una fase.
TransactionService.asyncResponseTimeout.description=Especifica la cantidad de tiempo, en segundos, que el servidor espera las respuestas de los mensajes de protocolo WS-AT.
TransactionService.clientInactivityTimeout.description=Especifica la duraci\u00f3n m\u00e1xima, en segundos, entre las solicitudes de transacciones de un cliente remoto. Cualquier per\u00edodo de inactividad de cliente que sobrepase este tiempo de espera har\u00e1 que la transacci\u00f3n se retrotraiga en este servidor de aplicaciones.
TransactionService.defaultWSTXSpecLevel.description=Especifica el nivel de especificaci\u00f3n por omisi\u00f3n para WS-TX.
TransactionService.description=Utilice esta p\u00e1gina para especificar los valores para el servicio de transacciones. El servicio de transacciones es un componente de tiempo de ejecuci\u00f3n del servidor que puede coordinar las actualizaciones en varios gestores de recursos para garantizar las actualizaciones at\u00f3micas de los datos. Las aplicaciones o el contenedor en el que \u00e9stas se despliegan inician y detienen las transacciones. 
TransactionService.enableFileLocking.description=Especifica si est\u00e1 habilitado el uso de bloqueos de archivos cuando se abren las anotaciones de recuperaci\u00f3n del servicio de transacciones.
TransactionService.enableLoggingForHeuristicReporting.description=Especifica si el servidor de aplicaciones efect\u00faa un registro cronol\u00f3gico de los sucesos "a punto de confirmar el recurso de 1 fase" de las transacciones que incluyen recursos de compromiso de 1 fase y recursos de compromiso de 2 fases.
TransactionService.enableProtocolSecurity.description=Especifica si est\u00e1 habilitado el intercambio seguro de mensajes de protocolo del servicio de transacciones.
TransactionService.heuristicRetryLimit.description=Especifica el n\u00famero de veces que el servidor de aplicaciones intenta una se\u00f1al de finalizaci\u00f3n, como un compromiso o una retrotracci\u00f3n. Se producen reintentos despu\u00e9s de una excepci\u00f3n transitoria desde un gestor de recursos o desde un socio remoto, o si el tiempo de espera de la respuesta as\u00edncrona configurado caduca antes de que respondan todos los socios WS-AT (Web Services Atomic Transaction).
TransactionService.heuristicRetryWait.description=Especifica el n\u00famero de segundos que el servidor de aplicaciones espera antes de reintentar una se\u00f1al de finalizaci\u00f3n, como un compromiso o una retrotracci\u00f3n, despu\u00e9s de producirse una excepci\u00f3n transitoria de un gestor de recursos o asociado remoto.
TransactionService.httpProxyPrefix.description=Especifica el prefijo utilizado por las solicitudes WS-AtomicTransaction y WS-BusinessActivity que se env\u00edan a trav\u00e9s de un nodo intermediario mediante el protocolo HTTP.
TransactionService.httpsProxyPrefix.description=Especifica el prefijo utilizado por las solicitudes WS-AtomicTransaction y WS-BusinessActivity que se env\u00edan a trav\u00e9s de un nodo intermediario mediante el protocolo HTTPS.
TransactionService.maximumTransactionTimeout.description=Especifica el n\u00famero de segundos para comprobar en el archivo de anotaciones cronol\u00f3gicas de recuperaci\u00f3n otro servidor, despu\u00e9s de problemas de red que impidan la comunicaci\u00f3n, antes de intentar la recuperaci\u00f3n de igual de ese servidor.
TransactionService.mbean.asyncResponseTimeout.description=Especifica la cantidad de tiempo, en segundos, que el servidor espera una respuesta de protocolo de entrada de Web Services Atomic Transaction (WS-AT) antes de volver a enviar el mensaje de protocolo WS-AT anterior.
TransactionService.mbean.clientInactivityTimeout.description=Especifica la duraci\u00f3n m\u00e1xima, en segundos, entre las solicitudes de transacciones de un cliente remoto. Cualquier per\u00edodo de inactividad de cliente que sobrepase este tiempo de espera har\u00e1 que la transacci\u00f3n se retrotraiga en este servidor de aplicaciones.
TransactionService.mbean.totalTranLifetimeTimeout.description=Especifica el tiempo m\u00e1ximo permitido por omisi\u00f3n, en segundos, para completar las transacciones iniciadas en este servidor. Las transacciones que no se completen antes de que se exceda este tiempo de espera se retrotraer\u00e1n.
TransactionService.mbean.transactionLogDirectory.description=Especifica el nombre de un directorio de este servidor donde el servicio de transacciones almacena los archivos de anotaciones cronol\u00f3gicas para la recuperaci\u00f3n.
TransactionService.mbeanHeuristicTransactions.description=Especifica el n\u00famero de transacciones que se han completado de forma heur\u00edstica.
TransactionService.mbeanImportedPreparedTransactions.description=Especifica el n\u00famero de transacciones importadas y preparadas pero a\u00fan no confirmadas.
TransactionService.mbeanManualTransactions.description=Especifica el n\u00famero de transacciones que esperan la finalizaci\u00f3n manual por parte de un administrador.
TransactionService.mbeanRetryTransactions.description=Especifica el n\u00famero de transacciones con algunos recursos que se van a reintentar.
TransactionService.prefix.description=Seleccione o especifique el prefijo URL de los HTTP(S) externos de WS-Transaction.
TransactionService.propogatedOrBMTTranLifetimeTimeout.description=Especifica, en segundos, el l\u00edmite superior del tiempo de espera de la transacci\u00f3n para las transacciones que se ejecutan en este servidor. Este valor debe ser mayor o igual que el valor especificado para el tiempo de espera total de la transacci\u00f3n.
TransactionService.selectPrefix.description=Seleccione la informaci\u00f3n del URL de punto final externo que se debe utilizar para los puntos finales de servicio de WS-AtomicTransaction y WS-BusinessActivity.
TransactionService.specifyPrefix.description=Escriba la informaci\u00f3n del URL de punto final externo que se debe utilizar para los puntos finales de servicio WS-AtomicTransaction y WS-BusinessActivity. Debe tener el formato http(s)://nombrehost[:puerto] donde nombrehost puede ser el nombre de host de un proxy HTTP(S) de este servidor.
TransactionService.totalTranLifetimeTimeout.description=El tiempo m\u00e1ximo por omisi\u00f3n, en segundos, permitido para que se inicie una transacci\u00f3n en este servidor antes de que el servicio de transacci\u00f3n inicie la finalizaci\u00f3n el tiempo de espera. Cualquier transacci\u00f3n que no empiece el proceso de finalizaci\u00f3n antes de que se produzca este tiempo de espera se retrotrae.
TransactionService.transactionLogDirectory.description=Especifica el nombre de un directorio de este servidor donde el servicio de transacciones almacena los archivos de anotaciones cronol\u00f3gicas para la recuperaci\u00f3n.
Transport.host.description=Especifica la direcci\u00f3n IP del host al que se enlaza para el transporte.
Transport.port.description=Especifica el puerto al que se enlaza para el transporte. Especifique un n\u00famero de puerto entre 1 y 65535. El n\u00famero de puerto debe ser exclusivo para cada instancia de servidor de aplicaciones en una m\u00e1quina determinada.
Tuning.description=Utilice esta p\u00e1gina para seleccionar las opciones de ajuste del gestor de sesiones para gestionar datos de sesiones en un entorno distribuido.  Estas opciones de ajuste s\u00f3lo se aplican al contenedor Web.
Tuning.level.description=Pulse para configurar los valores de ajuste predefinidos del gestor de sesiones que afectan al rendimiento.
TuningParams.allowOverflow.description=Especifica si se permite que el n\u00famero de sesiones en memoria exceda el valor especificado para el Recuento de sesiones en memoria.  Si se especifica true, est\u00e1 permitido el desbordamiento.  Si se especifica false, el n\u00famero de sesiones en memoria est\u00e1 limitado al n\u00famero especificado para el Recuento de sesiones en memoria.
TuningParams.cleanup.description=Especifica cu\u00e1ndo se deben borrar las sesiones no v\u00e1lidas de la ubicaci\u00f3n externa.
TuningParams.description=Utilice esta p\u00e1gina para especificar par\u00e1metros de ajuste para la gesti\u00f3n de sesiones.
TuningParams.invalidationSchedule.description=Especifica las dos horas del d\u00eda en que el proceso de invalidaci\u00f3n va a la base de datos a borrar las sesiones persistentes invalidadas. Especifique las horas de menor actividad en su instalaci\u00f3n. El objetivo es reducir la actividad de la base de datos de sesi\u00f3n. Si esta opci\u00f3n est\u00e1 habilitada, se reduce el n\u00famero de actualizaciones de la base de datos que se precisan para tener activas las sesiones HTTP. Si este campo no est\u00e1 habilitado, el proceso de invalidaci\u00f3n se ejecuta cada vez que transcurren algunos minutos para eliminar las sesiones HTTP invalidadas.
TuningParams.invalidationTimeout.description=Especifica el intervalo de tiempo que una sesi\u00f3n puede estar sin ser utilizada antes de que deje de considerarse v\u00e1lida.  El valor -1 especifica que la sesi\u00f3n no se ha invalidado, independientemente del tiempo durante el cual no se ha utilizado.  Este valor se utiliza como configuraci\u00f3n si no se ha especificado ning\u00fan valor de tiempo de espera de sesi\u00f3n en el descriptor de despliegue para una aplicaci\u00f3n Web.  Para mantener el rendimiento, el temporizador de invalidaci\u00f3n no posee una precisi\u00f3n de segundos. Ser\u00eda correcto suponer que el temporizador es preciso en un intervalo de dos minutos.  Siempre que se escribe la frecuencia se basa en el tiempo, como m\u00ednimo, debe ser dos veces el valor especificado para el intervalo de escritura.
TuningParams.maxInMemorySessionCount.description=Especifica el n\u00famero m\u00e1ximo de sesiones que se deben mantener en memoria.
TuningParams.scheduleInvalidation.description=Especifica cu\u00e1ndo se deben borrar las sesiones no v\u00e1lidas del almacenamiento persistente.
TuningParams.usingMultiRowSchema.description=Especifica si se debe situar cada una de las instancias de datos de aplicaci\u00f3n en una fila distinta de la base de datos para permitir que se almacenen cantidades mayores de datos en cada sesi\u00f3n. Con ello puede obtenerse un mejor rendimiento en determinados casos de utilizaci\u00f3n. Si se ha especificado True (verdadero), cada instancia de los datos de aplicaciones se coloca en una fila separada de la base de datos. Si se especifica False (falso), todas las instancias de los datos de aplicaci\u00f3n se pueden colocar en la misma fila.
TuningParams.writeContents.description=Especifica si s\u00f3lo los atributos actualizados o bien todos los atributos de sesi\u00f3n se deben escribir en el almacenamiento persistente, tanto si han cambiado como si no. Si s\u00f3lo especifica atributos actualizados, s\u00f3lo se escriben los atributos actualizados en el almac\u00e9n persistente. Si especifica todos los atributos de la sesi\u00f3n, se escriben todos los atributos en el almac\u00e9n persistente.
TuningParams.writeFrequency.description=Especifica el momento en el que la sesi\u00f3n se graba en el almac\u00e9n persistente.
TuningParams.writeFrequency.manual.description=Controle manualmente la grabaci\u00f3n de la sesi\u00f3n en el almac\u00e9n persistente.
TuningParams.writeFrequency.servlet.description=Grabe la sesi\u00f3n en el almac\u00e9n persistente al final del servicio de servlet.
TuningParams.writeFrequency.timeBased.description=Especifique un per\u00edodo de tiempo en segundos durante el cual una sesi\u00f3n se grabar\u00e1 en el almac\u00e9n persistente.
TuningParams.writeInterval.description=Especifica, en segundos, la frecuencia con la que se escriben los datos de sesi\u00f3n en la base de datos cuando la frecuencia de escritura se especifica como TIME_BASED_WRITE. El valor debe ser un entero positivo en el rango del 5 al 9999. Cuando se configura, el valor de InvalidationTimeout debe ser como m\u00ednimo el doble de grande que el intervalo de escritura.
WebContainer.defaultVirtualHostName.description=Especifica el host virtual que se utiliza como host por omisi\u00f3n para las aplicaciones Web.  Esta especificaci\u00f3n de host virtual se puede sobrescribir durante la instalaci\u00f3n de aplicaciones.
WebContainer.description=Utilice esta p\u00e1gina para configurar un contenedor Web que maneje solicitudes de cliente para recursos de aplicaci\u00f3n Web, como por ejemplo servlets y archivos JSP, entre otros. El contenedor Web crea instancias de servlet, carga y descarga servlets, crea y gestiona objetos de solicitud y respuesta, y efect\u00faa otras tareas para gestionar los componentes de una aplicaci\u00f3n Web de una manera eficaz. Un servidor de aplicaciones s\u00f3lo contiene un contenedor Web o ninguno. Los plug-ins del servidor Web, que se facilitan con el producto WebSphere Application Server, permiten a los servidores Web pasar solicitudes de recursos al contenedor Web de WebSphere Application Server.
WebContainer.enableServletCaching.description=Especifica si est\u00e1 habilitado el almacenamiento en memoria cach\u00e9 de servlets. Si est\u00e1 habilitado el almacenamiento en memoria cach\u00e9 de portlets, esta opci\u00f3n se inhabilitar\u00e1 cuando se haya inhabilitado el almacenamiento en memoria cach\u00e9 de servlets. Si se inhabilita autom\u00e1ticamente el almacenamiento en memoria cach\u00e9 de servlets se inhabilita el almacenamiento en memoria cach\u00e9 de fragmentos de portlets. 
WebContainer.limitPoolSize.description=Especifica que el contenedor Web debe limitar el n\u00famero de objetos de solicitud y respuesta del servlet agrupados por el contenedor Web. El tama\u00f1o por omisi\u00f3n es false, que significa sin l\u00edmite.
WebContainer.maximumPoolSize.description=Especifica el n\u00famero m\u00e1ximo de objetos de solicitud y respuesta del servlet que el contenedor Web agrupa y reutiliza. Si el tama\u00f1o m\u00e1ximo de agrupaci\u00f3n especificado es 0, el contenedor Web inhabilita la agrupaci\u00f3n de los objetos de solicitud y respuesta del servlet, lo que hace que se creen nuevos objetos para cada solicitud. Si se especifica un tama\u00f1o de agrupaci\u00f3n mayor que 0, se volver\u00e1 a utilizar el n\u00famero m\u00e1ximo de objetos agrupados. Si no hay m\u00e1s objetos disponibles en la agrupaci\u00f3n, el contenedor Web crear\u00e1 objetos nuevos para procesar las solicitudes siguientes. Los valores posibles son de 0 a MAXINT.
WebContainer.sessionAffinityFailoverServer.description=Especifica el nombre de un servidor dentro del grupo de servidores al que se direccionan las solicitudes de afinidad, en lugar de seleccionar el servidor aleatoriamente. Cuando se utiliza WLM y un servidor de un grupo de servidores no funciona, WLM normalmente redirecciona las solicitudes con afinidad para el servidor que no funciona a otro servidor aleatorio del grupo.
WebContainer.sessionAffinityTimeout.description=Especifica el periodo de tiempo despu\u00e9s del cual el contenedor Web puede conmutar la afinidad de sesi\u00f3n HTTP para solicitudes a una instancia de servidor distinta. En determinadas situaciones, esta conmutaci\u00f3n puede mejorar el rendimiento del equilibrio de carga.    Valor por omisi\u00f3n: 0  Rango: 0-MAX_INT
WebContainer.transports.description=Utilice esta p\u00e1gina para ver una lista de los transportes definidos para el contenedor Web.
distmanagement.appserver.create.new.description=Utilice esta p\u00e1gina para crear un nuevo servidor de aplicaciones.
enable.composite.application.monitoring.description=Cuando se instala ITCAM (Tivoli Composite Application Manager) en un entorno WebSphere, puede habilitarse por servidor de aplicaciones para supervisar las transacciones Java EE que est\u00e1n en proceso, correlacionar y crear perfiles de transacciones y analizar el rendimiento de las aplicaciones. Despu\u00e9s de habilitar ITACM para un servidor de aplicaciones, se debe reiniciar el servidor para que ITCAM comience a supervisarlo. Los datos recopilados por ITCAM en  WebSphere Application Server se puede visualizar en Tivoli Enterprise Portal.
internalClassesAccessMode=Especifica si las aplicaciones pueden acceder a muchas clases de implementaci\u00f3n del servidor. Las aplicaciones normalmente utilizan las API soportadas y no necesitan acceder a las internas del sistema.
template.description=Descripci\u00f3n
webcontainer.asyncServletTimeout.description=Especifica el tiempo de espera por omisi\u00f3n en milisegundos de las operaciones de servlet as\u00edncronas por cada servidor.
webcontainer.channelfw.transports.description=Pulse para configurar las cadenas de servicio del canal de transporte que llevan a este contenedor Web.
webcontainer.chooseWorkManager.description=Especifica qu\u00e9 gestor de trabajos se debe utilizar a trav\u00e9s de su nombre JNDI configurado.
webcontainer.description=Utilice esta p\u00e1gina para configurar el contenedor Web.
webcontainer.disablePooling.description=Especifica si est\u00e1 inhabilitada la agrupaci\u00f3n de respuestas y solicitudes de servlet.
webcontainer.enableServletCaching.description=Especifica si est\u00e1 habilitado el almacenamiento en memoria cach\u00e9 de servlets.
webcontainer.httptransports.description=Pulse para configurar los transportes HTTP asociados con este contenedor Web.
webcontainer.numTimeoutThreads.description=Especifica cu\u00e1ntas hebras hay disponibles para gestionar las operaciones de tiempo de espera de servlet as\u00edncronas por cada servidor.
webcontainer.sessionmanager.description=Pulse para configurar el gestor de sesiones asociado con este contenedor Web y el contenedor SIP.
webcontainer.threadpool.description=Especifica los valores de la agrupaci\u00f3n de hebras para el contenedor Web.
webcontainer.usethreadpool.description=Esta opci\u00f3n utiliza la misma agrupaci\u00f3n de hebras que la de la solicitud original. No propaga contexto de la solicitud original.
webcontainer.useworkmanager.description=Esta opci\u00f3n utiliza un gestor de trabajo de beans as\u00edncronos. Propaga cualquier contexto configurado para el gestor de trabajos seleccionado.
webcontainer.virtualhost.description=Especifica el host virtual por omisi\u00f3n para este servidor.
