SessionManager.maxWaitTime.description=Especifica el per\u00edodo de tiempo m\u00e1ximo de espera, en segundos, que una solicitud del servlet espera para acceder a una sesi\u00f3n HTTP antes de continuar su ejecuci\u00f3n. 
SessionManager.overflow.description=Especifica si se permite que el n\u00famero de sesiones en memoria exceda el valor especificado para el N\u00famero m\u00e1ximo de sesiones en memoria. Esta caracter\u00edstica s\u00f3lo es v\u00e1lida en la modalidad de sesiones no persistentes.
SessionManager.persistence.description=Especifica el tipo de persistencia de las sesiones.
SessionManager.securityIntegration.description=Especifica si se ha habilitado la integraci\u00f3n de seguridad. Si se ha habilitado la integraci\u00f3n de seguridad, el gestor de sesiones asocia la identidad de usuarios con sus sesiones HTTP.
SessionManager.serialAccess.description=Especifica si se debe prohibir el acceso de sesiones simult\u00e1neas en un servidor dado (JVM).
SessionManager.sessionCount.description=Especifica el n\u00famero m\u00e1ximo de sesiones que se deben mantener en memoria.
SessionManager.sessionDatabasePersistence.description=Especifica los par\u00e1metros de ajuste en un entorno distribuido.
SessionManager.sessionTimeout.description=Especifica cu\u00e1nto tiempo puede estar una sesi\u00f3n sin ser utilizada para considerarse no v\u00e1lida.   Especifique Establecer tiempo de espera o Sin tiempo de espera. Si elige establecer el tiempo de espera, el valor debe ser de al menos dos minutos, especificado en minutos.
SessionManager.sessionTimeout.noTimeout.description=Especifique que las sesiones que no tengan tiempo de espera.
