ApplicationServer.applicationClassLoaderPolicy.description=Especifica si existe un cargador de clases para todas las aplicaciones (\u00danico) o un cargador de clases independiente para cada aplicaci\u00f3n (M\u00faltiple).
ApplicationServer.applicationClassLoadingMode.description=Especifica el orden de carga de las clases cuando la pol\u00edtica del cargador de clases de la aplicaci\u00f3n es \u00danico.
ApplicationServer.applicationServerServices.TransactionService.description=Especifica los valores del servicio de transacciones, as\u00ed como tambi\u00e9n gestiona los bloqueos de transacciones activas.
ApplicationServer.applicationServerServices.description=Utilice esta p\u00e1gina para configurar los servicios del servidor de aplicaciones.
ApplicationServer.components.DynamicCache.description=Utilice esta p\u00e1gina para configurar el servicio de memoria cach\u00e9 din\u00e1mica de este servidor.
ApplicationServer.components.EJBContainer.description=Utilice esta p\u00e1gina para especificar la informaci\u00f3n de memoria cach\u00e9 y origen de datos del contenedor de EJB.
ApplicationServer.components.PortletContainer.description=Especifica los valores del contenedor de portlet para este servidor.
ApplicationServer.components.WebContainer.description=Especifica los valores de memoria cach\u00e9 din\u00e1mica y agrupaci\u00f3n de hebras del contenedor. Tambi\u00e9n especifica valores del gestor de sesiones como los par\u00e1metros de persistencia y ajuste, y los valores de transporte HTTP.
ApplicationServer.description=Utilice esta p\u00e1gina para ver una lista de los servidores de aplicaciones del entorno y el estado de cada uno de estos servidores. Tambi\u00e9n puede utilizar esta p\u00e1gina para cambiar el estado de un servidor de aplicaciones espec\u00edfico.
ApplicationServer.detail.description=Utilice esta p\u00e1gina para configurar un servidor de aplicaciones. Un servidor de aplicaciones es un servidor que ofrece los servicios necesarios para ejecutar aplicaciones de empresa.
ApplicationServer.id.description=A los servidores se les puede asignar un identificador exclusivo.
ApplicationServer.installedApps.description=Utilice esta p\u00e1gina para gestionar las aplicaciones instaladas en este servidor.
ApplicationServer.locationServiceDaemon.description=
ApplicationServer.name.description=Especifica el nombre de pantalla del servidor.
Component.components.description=Especifica los componentes de tiempo de ejecuci\u00f3n adicionales que se pueden configurar.
Component.description=Especifica un proceso que contiene los componentes a los que se puede llamar de forma remota.  Un servidor representa la informaci\u00f3n de configuraci\u00f3n de un componente que se puede ejecutar independientemente de un componente padre en su propio proceso como, por ejemplo, un servicio.  Se pueden ejecutar varios servidores dentro de la JVM.
Component.parentComponent.description=Especifica un componente de tiempo de ejecuci\u00f3n m\u00e1s grande que contiene estos valores de configuraci\u00f3n.
Component.properties.description=Especifica propiedades personalizadas adicionales para este componente de tiempo de ejecuci\u00f3n. Algunos componentes utilizan propiedades de configuraci\u00f3n personalizada que se pueden definir aqu\u00ed.
Component.server.description=Proceso, o conjunto de procesos que act\u00faan como un \u00fanico proceso l\u00f3gico, que se ejecuta en un nodo que proporciona servicios y recursos a aplicaciones de todos los contenedores y servicios que se est\u00e1n ejecutando en el mismo.
Cookie.description=Utilice esta p\u00e1gina para especificar valores de cookie para la gesti\u00f3n de sesiones HTTP (Hypertext Transfer Protocol).
Cookie.domain.description=Especifica el valor del campo de dominio de una cookie de rastreo de sesiones. Este valor dicta al navegador si debe enviar una cookie a servidores determinados. Por ejemplo, si especifica un dominio determinado, las cookies de la sesi\u00f3n s\u00f3lo se enviar\u00e1n a los hosts de ese dominio. El dominio por omisi\u00f3n es el servidor.
Cookie.httpOnly.description=Especifica que las cookies de sesi\u00f3n incluyen el campo HTTPOnly.  Cuando se selecciona, los navegadores que admiten el atributo HTTPOnly no permiten que los scripts del lado del cliente accedan a las cookies.  Para las cookies de seguridad, consulte los valores de seguridad global para el inicio de sesi\u00f3n \u00fanico de web.
Cookie.maximumAge.browser.description=Especifica que el tiempo de duraci\u00f3n de una cookie lo determinar\u00e1 la sesi\u00f3n de navegador.
Cookie.maximumAge.description=Especifica el tiempo que la cookie est\u00e1 en vigor en el navegador del cliente. Este valor corresponde al valor (TTL) (tiempo de duraci\u00f3n) descrito en la especificaci\u00f3n de la cookie.
Cookie.maximumAge.userDefined.description=Especifica el tiempo de duraci\u00f3n de una cookie como valor definido por el usuario. Especifique un valor en segundos.
Cookie.name.description=Especifica un nombre para la cookie que se utiliza en la gesti\u00f3n de sesiones. Este nombre debe ser exclusivo. La especificaci\u00f3n de servlets necesita que este nombre sea JSESSIONID. No obstante, este valor se puede configurar para aumentar la flexibilidad.
Cookie.path.description=Especifica si la cookie se env\u00eda al URI solicitado bas\u00e1ndose en la v\u00eda de acceso. Especifique una serie que represente una v\u00eda de acceso del servidor. Una barra inclinada (/) indica el directorio ra\u00edz. Especifique un valor para restringir las v\u00edas de acceso a las que se env\u00eda la cookie. Al restringir las v\u00edas de acceso, puede impedir que la cookie se env\u00ede a determinados URL del servidor. Si especifica el directorio ra\u00edz, la cookie se env\u00eda independientemente de la v\u00eda de acceso a la que se acceda en el servidor determinado.
Cookie.secure.description=Especifica si las cookies de sesi\u00f3n incluyen el campo seguro. Si se habilita esta caracter\u00edstica se restringe el intercambio de cookies en las sesiones HTTPS.
Cookie.setpath.description=Especifique una serie que represente una v\u00eda de acceso del servidor. Una barra inclinada (/) indica el directorio ra\u00edz. Especifique un valor para restringir las v\u00edas de acceso a las que se env\u00eda la cookie. Al restringir las v\u00edas de acceso, puede impedir que la cookie se env\u00ede a determinados URL del servidor. Si especifica el directorio ra\u00edz, la cookie se env\u00eda independientemente de la v\u00eda de acceso a la que se acceda en el servidor determinado.
Cookie.use.context.root.description=Establece la v\u00eda de acceso de cookie de forma que tenga la misma ra\u00edz de contexto para cada aplicaci\u00f3n. Este valor restringe el env\u00edo de la cookie a otras aplicaciones y tiene como resultado la creaci\u00f3n de distintas cookies al acceder a varias aplicaciones.
CreateAppServer.shortname.generic.description=Especifica el nombre abreviado del servidor que se convierte en el nombre abreviado del cl\u00faster si el servidor se convierte en un miembro del cl\u00faster. El valor por omisi\u00f3n de este campo es BBOSXXX, donde XXX es el primer n\u00famero libre de la c\u00e9lula que se puede utilizar para crear un nombre abreviado \u00fanico. Por ejemplo, si ya se han utilizado los valores por omisi\u00f3n para otros servidores de la c\u00e9lula, el siguiente valor por omisi\u00f3n asignado ser\u00e1 BBOS002. 
CreateAppServer.shortname.specific.description=Especifica el nombre abreviado del servidor. Este nombre se utiliza tambi\u00e9n como el JOBNAME del servidor.  El valor por omisi\u00f3n de este campo es BBOSXXX, donde XXX es el primer n\u00famero libre de la c\u00e9lula que se puede utilizar para crear un nombre abreviado \u00fanico. Por ejemplo, si ya se han utilizado los valores por omisi\u00f3n para los otros dos servidores de la c\u00e9lula, el siguiente valor por omisi\u00f3n asignado ser\u00e1 BBOS003. 
CreateNewTemplate.description=Utilice esta p\u00e1gina para especificar un nombre y una descripci\u00f3n para la nueva plantilla del servidor que est\u00e1 creando. La nueva plantilla se crea de acuerdo con la configuraci\u00f3n del servidor seleccionado.
CreateNewTemplate.serverName.description=Especifica el nombre del servidor a partir del cual est\u00e1 creando la plantilla.
CreateNewTemplate.template.description=Especifica una descripci\u00f3n de la plantilla que est\u00e1 creando.
CreateNewTemplate.templateName.description=Especifica el nombre de la plantilla que est\u00e1 creando.
CustomService.classname.description=Especifica el nombre de clase de la implementaci\u00f3n del servicio. Esta clase debe implementar la interfaz de Servicio personalizado.
CustomService.classpath.description=Especifica la v\u00eda de acceso de clases utilizada para localizar las clases y los archivos JAR para este servicio.
CustomService.description=Especifica una ampliaci\u00f3n de los datos de configuraci\u00f3n de los servicios de plug-in. Este campo permite a\u00f1adir c\u00f3digo personalizado que se ejecuta durante la inicializaci\u00f3n del proceso.
CustomService.description.description=Especifica una descripci\u00f3n del servicio personalizado.
CustomService.displayName.description=Especifica el nombre del servicio.
CustomService.externalConfigURL.description=Especifica el URL de un archivo de configuraci\u00f3n de servicios personalizados.
CustomService.prerequisiteServices.description=Especifica una lista de referencias a otros servicios personalizados definidos en este proceso. Durante este proceso de inicializaci\u00f3n, el servicio personalizado espera a que se inicialicen estos otros servicios personalizados.
DebugService.BSFDebugPort.description=Especifica el puerto utilizado para iniciar el gestor de depuraci\u00f3n BSF con la escucha activada.
DebugService.BSFLoggingLevel.description=Especifica el nivel de anotaci\u00f3n cronol\u00f3gica que proporciona el gestor de depuraci\u00f3n BSF.
DebugService.debugClassFilters.description=Especifica una matriz de clases que se filtrar\u00e1 durante la depuraci\u00f3n.   Cuando se ejecuta en modalidad paso a paso, el depurador no se detendr\u00e1 en las clases que coinciden con una entrada del filtro.
DebugService.description=Especifica un modelo de los atributos necesarios para depurar una JVM y diversos componentes como, por ejemplo, el gestor BSF.
DebugService.jvmDebugArgs.description=Especifica la serie del argumento de depuraci\u00f3n utilizada para iniciar la JVM en la modalidad de depuraci\u00f3n.
DebugService.jvmDebugPort.description=Especifica el puerto en el que escuchar\u00e1 la JVM la recepci\u00f3n de conexiones de depuraci\u00f3n.
EJBAsync.description=La versi\u00f3n 8 de WebSphere Application Server ha introducido la posibilidad de ejecutar m\u00e9todos EJB as\u00edncronamente. Utilice esta p\u00e1gina para configurar las opciones para el gestor de trabajo interno del contenedor EJB para la invocaci\u00f3n del m\u00e9todo as\u00edncrono o, de forma alternativa, para seleccionar un gestor de trabajo personalizado para utilizarlo en lugar del gestor de trabajo interno.
EJBAsync.futureTimeout.description=Es la cantidad de tiempo que el servidor retiene los resultados de cada llamada de m\u00e9todo as\u00edncrono. Si una aplicaci\u00f3n no recupera los resultados dentro del periodo de tiempo especificado, el servidor depura los resultados de la llamada de m\u00e9todo para evitar la p\u00e9rdida de memoria. Puede especificar 0 para que nunca se depuren objetos, aunque no es recomendable. El valor predeterminado es 86400 segundos (24 horas).
EJBAsync.link.description=Utilice esta p\u00e1gina para configurar los valores de invocaci\u00f3n de m\u00e9todo as\u00edncrono para el contenedor EJB.
EJBAsync.managementType.custom.description=Seleccione esta opci\u00f3n para especificar un gestor de trabajo previamente configurado para que el contenedor EJB utilice una invocaci\u00f3n de m\u00e9todo as\u00edncrono.
EJBAsync.managementType.description=Especifica el gestor de trabajo del servicio de invocaci\u00f3n del m\u00e9todo as\u00edncrono EJB que debe utilizarse.
EJBAsync.managementType.internal.description=Seleccione esta opci\u00f3n para que el contenedor EJB utilice un gestor de trabajo interno para la invocaci\u00f3n del m\u00e9todo as\u00edncrono.
EJBAsync.maxThreads.description=El n\u00famero de m\u00e9todos as\u00edncronos que pueden estar ejecut\u00e1ndose a la vez. Puede cambiar este valor para equilibrar el rendimiento del sistema con los recursos del sistema utilizados. El valor predeterminado es 5.
EJBAsync.wmJndiName.description=Especifica el nombre JNDI de una instancia de gestor de trabajo que debe utilizar la invocaci\u00f3n de m\u00e9todo as\u00edncrono.
EJBAsync.workRequestQueueFullAction.description=Especifica la acci\u00f3n emprendida por el sistema cuando la cola de solicitudes de trabajo est\u00e1 llena y se reciben solicitudes adicionales. El valor predeterminado es Block (bloque).
EJBAsync.workRequestQueueSize.description=El n\u00famero m\u00e1ximo de solicitudes de m\u00e9todo as\u00edncrono que se pueden poner en cola mientras se espera a que una hebra pase a estar disponible. La agrupaci\u00f3n de hebras extrae solicitudes de m\u00e9todo as\u00edncrono desde esta cola. El valor puede ser 0 o superior. Si especifica 0 o deja el valor en blanco, el tama\u00f1o de la cola se gestiona autom\u00e1ticamente. Los valores grandes pueden consumir bastantes recursos del sistema. El valor predeterminado es 0, que indica que el tama\u00f1o de la cola est\u00e1 gestionado por el entorno de ejecuci\u00f3n. El tiempo de ejecuci\u00f3n actualmente utiliza el valor m\u00e1s grande de 20 y el valor del n\u00famero m\u00e1ximo de hebras.
EJBCache.cacheSize.description=Especifica el n\u00famero de cubetas en la lista de instancias activas del contenedor de EJB.
EJBCache.cleanupInterval.description=Especifica el intervalo en el que el contenedor intenta eliminar los elementos no utilizados de la memoria cach\u00e9 para reducir el n\u00famero total de elementos al valor del tama\u00f1o de la memoria cach\u00e9.
EJBCache.description=Utilice esta p\u00e1gina para configurar la memoria cach\u00e9. Cada contenedor de EJB mantiene una memoria cach\u00e9 de instancias de bean para el acceso r\u00e1pido.
EJBContainer.defaultDatasourceJNDIName.description=Especifica el nombre JNDI de un origen de datos que se debe utilizar cuando no se ha especificado un origen de datos durante el despliegue de la aplicaci\u00f3n. Este valor no es aplicable en beans CMP compatibles con EJB 2.x.
EJBContainer.description=Especifica que un contenedor de EJB es un componente de un servidor de aplicaciones J2EE que proporciona servicios de tiempo de ejecuci\u00f3n a los m\u00f3dulos EJB que se pueden desplegar en \u00e9l.
EJBContainer.enableSFSB.description=Especifica si el contenedor de EJB intentar\u00e1 la sustituci\u00f3n por anomal\u00eda de los beans de sesi\u00f3n con estado.
EJBContainer.inactivePoolCleanupInterval.description=Especifica el intervalo en el que el contenedor examina las agrupaciones de las instancias del bean disponibles para determinar si se pueden suprimir algunas y reducir as\u00ed el uso de memoria.
EJBContainer.passivationDirectory.description=Especifica el directorio en el que el contenedor guarda el estado persistente de los beans de sesi\u00f3n con estados desactivados.
EJBTimer.datasourceAlias.description=Especifica el alias del nombre de usuario y contrase\u00f1a utilizados para acceder al origen de datos.
EJBTimer.datasourceJNDIName.description=Especifica el nombre del origen de datos donde se almacenan los temporizadores EJB persistentes.
EJBTimer.description=Utilice esta p\u00e1gina para configurar y gestionar el servicio de temporizador EJB para un contenedor de EJB espec\u00edfico. Utilice temporizadores persistentes cuando el temporizador deba persistir durante distintos cierres y reinicios del servidor. De lo contrario, utilice temporizadores no persistentes cuando una conclusi\u00f3n de servidor deba cancelar el temporizador.
EJBTimer.ejbTimerManagementType.description=Especifica el planificador que se utilizar\u00e1 para el servicio de temporizador de EJB.
EJBTimer.nonpersistent.fieldset.description=Especifica las opciones para los temporizadores EJB no persistentes.
EJBTimer.nonpersistent.retry.count.description=Cuando caduca un temporizador no persistente, se llama al m\u00e9todo de devoluci\u00f3n de llamada de tiempo de espera excedido. Este valor controla la cantidad de veces que el contenedor EJB efect\u00faa reintentos en el temporizador. Si la transacci\u00f3n para este m\u00e9todo de devoluci\u00f3n de llamada falla o se retrotrae, el contenedor EJB deber\u00e1 reintentar el temporizador como m\u00ednimo una vez m\u00e1s. El valor predeterminado es -1, lo que significa que el contenedor EJB har\u00e1 reintentos infinitos hasta que el temporizador sea satisfactorio. Si el valor est\u00e1 establecido en 0, el contenedor EJB no reintenta el temporizador, sin embargo, esto redunda en un comportamiento que no es compatible con la especificaci\u00f3n EJB.
EJBTimer.nonpersistent.retry.interval.description=Cuando caduca un temporizador no persistente, se llama al m\u00e9todo de devoluci\u00f3n de llamada de tiempo de espera excedido. Si la transacci\u00f3n para este m\u00e9todo de devoluci\u00f3n de llamada falla o se retrotrae, el contenedor deber\u00e1 reintentar el temporizador. El primer intento de reintento se produce inmediatamente y los posteriores reintentos son retrasados por el n\u00famero de segundos especificado. Si el valor se establece en 0, todos los reintentos se producir\u00e1n inmediatamente. Si no se especifica un valor, el intervalo predeterminado es de 300 segundos.
EJBTimer.nonpersistent.separate.description=Especifica que se utiliza una instancia TimerManager separada para temporizadores no persistentes.
EJBTimer.nonpersistent.share.description=Especifica que se utilizar\u00e1 el mismo gestor de alarmas del planificador para temporizadores persistentes y no persistentes. El n\u00famero de hebras viene determinado por el gestor de trabajo utilizado por el planificador.
EJBTimer.numAlarmThreads.description=Especifica el n\u00famero m\u00e1ximo de hebras deseado que se utilizan para temporizadores.
EJBTimer.pollInterval.description=Especifica el intervalo, en segundos, que utiliza el Scheduler para sondear la base de datos en busca de temporizadores EJB que van a caducar.
EJBTimer.schedulerJNDIName.description=Especifica el nombre JNDI de una instancia de planificador que se utilizar\u00e1 para gestionar y persistir temporizadores EJB.
EJBTimer.tablePrefix.description=Especifica la serie de prefijo que se a\u00f1ade a las tablas del planificador. M\u00faltiples Schedulers independientes pueden compartir la misma base de datos si cada Scheduler especifica una serie de prefijo distinta.
EjbTimer.managementType.custom.description=Especifica un planificador configurado previamente que se utilizar\u00e1 para el servicio de temporizador.
EjbTimer.managementType.internal.description=Especifica un planificador que se utilizar\u00e1 para el servicio de temporizador.
