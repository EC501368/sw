AdminService.preferredConnector.description=Especifica el tipo de conector JMX preferido. Las opciones disponibles, como SOAPConnector o RMIConnector, se definen utilizando la p\u00e1gina de conectores JMX.
AdminService.remoteConnector.description=Especifica el tipo de conector JMX remoto. Las opciones disponibles se definen utilizando la p\u00e1gina de conectores JMX.
AdminService.standalone.description=Especifica si el proceso del servidor participa en una c\u00e9lula de Network Deployment. Si el valor es true, el servidor no participa en la administraci\u00f3n distribuida. Si el valor es false, el servidor participa en el sistema de Network Deployment.
