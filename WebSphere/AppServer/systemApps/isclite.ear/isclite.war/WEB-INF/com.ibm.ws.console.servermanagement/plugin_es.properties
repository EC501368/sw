ExtensionMBean.description=Utilice esta p\u00e1gina para identificar la ubicaci\u00f3n de los metadatos MBean.
ExtensionMBean.descriptorURI.description=Especifica la ubicaci\u00f3n del archivo descriptor de MBean relativa a la v\u00eda de acceso de clases del proveedor.
ExtensionMBean.type.description=Especifica el tipo que se va a utilizar para registrar este MBean. El tipo debe coincidir con el que se ha declarado en el archivo descriptor de MBean.
ExtensionMBeanProvider.classpath.description=Especifica la v\u00eda de acceso de clases que contiene la biblioteca del proveedor donde se encuentra el descriptor de MBean. El cargador de clases necesita esta informaci\u00f3n para cargar y analizar el archivo descriptor XML del MBean de extensi\u00f3n.
ExtensionMBeanProvider.description=Utilice esta p\u00e1gina para ver y cambiar la configuraci\u00f3n para los proveedores MBean de extensi\u00f3n JMX (Java(TM) Management Extensions). Todos los proveedores de MBean son bibliotecas que contienen una implementaci\u00f3n de un MBean JMX y el correspondiente archivo descriptores XML (Extensible Markup Language) de MBean. Utilice la biblioteca para ampliar los recursos gestionados por WebSphere(R) en la consola administrativa central.
ExtensionMBeanProvider.description.description=Especifica el texto descriptivo arbitrario para la configuraci\u00f3n del proveedor de MBean de extensi\u00f3n. Utilice este campo para proporcionar texto que ayude a identificar la configuraci\u00f3n del proveedor.
ExtensionMBeanProvider.extensionMBeans.description=Especifica las definiciones MBean que no se incluyen con el producto.
ExtensionMBeanProvider.name.description=Especifica un nombre para identificar la biblioteca del proveedor del MBean de la extensi\u00f3n.
HTTPConnector.description=Especifica un conector JMX que soporta el protocolo de comunicaciones HTTP.
HTTPTransport.description=Utilice esta p\u00e1gina para configurar un transporte HTTP para comunicar solicitudes al contenedor Web.
HeuristicTransaction.description=Utilice esta p\u00e1gina para revisar las transacciones que han finalizado con resultado heur\u00edstico.
InstalledSDKs.description=Esta p\u00e1gina lista los kits de desarrollo de software (SDK) que se instalan en el nodo. Estos SDK est\u00e1n disponibles en los servidores del nodo. Debe especificarse un SDK por omisi\u00f3n para el nodo. Cada servidor de este nodo utilizar\u00e1 el SDK por omisi\u00f3n del nodo a menos que se especifique otro SDK instalado en el nivel de servidor.
InstalledSDKs.getdefault.error=No se ha podido recuperar el SDK por omisi\u00f3n: {0}
InstalledSDKs.getproperties.error=No se han podido recuperar las propiedades del SDK {0} con excepci\u00f3n: {1}
InstalledSDKs.link.description=Esta p\u00e1gina lista los SDK que se instalan en el nodo.
InstalledSDKs.list.error=No se ha podido recuperar la lista de los SDK instalados: {0}
InstalledSDKs.makedefault.error=No se ha podido establecer {0} como el SDK por omisi\u00f3n.
InstalledSDKs.makedefault.scopeMsg=Este conmutador predeterminado JDK se ha realizado solo en el \u00e1mbito de nodo y no se modificaron los scripts predeterminados. Para modificar el nivel JDK de todos los \u00e1mbitos, utilice el <a target="WAS_help" href="http://www14.software.ibm.com/webapp/wsbroker/redirect?version=phil&product=was-nd-mp&topic=rxml_managesdk">managesdk command</a>.
InstalledSDKs.makedefault.successful={0} se estableci\u00f3 correctamente como el SDK por omisi\u00f3n.
InstalledSDKs.server.description=Esta p\u00e1gina lista los kits de desarrollo de software (SDK) que se instalan en el servidor. Estos SDK est\u00e1n disponibles en los servidores.
InstalledSDKs.server.link.description=Esta p\u00e1gina lista los SDK que se instalan en el servidor.
Interceptor.description=Especifica los interceptores que invoca el ORB en cada solicitud de IIOP.
Interceptor.name.description=Especifica el nombre de clase del interceptor.
InvalidationSchedule.description=Especifica que desea planificar dos horas al d\u00eda durante las cuales el proceso del invalidador vaya a la base de datos para borrar las sesiones persistentes invalidadas. El objetivo de este valor es reducir la actividad de la base de datos de sesiones. Cuando esta opci\u00f3n est\u00e1 seleccionada, el n\u00famero de actualizaciones de la base de datos que se precisan para mantener activas las sesiones HTTP se reduce. Si esta opci\u00f3n no est\u00e1 seleccionada, el proceso del invalidador se ejecuta cada pocos minutos para eliminar las sesiones HTTP no v\u00e1lidas.
InvalidationSchedule.firstHour.description=Especifica la primera hora durante la cual las sesiones persistentes no v\u00e1lidas se borran de la ubicaci\u00f3n externa. Este valor debe ser un entero positivo entre 0 y 23. Este valor s\u00f3lo es v\u00e1lido si est\u00e1 habilitada la invalidaci\u00f3n de planificaci\u00f3n. Debe especificar una hora del d\u00eda durante la cual la actividad de la solicitud normalmente sea la m\u00e1s baja.
InvalidationSchedule.secondHour.description=Especifica la segunda hora durante la cual las sesiones persistentes no v\u00e1lidas se borran de la ubicaci\u00f3n externa. Este valor debe ser un entero positivo entre 0 y 23. Este par\u00e1metro s\u00f3lo es v\u00e1lido cuando est\u00e1 habilitada la invalidaci\u00f3n de planificaci\u00f3n. Debe especificar una hora del d\u00eda durante la cual la actividad de la solicitud normalmente sea la m\u00e1s baja.
JMSConnector.description=Especifica un recurso JMS.
JMSServer.description=Utilice esta p\u00e1gina para ver o cambiar las propiedades de configuraci\u00f3n del servidor de JMS seleccionado. El servidor de JMS sirve las funciones JMS en un nodo dentro del dominio de administraci\u00f3n de WebSphere(R) Application Server.
JMSServer.description.description=Especifica una descripci\u00f3n del servidor JMS, a efectos administrativos.
JMSServer.numThreads.description=Especifica el n\u00famero de hebras simult\u00e1neas que el motor Pub/Sub coincidente puede utilizar.
JMSServer.queueNames.description=Especifica los nombres de colas que alberga este servidor JMS.
JMSServer.securityPort.description=Especifica el n\u00famero de puerto TCP/IP del puerto de escucha utilizado internamente por el servidor de JMS.
JMSTransport.description=
JMXConnector.description=Utilice esta p\u00e1gina para ver y cambiar la configuraci\u00f3n para los conectores JMX (Java(TM) Management Extensions). Los conectores proporcionan un canal de comunicaci\u00f3n entre los procesos gestionados por WebSphere(R) Application Server bas\u00e1ndose en un determinado protocolo de comunicaciones.
JMXConnector.properties.description=Especifica las propiedades de configuraci\u00f3n arbitrarias que se aplican a este conector JMX.
JMXConnector.type.description=Especifica el tipo del conector JMX.
JavaPersistenceAPIService.defaultJTADataSourceJNDIName.description=Especifica el nombre JNDI del origen de datos JTA (Java(TM) Transaction API) que ser\u00e1 utilizado por las aplicaciones que se ejecutan en este servidor. Por omisi\u00f3n, los or\u00edgenes de datos son JTA. S\u00f3lo se visualizan en este campo los or\u00edgenes de datos que son transaccionales.
JavaPersistenceAPIService.defaultNonJTADataSourceJNDIName.description=Especifica el nombre JNDI del origen de datos no transaccional por omisi\u00f3n que ser\u00e1 utilizado por las aplicaciones que se ejecutan en este servidor. S\u00f3lo se visualizan en este campo los or\u00edgenes de datos que se han marcado como no transaccionales.
JavaPersistenceAPIService.defaultPersistenceProvider.description=Especifica el proveedor JPA por omisi\u00f3n que ser\u00e1 utilizado por las aplicaciones que se ejecutan en este servidor.
JavaPersistenceAPIService.defaultPersistenceProvider.manual.description=Pulse este bot\u00f3n de selecci\u00f3n para especificar el nombre de clase de la implementaci\u00f3n JPA plenamente cualificado que no se incluye con WebSphere(R) Application Server.
JavaPersistenceAPIService.defaultPersistenceProvider.select.description=Pulse este bot\u00f3n de selecci\u00f3n para utilizar un proveedor JPA incluido con WebSphere(R) Application Server.
JavaPersistenceAPIService.description=JPA (Java(TM) Persistence API) define la gesti\u00f3n de la persistencia y la correlaci\u00f3n objeto-relacional para el entorno Java(TM) Platform, Enterprise Edition (Java(TM) EE). Utilice esta p\u00e1gina para configurar los valores JPA por omisi\u00f3n para este servidor. Estos valores JPA se utilizan para la unidad de persistencia de una aplicaci\u00f3n s\u00f3lo cuando la aplicaci\u00f3n no define los valores JPA para dicha unidad de persistencia. Los valores de persistencia de aplicaci\u00f3n siempre alteran temporalmente los valores de esta p\u00e1gina.
JavaPersistenceAPIService.link.description=JPA (Java(TM) Persistence API) define la gesti\u00f3n de la persistencia y la correlaci\u00f3n objeto/relacional para el entorno Java(TM) EE. Utilice esta p\u00e1gina para configurar los valores JPA por omisi\u00f3n para este servidor de aplicaciones.
JavaProcessDef.description=Especifica si los procesos Java(TM) requieren que se pase informaci\u00f3n adicional a la m\u00e1quina virtual Java(TM) cuando se crea el proceso.
JavaProcessDef.executableTarget.description=Especifica el nombre del destino ejecutable (una clase Java(TM) (que contiene un m\u00e9todo main(), o el nombre de un archivo JAR ejecutable), en funci\u00f3n del tipo de destino ejecutable.
JavaProcessDef.executableTargetKind.description=Especifica si se utilizar\u00e1 un nombre de clase Java(TM) o el nombre de un archivo JAR ejecutable como destino ejecutable de este proceso Java(TM).
JavaProcessDef.jvmEntries.description=Especifica una lista de configuraciones de m\u00e1quinas virtuales Java(TM) asociadas a este servidor.
JavaVirtualMachine.bootClasspath.description=Especifica las clases y recursos de rutina de carga de una JVM. Esta opci\u00f3n s\u00f3lo est\u00e1 disponible para las JVM que dan soporte a las clases y recursos de rutina de carga. Debe separar las distintas v\u00edas de acceso con dos puntos (:) o un punto y coma (;), en funci\u00f3n del sistema operativo del nodo.
JavaVirtualMachine.classpath.description=Especifica la v\u00eda de acceso de clases est\u00e1ndar donde la m\u00e1quina virtual Java(TM) busca las clases.
JavaVirtualMachine.debugArgs.description=Especifica los argumentos de depuraci\u00f3n de la l\u00ednea de mandatos que se pasan a la m\u00e1quina virtual Java(TM) que inicia el proceso del servidor de aplicaciones. Puede especificar argumentos cuando la modalidad de depuraci\u00f3n est\u00e1 habilitada.
JavaVirtualMachine.debugMode.description=Especifica si se debe utilizar la salida de depuraci\u00f3n de JVM. El valor por omisi\u00f3n es no habilitar el soporte de modalidad de depuraci\u00f3n.
JavaVirtualMachine.description=Utilice esta p\u00e1gina para configurar los valores avanzados de la m\u00e1quina virtual Java(TM).
JavaVirtualMachine.disableJIT.description=Especifica si desea inhabilitar o no el compilador JIT (Just-In-Time) de JVM.
JavaVirtualMachine.executableJarFileName.description=Especifica un nombre de v\u00eda de acceso completo para un archivo JAR ejecutable que utiliza la m\u00e1quina virtual Java(TM).
JavaVirtualMachine.genericJvmArguments.description=Especifica los argumentos adicionales de la l\u00ednea de mandatos para la JVM.
JavaVirtualMachine.hprofArguments.description=Especifica los argumentos de perfiles de l\u00ednea de mandatos que se pasan a la m\u00e1quina virtual Java(TM) que inicia el proceso del servidor de aplicaciones. Puede especificar argumentos cuando el soporte de perfiles de HProf est\u00e1 habilitado.
JavaVirtualMachine.initialHeapSize.description=Especifica el tama\u00f1o del almacenamiento din\u00e1mico inicial disponible para la JVM (en megabytes). Especifique 0 para utilizar el valor por omisi\u00f3n.
JavaVirtualMachine.maximumHeapSize.description=Especifica el tama\u00f1o m\u00e1ximo de almacenamiento din\u00e1mico disponible para la JVM (en megabytes). Especifique 0 para utilizar el valor por omisi\u00f3n.
JavaVirtualMachine.osName.description=Especifica los valores de JVM para un sistema operativo determinado. Cuando se inicia, el proceso utiliza los valores de JVM del sistema operativo del nodo.
JavaVirtualMachine.runHProf.description=Especifica si se debe utilizar el soporte de perfiles de HProf. Para utilizar otro perfil, especifique los valores personalizados del perfil mediante el valor de Argumentos de HProf.  El valor por omisi\u00f3n es no habilitar el soporte de perfiles de HProf.
JavaVirtualMachine.systemProperties.description=Especifica las propiedades del sistema Java(TM) que se establecen en la memoria para esta JVM.
JavaVirtualMachine.verboseModeClass.description=Especifica si se debe utilizar la salida de depuraci\u00f3n detallado en la carga de clases. El valor por omisi\u00f3n es no habilitar la carga de clase detallada.
JavaVirtualMachine.verboseModeGarbageCollection.description=Especifica si se debe utilizar la salida de depuraci\u00f3n verbosa en la recogida de basura. El valor por omisi\u00f3n es no habilitar la recogida de basura verbosa.
JavaVirtualMachine.verboseModeJNI.description=Especifica si se debe utilizar la salida de depuraci\u00f3n verbosa en la invocaci\u00f3n de m\u00e9todo nativo. El valor por omisi\u00f3n es no habilitar JNI verbosa.
LSDConnection.description=Especifica las propiedades que se utilizan para conectarse a un daemon de servicio de ubicaci\u00f3n (LSD). Un LSD es un servidor que recibe datos en un puerto fijo, procesa solicitudes para localizar referencias de objetos persistentes y redirige los clientes al servidor de aplicaciones apropiado. Vea el servidor LocationServiceDaemonServer para conocer la configuraci\u00f3n del proceso del servidor LSD.
LSDConnection.endPoint.description=
LSDConnection.mode.description=Especifica la modalidad del daemon de servicio de ubicaci\u00f3n.
ListenerPort.connectionFactoryJNDIName.description=Especifica el nombre JNDI de la f\u00e1brica de conexiones de JMS que va a utilizar el puerto de escucha; por ejemplo, jms/connFactory1.
ListenerPort.description=Utilice esta p\u00e1gina para configurar puertos de escucha de beans controlados por mensajes que permiten que escuchar mensajes. Cada puerto especifica la f\u00e1brica de conexiones de JMS y el destino de JMS en el que escuchar\u00e1 un bean controlado por mensajes desplegado en dicho puerto.
ListenerPort.description.description=Especifica una descripci\u00f3n del puerto de escucha, a efectos administrativos.
ListenerPort.destinationJNDIName.description=Especifica el nombre JNDI del destino que va a utilizar el puerto de escucha; por ejemplo, jms/destn1.
ListenerPort.maxMessages.description=Especifica el n\u00famero m\u00e1ximo de mensajes que el escucha puede procesar en una sesi\u00f3n de servidor de JMS. El rango es de 0 a 2147483647.
ListenerPort.maxRetries.description=Especifica el n\u00famero m\u00e1ximo de veces que el escucha intenta enviar un mensaje antes de que se detenga el escucha. El rango es de 0 a 2147483647.
ListenerPort.maxSessions.description=Especifica el n\u00famero m\u00e1ximo de sesiones simult\u00e1neas de servidor de JMS que utiliza un escucha para procesar mensajes, el rango es de 1 a 2147483647.
ListenerPort.mbean.jmsConnJNDIName.description=Especifica el nombre JNDI para la f\u00e1brica de conexiones de JMS que utilizar\u00e1 la hebra de escucha.
ListenerPort.mbean.jmsDestJNDIName.description=Especifica el nombre JNDI para el destino JMS que utilizar\u00e1 la hebra de escucha.
ListenerPort.mbean.maxMessages.description=Especifica el n\u00famero m\u00e1ximo de mensajes que el escucha puede procesar en una sesi\u00f3n de servidor de JMS. El rango es de 0 a 2147483647.
ListenerPort.mbean.maxRetries.description=Especifica el n\u00famero m\u00e1ximo de veces que el escucha intenta enviar un mensaje antes de que se detenga el escucha. El rango es de 0 a 2147483647.
ListenerPort.mbean.maxSessions.description=Especifica el n\u00famero m\u00e1ximo de sesiones simult\u00e1neas de servidor de JMS que utiliza un escucha para procesar mensajes, el rango es de 1 a 2147483647.
ListenerPort.mbean.started.description=Especifica el estado de ejecuci\u00f3n del puerto de escucha.
ListenerPort.name.description=Especifica el nombre del puerto de escucha.
ManagedObject.description=Especifica la representaci\u00f3n de configuraci\u00f3n de un objeto que puede gestionar un proceso de agente.
ManagedObject.name.description=Especifica el nombre del objeto gestionado que representa este objeto activo.  Este nombre de objeto gestionado act\u00faa como un componente de un nombre jer\u00e1rquico calculado que se puede utilizar con un proceso de agente de gesti\u00f3n para localizar la interfaz operativa de control del objeto activo en el tiempo de ejecuci\u00f3n.
ManagedObject.stateManagement.description=Especifica si la JVM puede controlar o no el estado del recurso gestionado. En otras palabras, de iniciarlo y detenerlo.
ManagedObject.statisticsProvider.description=Especifica si el recurso gestionado puede generar o no medidas de rendimiento.
ManualTransaction.description=Utilice esta p\u00e1gina para revisar las transacciones que necesitan una finalizaci\u00f3n manual.
MessageListenerService.description=Utilice esta p\u00e1gina para configurar el servicio de escucha de mensajes. Este servicio proporciona el proceso de escucha de bean controlado por mensajes (MDB), con el que se despliegan los beans controlados por mensajes en los puertos de escucha que definen el destino de JMS en el que se va a escuchar. Estos puertos de escucha se definen dentro de este servicio junto con los valores para la agrupaci\u00f3n de hebras.
MessageListenerService.description.description=Especifica que el servicio de escucha de mensajes es una ampliaci\u00f3n de las funciones JMS del proveedor de JMS.  Proporciona un gestor de escuchas que controla y supervisa uno o m\u00e1s escuchas JMS, que a su vez supervisan un destino de JMS en nombre del bean desplegado y controlado por mensajes.
MessageListenerService.listenerPorts.description=Especifica los puertos de escucha de mensajes configurados en el dominio administrativo.
MessageListenerService.name.description=Especifica el nombre por el que se conoce el servicio de escucha de mensajes a efectos administrativos.
MessageListenerService.threadPool.description=Especifica los valores de la agrupaci\u00f3n de hebras de los MDB del servicio de escucha de mensajes
MonitoringPolicy.autoRestart.description=Especifica si se debe reiniciar el proceso autom\u00e1ticamente si se produce un error. El valor por omisi\u00f3n es reiniciar el proceso autom\u00e1ticamente.
MonitoringPolicy.description=Utilice esta p\u00e1gina para configurar los valores de pol\u00edticas para la supervisi\u00f3n del rendimiento del servidor de aplicaciones.
MonitoringPolicy.maximumStartupAttempts.description=Especifica el n\u00famero m\u00e1ximo de intentos de arrancar el servidor de aplicaciones antes de abandonar.
MonitoringPolicy.nodeRestartState.description=Especifica el estado de proceso alcanzado si est\u00e1 seleccionada la opci\u00f3n autoRestart.  Las opciones son: DETENIDO, EN EJECUCI\u00d3N, ANTERIOR. El valor por omisi\u00f3n es DETENIDO.
MonitoringPolicy.pingInitialTimeout.description=Especifica el tiempo m\u00e1ximo, en segundos, que tarda el servidor en finalizar la inicializaci\u00f3n. Cuando termina este tiempo, el servidor de administraci\u00f3n intenta reiniciar el servidor.
MonitoringPolicy.pingInterval.description=Especifica la frecuencia de los intentos de comunicaci\u00f3n entre el proceso padre, como el agente de nodo, y el proceso que ha generado, como un servidor de aplicaciones. Ajuste este valor bas\u00e1ndose en sus requisitos para reiniciar servidores con anomal\u00edas. Si reduce el valor se detectan las anomal\u00edas m\u00e1s r\u00e1pido; si aumenta el valor se reduce la frecuencia de los pings, reduciendo la carga del sistema.
MonitoringPolicy.pingTimeout.description=Especifica el intervalo despu\u00e9s del cual no se espera ninguna respuesta del proceso supervisado para indicar que no es correcto.
NameServer.bootstrapServerAddress.description=Especifica la direcci\u00f3n del servidor de rutina de carga, que es el punto final del servidor de rutina de carga del servidor de nombres. Un punto final incluye un nombre de host y un n\u00famero de puerto. Los clientes de nombres especifican el puerto y el host de un servidor de rutina de carga para obtener un contexto de denominaci\u00f3n inicial a partir del servidor de nombres asociado.
NameServer.description=Utilice esta p\u00e1gina para configurar un proveedor de servicios de denominaci\u00f3n para el servidor de aplicaciones.
NamedEndPoint.description=Especifica los puertos TCP/IP que utiliza este servidor para las conexiones.
NamedEndPoint.endPoint.description=
NamedEndPoint.endPointName.description=Especifica el nombre por el que se conoce al puerto a efectos administrativos.
ORBPlugin.description=Especifica un c\u00f3digo personalizado que se especifica para ampliar el ORB.  Un plug-in captura la clase que contiene la l\u00f3gica personalizada.  Durante la inicializaci\u00f3n del servidor, el servidor toma el nombre del plug-in y a\u00f1ade com.ibm.CORBA.ORBPluginClass.XXX como prefijo al nombre.
ORBPlugin.name.description=Especifica el nombre de clase no cualificado del plug-in que se debe cargar e inicializar.
ORBThreadPoolManagerSettings.description=Especifica los valores para la agrupaci\u00f3n de hebras definida por el servidor denominada ORB.thread.pool.
ORBThreadPoolServiceSettings.description=Especifica los valores para la agrupaci\u00f3n de hebras que est\u00e1 asociada directamente con el servicio ORB.
ObjectRequestBroker.commTraceEnabled.description=Especifica si se rastrean los mensajes ORB GIOP. Este valor se ignora si no est\u00e1 habilitado el rastreo de ORB.
ObjectRequestBroker.connectionCacheMaximum.description=Especifica el n\u00famero m\u00e1ximo de conexiones que puede ocupar la memoria cach\u00e9 de conexi\u00f3n de un servicio.
ObjectRequestBroker.connectionCacheMinimum.description=Especifica el n\u00famero m\u00ednimo de conexiones que puede ocupar la memoria cach\u00e9 de conexi\u00f3n de un servicio.
ObjectRequestBroker.description=Utilice esta p\u00e1gina para configurar el intermediario de solicitud de objetos (ORB).
ObjectRequestBroker.externalConfigURL.description=
ObjectRequestBroker.forceTunnel.description=Especifica c\u00f3mo el cliente intenta utilizar el ORB de cliente la transmisi\u00f3n a trav\u00e9s de t\u00fanel HTTP.
ObjectRequestBroker.interceptors.description=Especifica una lista de interceptores a los que llama el ORB durante cada solicitud de IIOP.
ObjectRequestBroker.locateRequestTimeout.description=Especifica el n\u00famero de segundos que espera el ORB antes de que termine el tiempo de espera de un mensaje LocateRequest.
ObjectRequestBroker.lsdConnection.description=Especifica la referencia al Daemon de servicio de ubicaci\u00f3n, que utiliza el ORB para resolver las IOR indirectas.
ObjectRequestBroker.noLocalCopies.description=Especifica si el ORB va a pasar par\u00e1metros por referencia en lugar de por valores. Si los par\u00e1metros se pasan por referencia, se evita una operaci\u00f3n de copia. Habilite con precauci\u00f3n esta funci\u00f3n porque podr\u00edan producirse comportamientos inesperados.
ObjectRequestBroker.plugins.description=Especifica una lista de plug-ins a los que llama el ORB durante la inicializaci\u00f3n del ORB.
ObjectRequestBroker.properties.description=Pulse para especificar propiedades personalizadas adicionales. Puede a\u00f1adir propiedades personalizadas de ORB. Sin embargo, se recomienda encarecidamente no modificar ni suprimir ninguno de los valores por omisi\u00f3n establecidos durante la instalaci\u00f3n del producto, a menos que lo indique de esta forma el personal del soporte t\u00e9cnico de IBM(R).
ObjectRequestBroker.requestRetriesCount.description=Especifica el n\u00famero de veces que el ORB intenta enviar una solicitud si se produce un error en el servidor. Los reintentos a veces permiten solucionar los errores en la red transitorios.
ObjectRequestBroker.requestRetriesDelay.description=Especifica el n\u00famero de milisegundos entre los reintentos de solicitud.
ObjectRequestBroker.requestTimeout.description=Especifica el n\u00famero de segundos que espera el ORB antes de que termine el tiempo de espera del mensaje de la solicitud.
ObjectRequestBroker.ssl.description=Especifica los valores SSL (Capa de sockets seguros) del servidor.
ObjectRequestBroker.threadPool.description=Especifica los valores de la agrupaci\u00f3n de hebras del ORB.
ObjectRequestBroker.tunnelAgentURL.description=Especifica el URL del servlet utilizado para dar soporte a la transmisi\u00f3n a trav\u00e9s de t\u00fanel HTTP. Este campo s\u00f3lo es necesario si el campo Forzar t\u00fanel se establece en SIEMPRE o CUANDO SEA NECESARIO. En caso contrario, el ORB ignora el valor especificado para este campo.
OutputRedirect.description=Especifica los nombres de los archivos a los que se redirigen las corrientes de datos de entrada, salida y error.
OutputRedirect.stderrFilename.description=Especifica el archivo al que se dirige la corriente de datos est\u00e1ndar. El nombre de archivo puede incluir un nombre de v\u00eda de acceso simb\u00f3lico definido en las entradas de variables.
OutputRedirect.stdinFilename.description=Especifica el archivo al que se redirigen la entrada y la salida de las corrientes de datos est\u00e1ndar.
OutputRedirect.stdoutFilename.description=Especifica el archivo al que se dirige la corriente de datos de salida est\u00e1ndar. El nombre de archivo puede incluir un nombre de v\u00eda de acceso simb\u00f3lico definido en las entradas de variables.
PMIService.description=Utilice esta p\u00e1gina para configurar PMI (Performance Monitoring Infrastructure).
PMIService.initialSpecLevel.description=Especifica una serie de especificaci\u00f3n de PMI (Infraestructura de supervisi\u00f3n del rendimiento) que almacena los niveles de especificaci\u00f3n de PMI para todos los componentes del servidor. Los niveles N, L, M, H y X representan Ninguno, Bajo ,Medio ,Alto y M\u00e1ximo respectivamente.
Persistence.description=Utilice esta p\u00e1gina para especificar c\u00f3mo se guardan los datos en un entorno distribuido.  El contenedor SIP utiliza s\u00f3lo la duplicaci\u00f3n de memoria a memoria para las sesiones distribuidas.
PortletContainer.PortletCache.description=Selecci\u00f3nelo para habilitar la memoria cach\u00e9 de fragmentos de portlets.
PortletContainer.description=Utilice esta p\u00e1gina para configurar el contenedor de portlet.
PreparedTransaction.description=Utilice esta p\u00e1gina para revisar las transacciones que se han importado y preparado pero que a\u00fan no se han comprometido.
ProcessDef.description=Utilice esta p\u00e1gina para configurar una definici\u00f3n de proceso. Una definici\u00f3n de proceso define la informaci\u00f3n de l\u00ednea de mandatos que se necesita para iniciar o inicializar un proceso.
ProcessDef.environment.description=Especifica los valores que se a\u00f1aden al entorno de tiempo de ejecuci\u00f3n del proceso.
ProcessDef.executableArguments.description=Especifica los mandatos ejecutables que se ejecutan cuando se inicia el proceso.
ProcessDef.executableName.description=Especifica el nombre ejecutable del proceso.
ProcessDef.execution.description=Especifica propiedades como, por ejemplo, los permisos RunAs, la mascara U y la prioridad de proceso que controlan c\u00f3mo se ejecuta el proceso del sistema operativo.
ProcessDef.ioRedirect.description=Especifica un conjunto de propiedades que controlan c\u00f3mo se direccionan las corrientes de datos de entrada y salida nativas de proceso.
ProcessDef.monitoringPolicy.description=Especifica propiedades que controlan c\u00f3mo el agente de nodo supervisa el proceso.
ProcessDef.processType.description=Especifica el tipo del proceso del servidor. Se debe seleccionar Control, Servant, o Adjunto.
ProcessDef.startCommand.description=Especifica el mandato que se utiliza para iniciar el proceso.
ProcessDef.startCommandArgs.description=Especifica los argumentos del mandato que se utiliza para iniciar el proceso.
ProcessDef.stopCommand.description=Especifica el mandato que se utiliza para detener el proceso. Para z/OS, si el campo se deja en blanco, se utiliza el mandato MVS STOP para detener el servidor gen\u00e9rico.
ProcessDef.stopCommandArgs.description=Especifica los argumentos utilizados para detener el proceso.
ProcessDef.terminateCommand.description=Especifica el mandato que se utiliza para finalizar el proceso.
ProcessDef.terminateCommandArgs.description=Especifica los argumentos del mandato que se utiliza para finalizar el proceso.
