ProcessExecution.runInProcessGroup.description=Especifica el proceso para un grupo de proceso espec\u00edfico. El valor especificado en este campo se puede utilizar para operaciones como la partici\u00f3n de procesadores. Por ejemplo, un administrador del sistema puede asignar un grupo de proceso para que se ejecute en 6 de 12 procesadores. El valor por omisi\u00f3n 0 (cero) indica que no se asigna el proceso a ning\u00fan grupo espec\u00edfico.
