SessionDatabasePersistence.datasourceJNDIName.description=Especifica el nombre JNDI del origen de datos a partir del cual el gestor de sesiones obtiene conexiones de base de datos.
SessionDatabasePersistence.db2RowSize.description=Especifica el tama\u00f1o de p\u00e1gina del espacio de tablas para la tabla de sesiones, si se utiliza una base de datos DB2(R). Los valores posibles son 4, 8, 16 y 32 kilobytes (K). El tama\u00f1o de fila por omisi\u00f3n es 4 K.
