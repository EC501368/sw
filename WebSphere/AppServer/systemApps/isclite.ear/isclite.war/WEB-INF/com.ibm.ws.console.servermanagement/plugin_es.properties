ServerComponent.StateManageable.initialState.description=Especifica el estado de ejecuci\u00f3n del componente solicitado cuando el servidor se inicia por primera vez. Si el estado del componente es Detenido, los componentes del servidor de aplicaciones y cualquier componente que dependa del componente del servidor de aplicaciones no se iniciar\u00e1 cuando el servidor se reinicie.  Si los componentes no se reinician, es posible que el servidor no funcione de la forma esperada.
ServerComponent.StateManageable.initialState.warning=El estado inicial del componente del servidor est\u00e1 establecido en Detenido.  Es posible que varios componentes no se inicien cuando se inicie el servidor de aplicaciones y puede que el servidor de aplicaciones no funcione de la forma esperada.  
ServerComponent.description=Esta p\u00e1gina proporciona acceso a los valores de configuraci\u00f3n relacionados con tipos espec\u00edficos de funcionalidad del servidor, como los valores del servidor de aplicaciones, el servidor JMS y el servidor de nombres. Dependiendo del tipo primario de servidor, la lista de componentes de servidor que tenga configurada para el servidor puede variar.
ServerInstance.description=Utilice esta p\u00e1gina para configurar servidores que pueden tener din\u00e1micamente m\u00e1s de un proceso sirviente (como en z/OS(R)).
ServerInstance.enableMultipleServerInstances.description=Especifica si est\u00e1 habilitada la caracter\u00edstica de instancias m\u00faltiples de servidor en este servidor.  Este valor se ignora en plataformas que no incluyen soporte de instancias m\u00faltiples de servidor.  Por ejemplo, normalmente est\u00e1 habilitada en z/OS(R)
