SIB.GenericJMSConnectionFactory.description=Una f\u00e1brica de conexiones de JMS se utiliza para crear conexiones con el proveedor de JMS asociado para destinos de JMS. Utilice este panel para ver o cambiar las propiedades de configuraci\u00f3n de la f\u00e1brica de conexiones de JMS para el proveedor de mensajer\u00eda gen\u00e9rico seleccionado.
SIB.GenericJMSDestination.description=Un destino de JMS gen\u00e9rico define las propiedades de configuraci\u00f3n de una cola (para mensajer\u00eda punto a punto) o de un tema (para mensajer\u00eda de publicaci\u00f3n y suscripci\u00f3n) proporcionadas por el proveedor de mensajer\u00eda gen\u00e9rico seleccionado.
SIB.MQQueue.description=Destinos de cola proporcionados para mensajer\u00eda punto a punto por el proveedor de mensajer\u00eda de WebSphere MQ.  Utilice los objetos administrativos de destinos de cola de WebSphere MQ para gestionar destinos de cola para el proveedor de mensajer\u00eda de WebSphere MQ.
SIB.MQQueueConnectionFactory.description=Una f\u00e1brica de conexiones de cola se utiliza para crear conexiones con el proveedor de JMS asociado de destinos de cola de JMS, para mensajer\u00eda punto a punto. Utilice los objetos administrativos de f\u00e1bricas de conexiones de cola de WebSphere MQ para gestionar f\u00e1bricas de conexiones de cola para el proveedor de mensajer\u00eda de WebSphere MQ.
SIB.MQSeriesProvider.description=Un proveedor de JMS permite mensajer\u00eda as\u00edncrona basada en JMS (Java Message Service).  Proporciona f\u00e1bricas de conexiones de J2EE para crear conexiones para destinos de cola JMS o de tema espec\u00edficos. Los objetos administrativos del proveedor de mensajer\u00eda de WebSphere MQ se utilizan para gestionar recursos JMS para WebSphere MQ como el proveedor de JMS.
SIB.MQTopic.description=Destinos de tema proporcionados para mensajer\u00eda de publicaci\u00f3n/suscripci\u00f3n por el proveedor de mensajer\u00eda de WebSphere MQ.  Utilice los objetos administrativos de destinos de tema de WebSphere MQ para gestionar destinos de tema para el proveedor de mensajer\u00eda de WebSphere MQ.
SIB.MQTopicConnectionFactory.description=Una f\u00e1brica de conexiones de tema se utiliza para crear conexiones con el proveedor de JMS asociado de destinos de tema de JMS, para mensajer\u00eda de publicaci\u00f3n y suscripci\u00f3n.  Utilice los objetos administrativos de f\u00e1bricas de conexiones de tema de WebSphere MQ para gestionar f\u00e1bricas de conexiones de tema para el proveedor de mensajer\u00eda de WebSphere MQ.
SIB.WASProvider.description=Un proveedor de JMS permite mensajer\u00eda as\u00edncrona basada en JMS (Java Message Service).  Proporciona f\u00e1bricas de conexiones de J2EE para crear conexiones para destinos de cola JMS o de tema espec\u00edficos. Los objetos administrativos del proveedor de mensajer\u00eda por omisi\u00f3n V5 se utilizan para gestionar recursos JMS del proveedor de mensajer\u00eda interna V5 por omisi\u00f3n.
SIB.WASQueue.description=Destinos de cola proporcionados para mensajer\u00eda punto a punto por el proveedor de mensajer\u00eda V5 por omisi\u00f3n interno. Utilice los objetos administrativos de destinos de cola de WebSphere para gestionar destinos de cola para el proveedor de mensajer\u00eda interna V5 por omisi\u00f3n.
SIB.WASQueueConnectionFactory.description=Una f\u00e1brica de conexiones de cola se utiliza para crear conexiones con el proveedor de JMS asociado de destinos de cola de JMS, para mensajer\u00eda punto a punto.  Utilice los objetos administrativos de f\u00e1bricas de conexiones de cola de WebSphere para gestionar f\u00e1bricas de conexiones de cola para el proveedor de mensajer\u00eda interna V5 por omisi\u00f3n.
SIB.WASTopic.description=Destinos de tema proporcionados para mensajer\u00eda de publicaci\u00f3n y suscripci\u00f3n por el proveedor de mensajer\u00eda interna V5 por omisi\u00f3n. Utilice los objetos administrativos de destinos de tema WebSphere para gestionar destinos de tema para el proveedor de mensajer\u00eda interna V5 por omisi\u00f3n.
SIB.WASTopicConnectionFactory.description=Una f\u00e1brica de conexiones de tema se utiliza para crear conexiones con el proveedor de JMS asociado de destinos de tema de JMS, para mensajer\u00eda de publicaci\u00f3n y suscripci\u00f3n.  Utilice los objetos administrativos de f\u00e1bricas de conexiones de tema WebSphere para gestionar f\u00e1bricas de conexiones de tema para el proveedor de mensajer\u00eda interna V5 por omisi\u00f3n.
SIB.v5jmsserver.description=Las funciones JMS en un nodo V5 las proporciona el servidor de JMS de dicho nodo. Utilice este panel para ver o cambiar las propiedades de configuraci\u00f3n del servidor de JMS seleccionado.
SIBJMSActivationSpec.acknowledgeMode.description=C\u00f3mo reconoce la sesi\u00f3n los mensajes que recibe.
SIBJMSActivationSpec.alwaysActivateAllMDBs.description=La regla de selecci\u00f3n de servidor MDB. Determina qu\u00e9 servidores pueden conducir MDB desplegados en ellos. Seleccione este recuadro para activar siempre los MDB en todos los servidores. De lo contrario, s\u00f3lo se utilizar\u00e1n los servidores con un motor de mensajer\u00eda en ejecuci\u00f3n.
SIBJMSActivationSpec.authenticationAlias.description=Nombre de un alias de autenticaci\u00f3n J2C utilizado para la autenticaci\u00f3n gestionada por componentes de las conexiones con el bus de integraci\u00f3n de servicios.
SIBJMSActivationSpec.autoStopSequentialMessageFailure.description=El punto final se detendr\u00e1 cuando el n\u00famero de mensajes an\u00f3malos secuenciales alcance el l\u00edmite configurado. Debido a las dependencias de proceso en el MDB el n\u00famero de mensajes real procesados puede superar este valor.
SIBJMSActivationSpec.busName.description=Nombre del bus con el que conectar.
SIBJMSActivationSpec.clientId.description=Identificador de cliente de JMS necesario para las suscripciones de tema duraderas en todas las conexiones creadas mediante esta especificaci\u00f3n de activaci\u00f3n.
SIBJMSActivationSpec.consumerDoesNotModifyPayloadAfterGet.description=Cuando est\u00e1 habilitada, los mensajes de objeto recibidos a trav\u00e9s de esta especificaci\u00f3n de activaci\u00f3n s\u00f3lo tendr\u00e1n sus datos de mensaje serializados por el sistema cuando sea absolutamente necesario. Los datos obtenidos de estos mensajes se deben tratar como de solo lectura por las aplicaciones.
SIBJMSActivationSpec.description=Una especificaci\u00f3n de activaci\u00f3n JMS se asocia con uno o m\u00e1s beans controlados por mensajes y proporciona la configuraci\u00f3n necesaria para que ellos reciban mensajes.
SIBJMSActivationSpec.destinationJndiName.description=Nombre JNDI del destino
SIBJMSActivationSpec.destinationType.description=Determina si el bean controlado por mensajes utiliza un destino de cola o de tema.
SIBJMSActivationSpec.durableSubscriptionHome.description=Nombre del motor de mensajer\u00eda utilizado para almacenar los mensajes entregados a suscripciones duraderas para los objetos creados desde esta especificaci\u00f3n de activaci\u00f3n JMS. Este campo es necesario si se utiliza una suscripci\u00f3n de tema duradera.
SIBJMSActivationSpec.failingMessageDelay.description=Cualquier mensaje que MDB no puede procesar pero que no ha alcanzado el l\u00edmite m\u00e1ximo de entregas an\u00f3malas s\u00f3lo se reintentar\u00e1 despu\u00e9s de que haya pasado este periodo de tiempo (en milisegundos). Puede que se intenten otros mensajes durante este periodo, a no ser que se alcance el umbral de anomal\u00eda secuencial y la concurrencia m\u00e1xima est\u00e9 establecida en 1.
SIBJMSActivationSpec.forwarderDoesNotModifyPayloadAfterSet.description=Cuando est\u00e1 habilitada, los mensajes de objetos y bytes remitidos a trav\u00e9s de esta especificaci\u00f3n de activaci\u00f3n que tiene su carga \u00fatil modificada no har\u00e1 que se copien los datos cuando se establecen en el mensaje y el sistema s\u00f3lo serializar\u00e1 los datos del mensaje cuando sea absolutamente necesario. Las aplicaciones que env\u00edan estos mensajes no deben modificar los datos una vez que se han establecido en el mensaje.
SIBJMSActivationSpec.maxBatchSize.description=N\u00famero m\u00e1ximo de mensajes recibidos del motor de mensajer\u00eda en un solo lote.
SIBJMSActivationSpec.maxConcurrency.description=N\u00famero m\u00e1ximo de puntos finales a los que se entregan simult\u00e1neamente los mensajes.
SIBJMSActivationSpec.messageSelector.description=Selector de mensajes JMS utilizado para determinar qu\u00e9 mensajes recibe el bean controlado por mensajes. El valor es una serie que se utiliza para seleccionar un subconjunto de los mensajes disponibles. La sintaxis se basa en un subconjunto de la sintaxis de expresi\u00f3n condicional SQL 92, tal como se describe en la especificaci\u00f3n JMS. Consulte el Information Center para obtener m\u00e1s informaci\u00f3n.
SIBJMSActivationSpec.providerEndPoints.description=Lista separada por comas de tripletes de puntos finales, con la sintaxis nombreHost:n\u00fameroPuerto:nombreCadena, utilizada para conectarse a un servidor de rutina de carga. Por ejemplo, Merlin:7276:BootstrapBasicMessaging,Gandalf:5557:BootstrapSecureMessaging. Si no se especifica nombreHost, el valor por omisi\u00f3n es localhost. Si no se especifica n\u00fameroPuerto, el valor por omisi\u00f3n es 7276. Si no se especifica nombreCadena, el valor por omisi\u00f3n es BootstrapBasicMessaging. Consulte el Information Center para obtener m\u00e1s informaci\u00f3n.
SIBJMSActivationSpec.readAhead.description=La lectura hacia adelante es una optimizaci\u00f3n que de forma preventiva asigna mensajes a consumidores. Esto mejora los tiempos para cumplir las peticiones del consumidor.
SIBJMSActivationSpec.retryInterval.description=El retardo (en segundos) entre los intentos para conectar con un motor de mensajer\u00eda, ambos para la conexi\u00f3n inicial y cualquier intento posterior para establecer una conexi\u00f3n mejor.
SIBJMSActivationSpec.shareDataSourceWithCMP.description=Permite compartir las conexiones entre JMS y beans de entidad de persistencia gestionada por contenedor (CMP).
SIBJMSActivationSpec.shareDurableSubscriptions.description=Controla si las suscripciones duraderas se comparten entre conexiones con miembros de un cl\u00faster de servidores.
SIBJMSActivationSpec.stopEndpointUponMsgFailure.description=Habilitar la detenci\u00f3n autom\u00e1tica de un punto final basado en los par\u00e1metros siguientes.
SIBJMSActivationSpec.subscriptionDurability.description=Determina si una suscripci\u00f3n de tema JMS es duradera o no.
SIBJMSActivationSpec.subscriptionName.description=Nombre de suscripci\u00f3n necesario para suscripciones de tema duraderas. Campo necesario cuando se utiliza una suscripci\u00f3n de tema duradera.
SIBJMSActivationSpec.target.description=Nombre de un destino que identifica un grupo de motores de mensajer\u00eda. Especifique el tipo de destino utilizando la propiedad Tipo de destino.
SIBJMSActivationSpec.targetSignificance.description=Esta propiedad especifica la importancia del grupo de destino.
SIBJMSActivationSpec.targetTransportChain.description=El nombre de la cadena de transporte de entrada al que debe dirigirse la aplicaci\u00f3n al conectarse a un motor de mensajer\u00eda en un proceso diferente para la aplicaci\u00f3n. Si selecciona un motor de mensajer\u00eda de otro proceso, se puede realizar una conexi\u00f3n s\u00f3lo si el motor de mensajer\u00eda est\u00e1 en un servidor que ejecuta la cadena de transporte de entrada especificada. Consulte el Information Center para obtener m\u00e1s informaci\u00f3n.
SIBJMSActivationSpec.targetType.description=Tipo del destino nombrado en la propiedad Destino.
SIBJMSConnectionFactory.authDataAlias.description=Este alias especifica el ID de usuario y contrase\u00f1a que se utilizar\u00e1n para autenticar las conexiones con el proveedor de JMS para la autenticaci\u00f3n gestionada por aplicaciones.
SIBJMSConnectionFactory.authMechanismPreference.description=Alias de la configuraci\u00f3n de inicio de sesi\u00f3n JAAS (Java Authentication and Authorization Service) utilizada por las aplicaciones para autenticar con el proveedor de mensajer\u00eda.
SIBJMSConnectionFactory.busName.description=Nombre del bus de integraci\u00f3n de servicios con el que conectar.
SIBJMSConnectionFactory.clientId.description=Identificador de cliente de JMS necesario para las suscripciones de tema duraderas en todas las conexiones creadas mediante esta f\u00e1brica de conexiones. Este identificador es necesario si la aplicaci\u00f3n est\u00e1 realizando publicaci\u00f3n/suscripci\u00f3n duradera.
SIBJMSConnectionFactory.connectionProximity.description=Proximidad de los motores de mensajer\u00eda que pueden aceptar peticiones de conexiones, en relaci\u00f3n con el motor de mensajer\u00eda de rutina de carga.
SIBJMSConnectionFactory.consumerDoesNotModifyPayloadAfterGet.description=Cuando est\u00e1 habilitada, los mensajes de objeto que ha recibido una aplicaci\u00f3n consumidora de mensajes que se ha conectado a esta f\u00e1brica de conexiones s\u00f3lo har\u00e1 que el sistema serialice sus datos de mensajes cuando sea absolutamente necesario. Las aplicaciones deben tratar los datos incluidos de estos mensajes como readOnly.
SIBJMSConnectionFactory.description=Una f\u00e1brica de conexiones de JMS se utiliza para crear conexiones con el proveedor de JMS asociado de destinos de JMS, tanto para mensajer\u00eda punto a punto como de publicaci\u00f3n/suscripci\u00f3n. Utilice los objetos administrativos de f\u00e1bricas de conexiones para gestionar f\u00e1bricas de conexiones de JMS para el proveedor de mensajer\u00eda por omisi\u00f3n.
SIBJMSConnectionFactory.durableSubscriptionHome.description=Nombre del motor de mensajer\u00eda utilizado para almacenar los mensajes entregados a suscripciones duraderas para los objetos creados desde esta f\u00e1brica de conexiones de JMS.
SIBJMSConnectionFactory.logMissingTransactionContext.description=Determina si el contenedor anota o no la falta de contextos de transacciones cuando se obtiene una conexi\u00f3n.
SIBJMSConnectionFactory.manageCachedHandles.description=Determina si el contenedor debe o no hacer un seguimiento de los manejadores en memoria cach\u00e9 (manejadores en variables de instancias de un bean).
SIBJMSConnectionFactory.nonPersistentMapping.description=Fiabilidad aplicada a los mensajes JMS no persistentes enviados utilizando esta f\u00e1brica de conexiones.
SIBJMSConnectionFactory.persistentMapping.description=Fiabilidad aplicada a los mensajes JMS persistentes enviados utilizando esta f\u00e1brica de conexiones.
SIBJMSConnectionFactory.producerDoesNotModifyPayloadAfterSet.description=Cuando est\u00e1 habilitada, los mensajes de objeto/bytes enviados por una aplicaci\u00f3n de producci\u00f3n de mensajes que se ha conectado al bus mediante esta f\u00e1brica de conexiones, no tendr\u00e1 sus datos copiados cuando se establezca y el sistema s\u00f3lo serializar\u00e1 los datos de mensaje cuando sea absolutamente necesario. Las aplicaciones que env\u00edan estos mensajes no deben modificar los datos una vez que se han establecido en el mensaje.
SIBJMSConnectionFactory.providerEndPoints.description=Lista separada por comas de tripletes de puntos finales, con la sintaxis nombreHost:n\u00fameroPuerto:nombreCadena, utilizada para conectarse a un servidor de rutina de carga. Por ejemplo, Merlin:7276:BootstrapBasicMessaging,Gandalf:5557:BootstrapSecureMessaging. Si no se especifica nombreHost, el valor por omisi\u00f3n es localhost. Si no se especifica n\u00fameroPuerto, el valor por omisi\u00f3n es 7276. Si no se especifica nombreCadena, el valor por omisi\u00f3n es BootstrapBasicMessaging. Consulte el Information Center para obtener m\u00e1s informaci\u00f3n.
SIBJMSConnectionFactory.readAhead.description=La lectura hacia adelante es una optimizaci\u00f3n que de forma preventiva asigna mensajes a consumidores. Esto mejora los tiempos para cumplir las peticiones del consumidor.
SIBJMSConnectionFactory.remoteProtocol.description=El nombre de la cadena de transporte de entrada al que debe dirigirse la aplicaci\u00f3n al conectarse a un motor de mensajer\u00eda en un proceso diferente para la aplicaci\u00f3n. Si selecciona un motor de mensajer\u00eda de otro proceso, se puede realizar una conexi\u00f3n s\u00f3lo si el motor de mensajer\u00eda est\u00e1 en un servidor que ejecuta la cadena de transporte de entrada especificada. Consulte el Information Center para obtener m\u00e1s informaci\u00f3n.
SIBJMSConnectionFactory.remoteTargetGroup.description=Nombre de un destino que define un grupo de motores de mensajer\u00eda.
SIBJMSConnectionFactory.remoteTargetType.description=Tipo del destino nombrado en la propiedad Grupo de destino remoto.
SIBJMSConnectionFactory.shareDataSourceWithCMP.description=Permite compartir las conexiones entre JMS y beans de entidad de persistencia gestionada por contenedor (CMP).
SIBJMSConnectionFactory.shareDurableSubscriptions.description=Controla si las suscripciones duraderas se comparten entre conexiones con miembros de un cl\u00faster de servidores.
SIBJMSConnectionFactory.target.description=Nombre de un destino que identifica un grupo de motores de mensajer\u00eda. Especifique el tipo de destino utilizando la propiedad Tipo de destino.
SIBJMSConnectionFactory.targetSignificance.description=Esta propiedad especifica la importancia del grupo de destino.
SIBJMSConnectionFactory.targetType.description=Tipo del destino nombrado en la propiedad Destino.
SIBJMSConnectionFactory.tempQueueNamePrefix.description=Prefijo de hasta doce caracteres utilizado para los nombres de las colas temporales creadas por las aplicaciones que utilizan esta f\u00e1brica de conexiones.
SIBJMSConnectionFactory.tempTopicNamePrefix.description=Prefijo de hasta doce caracteres utilizado para los nombres de los temas temporales creados por las aplicaciones que utilizan esta f\u00e1brica de conexiones.
SIBJMSConnectionFactory.xaRecoveryAuthAlias.description=Alias de autenticaci\u00f3n utilizado durante el proceso de recuperaci\u00f3n XA.
SIBJMSProvider.description=Un proveedor de JMS permite mensajer\u00eda basada en JMS (Java Messaging Service).  Proporciona f\u00e1bricas de conexiones de J2EE para crear conexiones para destinos de JMS. Este panel se utiliza para gestionar el proveedor por omisi\u00f3n y sus recursos JMS.
SIBJMSQueue.busName.description=Entre el nombre del bus en el que existe la cola asociada o d\u00e9jelo en blanco para utilizar el bus con el que conecta la aplicaci\u00f3n.
SIBJMSQueue.deliveryMode.description=Modalidad de entrega de los mensajes enviados a este destino. Esto controla la persistencia de los mensajes en este destino.
SIBJMSQueue.description=Se utiliza una cola JMS como destino para mensajer\u00eda de punto a punto. Utilice los objetos administrativos de destino de cola JMS para gestionar colas JMS para el proveedor de mensajer\u00eda por omisi\u00f3n.
SIBJMSQueue.gatherMessagesFALSE.description=Cualquier consumidor o examinador s\u00f3lo tendr\u00e1 acceso a los mensajes de un solo punto de cola, en lugar de a toda la cola. Si se define un punto de cola en el mismo motor de mensajer\u00eda al que est\u00e1 conectada la  aplicaci\u00f3n, este punto de cola ser\u00e1 el preferido en lugar de los otros puntos de cola.
SIBJMSQueue.gatherMessagesTRUE.description=Cualquier consumidor o examinador tendr\u00e1 acceso a los mensajes de todos los puntos de cola de la cola. Se aplican las implicaciones de rendimiento y orden de mensajes.
SIBJMSQueue.nonPersistentMapping.description=Fiabilidad aceptable de la entrega de mensajes para mensajes JMS no persistentes. Controla lo que le sucede a los mensajes enviados con la modalidad de entrega de JMS No persistente si se produce un problema de entrega.
SIBJMSQueue.priority.description=Prioridad relativa de los mensajes enviados a este destino en el rango de 0 a 9, con 0 como la prioridad m\u00e1s baja y 9 la m\u00e1s alta.
SIBJMSQueue.producerBindFALSE.description=Un generador de mensajes puede enviar mensajes a distintos puntos de cola, bas\u00e1ndose en la disponibilidad de los puntos de cola y en el equilibro de carga de trabajo del sistema. 
SIBJMSQueue.producerBindTRUE.description=Un generador de mensajes que se ha creado mediante esta cola enviar\u00e1 todos los mensajes al mismo punto de cola. Esta opci\u00f3n no influye en la selecci\u00f3n inicial del punto de cola. Esta opci\u00f3n s\u00f3lo se aplica a los generadores de mensajes cuando la cola se identifica en el momento en que se crea el generador de mensajes, no en el momento en que se env\u00edan los mensajes.
SIBJMSQueue.producerPreferLocalFALSE.description=Todos los puntos de cola disponibles se tratan del mismo modo, sin dar preferencia a ning\u00fan punto de cola local. Se equilibra la carga de trabajo de los mensajes en todos los puntos de cola.
SIBJMSQueue.producerPreferLocalTRUE.description=Si un punto de cola para esta cola existe en el motor de mensajer\u00eda al que est\u00e1 conectada la aplicaci\u00f3n, es preferible enviar todos los mensajes al mismo para mejorar el rendimiento. Si el punto de cola local no acepta mensajes nuevos, entonces se enviar\u00e1n los mensajes a otros puntos de colas disponibles, si es posible. 
SIBJMSQueue.queueName.description=Nombre de la cola asociada en el bus de integraci\u00f3n de servicios.
SIBJMSQueue.readAhead.description=La lectura hacia adelante es una optimizaci\u00f3n que de forma preventiva asigna mensajes a consumidores. Esto mejora los tiempos para cumplir las peticiones del consumidor.
SIBJMSQueue.scopeToLocalQP.description=Indica si la destinaci\u00f3n de cola de bus de integraci\u00f3n de servicios est\u00e1 dirigida a un punto de cola local cuando se direcciona utilizando esta cola JMS. Un punto de cola local es un punto de cola de la cola de bus de integraci\u00f3n de servicios que se configura en el motor de mensajer\u00eda con el que est\u00e1 conectado la aplicaci\u00f3n JMS.
SIBJMSQueue.timeToLive.description=Longitud de tiempo por omisi\u00f3n en milisegundos desde su tiempo de entrega que un mensaje enviado a este destino se mantendr\u00e1 en el sistema.
SIBJMSQueueConnectionFactory.authDataAlias.description=Este alias especifica el ID de usuario y contrase\u00f1a que se utilizar\u00e1n para autenticar las conexiones con el proveedor de JMS para la autenticaci\u00f3n gestionada por aplicaciones.
SIBJMSQueueConnectionFactory.authMechanismPreference.description=Mecanismo de autenticaci\u00f3n que se utilizar\u00e1 para autenticar las conexiones con el proveedor de JMS.
SIBJMSQueueConnectionFactory.busName.description=Nombre del bus de integraci\u00f3n de servicios con el que conectar.
SIBJMSQueueConnectionFactory.clientId.description=Identificador de cliente de JMS necesario para las suscripciones de tema duraderas en todas las conexiones creadas mediante esta f\u00e1brica de conexiones.
SIBJMSQueueConnectionFactory.connectionProximity.description=Proximidad de los motores de mensajer\u00eda que pueden aceptar peticiones de conexiones, en relaci\u00f3n con el motor de mensajer\u00eda de rutina de carga.
SIBJMSQueueConnectionFactory.description=Una f\u00e1brica de conexiones de cola JMS se utiliza para crear conexiones con el proveedor de JMS asociado de colas JMS para mensajer\u00eda punto a punto. Utilice los objetos administrativos de f\u00e1bricas de conexiones de cola para gestionar f\u00e1bricas de conexiones de cola JMS para el proveedor de mensajer\u00eda por omisi\u00f3n.
SIBJMSQueueConnectionFactory.logMissingTransactionContext.description=Determina si el contenedor anota o no la falta de contextos de transacciones cuando se obtiene una conexi\u00f3n.
SIBJMSQueueConnectionFactory.manageCachedHandles.description=Determina si el contenedor debe o no hacer un seguimiento de los manejadores en memoria cach\u00e9 (manejadores en variables de instancias de un bean).
SIBJMSQueueConnectionFactory.meNames.description=Lista separada por comas de nombres de motores de mensajer\u00eda preferidos.
SIBJMSQueueConnectionFactory.nonPersistentMapping.description=Fiabilidad aplicada a los mensajes JMS no persistentes enviados utilizando esta f\u00e1brica de conexiones.
SIBJMSQueueConnectionFactory.persistentMapping.description=Fiabilidad aplicada a los mensajes JMS persistentes enviados utilizando esta f\u00e1brica de conexiones.
SIBJMSQueueConnectionFactory.portNumber.description=Puerto del servidor remoto con el que conectar si no se encuentra un motor de mensajer\u00eda adecuado en el proceso.
SIBJMSQueueConnectionFactory.providerEndPoints.description=Lista separada por comas de tripletes de puntos finales, con la sintaxis nombreHost:n\u00fameroPuerto:nombreCadena, utilizada para conectarse a un servidor de rutina de carga. Por ejemplo, Merlin:7276:BootstrapBasicMessaging,Gandalf:5557:BootstrapSecureMessaging. Si no se especifica nombreHost, el valor por omisi\u00f3n es localhost. Si no se especifica n\u00fameroPuerto, el valor por omisi\u00f3n es 7276. Si no se especifica nombreCadena, el valor por omisi\u00f3n es BootstrapBasicMessaging. Consulte el Information Center para obtener m\u00e1s informaci\u00f3n.
SIBJMSQueueConnectionFactory.readAhead.description=La lectura hacia adelante es una optimizaci\u00f3n que de forma preventiva asigna mensajes a consumidores. Esto mejora los tiempos para cumplir las peticiones del consumidor.
SIBJMSQueueConnectionFactory.remoteProtocol.description=El nombre de la cadena de transporte de entrada al que debe dirigirse la aplicaci\u00f3n al conectarse a un motor de mensajer\u00eda en un proceso diferente para la aplicaci\u00f3n. Si selecciona un motor de mensajer\u00eda de otro proceso, se puede realizar una conexi\u00f3n s\u00f3lo si el motor de mensajer\u00eda est\u00e1 en un servidor que ejecuta la cadena de transporte de entrada especificada. Consulte el Information Center para obtener m\u00e1s informaci\u00f3n.
SIBJMSQueueConnectionFactory.remoteTargetGroup.description=Nombre del grupo de destino WLM que mejora los destinos de conexi\u00f3n de las aplicaciones.
SIBJMSQueueConnectionFactory.remoteTargetType.description=Tipo del destino nombrado en la propiedad Grupo de destino remoto.
SIBJMSQueueConnectionFactory.serverName.description=Nombre del servidor remoto con el que conectar si no se encuentra un motor de mensajer\u00eda adecuado en el proceso.
SIBJMSQueueConnectionFactory.shareDataSourceWithCMP.description=Permite compartir las conexiones entre JMS y beans EJB de entidad de persistencia gestionada por contenedor (CMP).
SIBJMSQueueConnectionFactory.shareDurableSubscriptions.description=Controla si las suscripciones duraderas se comparten entre conexiones con miembros de un cl\u00faster de servidores.
SIBJMSQueueConnectionFactory.target.description=Nombre de un destino que identifica un grupo de motores de mensajer\u00eda. Especifique el tipo de destino utilizando la propiedad Tipo de destino.
SIBJMSQueueConnectionFactory.targetSignificance.description=Esta propiedad especifica la importancia del grupo de destino.
SIBJMSQueueConnectionFactory.targetType.description=Tipo del destino nombrado en la propiedad Destino.
SIBJMSQueueConnectionFactory.tempQueueNamePrefix.description=Prefijo utilizado al principio de las colas temporales creadas por aplicaciones que utilizan esta f\u00e1brica de conexiones.
SIBJMSQueueConnectionFactory.xaRecoveryAuthAlias.description=Alias de autenticaci\u00f3n utilizado durante el proceso de recuperaci\u00f3n XA.
SIBJMSTopic.busName.description=Nombre del bus que aloja el tema
SIBJMSTopic.deliveryMode.description=Modalidad de entrega de los mensajes enviados a este destino. Esto controla la persistencia de los mensajes en este destino.
SIBJMSTopic.description=Se utiliza un tema JMS como destino para mensajer\u00eda de publicaci\u00f3n/suscripci\u00f3n. Utilice los objetos administrativos de destino de tema para gestionar temas JMS para el proveedor de mensajer\u00eda por omisi\u00f3n.
SIBJMSTopic.nonPersistentMapping.description=Fiabilidad aceptable de la entrega de mensajes para mensajes JMS no persistentes. Controla lo que le sucede a los mensajes enviados con la modalidad de entrega de JMS No persistente si se produce un problema de entrega.
SIBJMSTopic.priority.description=Prioridad relativa de los mensajes enviados a este destino en el rango de 0 a 9, con 0 como la prioridad m\u00e1s baja y 9 la m\u00e1s alta.
SIBJMSTopic.readAhead.description=La lectura hacia adelante es una optimizaci\u00f3n que de forma preventiva asigna mensajes a consumidores. Esto mejora los tiempos para cumplir las peticiones del consumidor.
SIBJMSTopic.timeToLive.description=Longitud de tiempo por omisi\u00f3n en milisegundos desde su tiempo de entrega que un mensaje enviado a este destino se mantendr\u00e1 en el sistema.
SIBJMSTopic.topicName.description=Nombre del tema al que est\u00e1 asignado este tema JMS, en el espacio de temas definido por la propiedad Espacio de temas.
SIBJMSTopic.topicSpace.description=Nombre del espacio de temas que contiene el tema, en el bus de integraci\u00f3n de servicios definido por la propiedad Nombre de bus.
SIBJMSTopicConnectionFactory.authDataAlias.description=Este alias especifica el ID de usuario y contrase\u00f1a que se utilizar\u00e1n para autenticar las conexiones con el proveedor de JMS para la autenticaci\u00f3n gestionada por aplicaciones.
SIBJMSTopicConnectionFactory.authMechanismPreference.description=Mecanismo de autenticaci\u00f3n que se utilizar\u00e1 para autenticar las conexiones con el proveedor de JMS.
SIBJMSTopicConnectionFactory.busName.description=Nombre del bus con el que conectar.
SIBJMSTopicConnectionFactory.clientId.description=Identificador de cliente de JMS necesario para las suscripciones de tema duraderas en todas las conexiones creadas mediante esta f\u00e1brica de conexiones.
SIBJMSTopicConnectionFactory.connectionProximity.description=Proximidad de los motores de mensajer\u00eda que pueden aceptar peticiones de conexiones, en relaci\u00f3n con el motor de mensajer\u00eda de rutina de carga.
SIBJMSTopicConnectionFactory.description=Una f\u00e1brica de conexiones de tema JMS se utiliza para crear conexiones con el proveedor de JMS asociado de temas JMS, para mensajer\u00eda de publicaci\u00f3n/suscripci\u00f3n. Utilice los objetos administrativos de f\u00e1bricas de conexiones de tema para gestionar f\u00e1bricas de conexiones de tema JMS para el proveedor de mensajer\u00eda por omisi\u00f3n.
SIBJMSTopicConnectionFactory.durableSubscriptionHome.description=Nombre del motor de mensajer\u00eda utilizado para almacenar los mensajes entregados a suscripciones duraderas para los objetos creados desde esta f\u00e1brica de conexiones de JMS.
SIBJMSTopicConnectionFactory.logMissingTransactionContext.description=Determina si el contenedor anota o no la falta de contextos de transacciones cuando se obtiene una conexi\u00f3n.
SIBJMSTopicConnectionFactory.manageCachedHandles.description=Determina si el contenedor debe o no hacer un seguimiento de los manejadores en memoria cach\u00e9 (manejadores en variables de instancias de un bean).
SIBJMSTopicConnectionFactory.meNames.description=Lista separada por comas de nombres de motores de mensajer\u00eda preferidos.
SIBJMSTopicConnectionFactory.nonPersistentMapping.description=Fiabilidad aplicada a los mensajes JMS no persistentes enviados utilizando esta f\u00e1brica de conexiones.
SIBJMSTopicConnectionFactory.persistentMapping.description=Fiabilidad aplicada a los mensajes JMS persistentes enviados utilizando esta f\u00e1brica de conexiones.
