TrustMethod.trustAny.description=Si se selecciona confiar en cualquiera el consumidor confiar\u00e1 en todos los intermediarios en sentido ascendente. Estos s\u00f3lo deber\u00eda seleccionarse si est\u00e1 seguro de que todos los intermediarios en sentido ascendente son de confianza. Al seleccionar confiar en cualquiera, este valor prevalecer\u00e1 sobre el resto de atributos de este m\u00e9todo de confianza.
