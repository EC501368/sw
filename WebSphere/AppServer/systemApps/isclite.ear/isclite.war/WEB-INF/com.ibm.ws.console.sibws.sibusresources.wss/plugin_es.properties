RequiredSecurityToken.description=Especifica se\u00f1ales de seguridad aut\u00f3nomas aceptadas dentro de un mensaje consumido. Las se\u00f1ales de seguridad aut\u00f3nomas son aquellas que a\u00fan no han sido utilizadas para firma ni cifrado. Definir una se\u00f1al de seguridad obligatoria significa que los mensajes que contienen una se\u00f1al de ese tipo se procesar\u00e1n seg\u00fan la aserci\u00f3n de uso. La se\u00f1al de seguridad no se utilizar\u00e1 para la autenticaci\u00f3n a menos que se especifique tambi\u00e9n dentro de un llamante.
