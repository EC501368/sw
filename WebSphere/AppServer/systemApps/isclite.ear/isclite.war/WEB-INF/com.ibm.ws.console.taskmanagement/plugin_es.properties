actionplan.desc.text=El Plan de acci\u00f3n de tarea es una acci\u00f3n de plan recomendada o en progreso para una tarea particular. El plan de acci\u00f3n consiste en el conjunto de uno o varios pasos ordenados para implementar la tarea. El plan de acci\u00f3n actual no se puede alterar y todos los pasos se ejecutan en una sola transacci\u00f3n. Si el usuario desea ejecutar alg\u00fan plan alterado o modificado, deber\u00e1 ejecutar su plan modificado a mano.
task.filter.desc=Seleccione la gravedad y los estados deseados para filtrar las tareas de tiempo de ejecuci\u00f3n.
task.must.be.selected=Se debe seleccionar una tarea para enviar la acci\u00f3n.
taskid.hover.help=Pulse aqu\u00ed para m\u00e1s informaci\u00f3n de la tarea.
taskmanagement.desc.text=Una tarea es generada por un componente de tiempo de ejecuci\u00f3n dentro del paquete de Gesti\u00f3n inteligente. Una tarea proporciona informaci\u00f3n a partir de la cual puede aceptar o denegar el plan de acci\u00f3n sugerido. Este panel muestra las tareas actuales en el contenedor de tareas. Pulse el ID de tarea para visualizar los objetos de destino de tarea y los supervisores correspondientes de una tarea espec\u00edfica. Para actuar en una tarea, elija la acci\u00f3n desde la lista apropiada y seleccione el recuadro de selecci\u00f3n correspondiente. Despu\u00e9s pulse Enviar. Puede enviar m\u00faltiples acciones a la vez.
tasktarget.desc.text=Los Objetos de destino de tarea representan los objetivos de alto nivel de la tarea. Estos objetivos de alto nivel son identificados por su contexto en el repositorio de configuraci\u00f3n. Expanda los objetos de destino para visualizar los supervisores de destino correspondientes. El supervisor de destino individual enlaza los gr\u00e1ficos apropiados, la configuraci\u00f3n o el panel de registro.
