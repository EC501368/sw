WebServer.serverPluginProps.connectTimeout.description=Especifica los valores del tiempo de espera de la conexi\u00f3n. Si selecciona Sin tiempo de espera, el plug-in realiza conexiones sin bloqueo con el servidor de aplicaciones. Si selecciona Establecer l\u00edmite, debe especificar un valor en el campo segundos. Especifique un valor 0 si desea que el plug-in realice una conexi\u00f3n con bloqueo. Especifique un valor mayor que 0 si desea que el plug-in espere el n\u00famero especificado de segundos para realizar una conexi\u00f3n satisfactoria. Si no se realiza la conexi\u00f3n despu\u00e9s del intervalo de tiempo, el plug-in marca el servidor como no disponible y env\u00eda la solicitud a otro servidor de aplicaciones definido en el cl\u00faster.
