WebServer.pluginProperties.webserver.configFileName.description=Especifica la v\u00eda de acceso plenamente cualificada de la copia del servidor Web del archivo de configuraci\u00f3n del plug-in del servidor Web. Esta v\u00eda de acceso es el nombre del archivo y su ubicaci\u00f3n en la m\u00e1quina donde se ejecuta el servidor Web.
