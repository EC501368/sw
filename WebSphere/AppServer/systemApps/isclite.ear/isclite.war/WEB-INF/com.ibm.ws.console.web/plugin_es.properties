WebServer.pluginCaching.maxCacheSize.description=Especifica el tama\u00f1o m\u00e1ximo de la memoria cach\u00e9, en unidades de 1KB. El tama\u00f1o m\u00e1ximo por omisi\u00f3n de la memoria cach\u00e9 es de 1 MB. Si la memoria cach\u00e9 se llena, la primera entrada que se desaloja de la memoria cach\u00e9 es la entrada cuya caducidad est\u00e9 m\u00e1s pr\u00f3xima.
WebServer.pluginCluster.cloneSeparator.description=Especifica si el plug-in utiliza el signo m\u00e1s (+) para separar los ID de clones que se utilizan para afinidad de sesi\u00f3n. Normalmente el plug-in utiliza los dos puntos (:). Sin embargo, algunos dispositivos ubicuos no pueden manejar el car\u00e1cter de dos puntos. Si se utiliza este atributo para cambiar el car\u00e1cter de separaci\u00f3n, tambi\u00e9n deben cambiarse las configuraciones del servidor de aplicaciones de tal forma que el servidor de aplicaciones utilice tambi\u00e9n el signo m\u00e1s para separar ID de clones.
WebServer.pluginCluster.description=Utilice esta p\u00e1gina para configurar las propiedades del direccionamiento de solicitudes para un plug-in de servidor Web. Estas propiedades se aplican a todas las solicitudes que el servidor Web direcciona hacia los servidores de aplicaciones.
WebServer.pluginCluster.loadBalancing.description=Especifica la opci\u00f3n de equilibrio de carga utilizada por el plug-in.
WebServer.pluginCluster.maxRequestSizeLabel.description=Especifica el n\u00famero m\u00e1ximo de bytes que puede contener una solicitud HTTP para que el plug-in intente enviarla al servidor de aplicaciones. Si se recibe una solicitud mayor que el tama\u00f1o m\u00e1ximo especificado, el plug-in emite un mensaje de error que contiene el c\u00f3digo de respuesta HTTP. Por omisi\u00f3n, no existe un l\u00edmite de tama\u00f1o m\u00e1ximo.
WebServer.pluginCluster.postBufferSize.description=Especifica el tama\u00f1o m\u00e1ximo de los datos post que el plug-in del servidor Web espera en una solicitud. 
WebServer.pluginCluster.removeHeaders.description=Especifica si el plug-in a\u00f1ade cabeceras especiales en una solicitud antes de remitirla a un servidor de aplicaciones. Por omisi\u00f3n, el plug-in eliminar\u00e1 las cabeceras especiales de las solicitudes de entrada antes de a\u00f1adir estas cabeceras. Si se establece este atributo en false, se presentar\u00e1 un problema de seguridad potencial al no eliminar las cabeceras especiales de las solicitudes de entrada.
WebServer.pluginCluster.retryInterval.description=Especifica la duraci\u00f3n, en segundos, que debe esperar el plug-in antes de ver si se han realizado cambios en el archivo de configuraci\u00f3n. 
WebServer.pluginOptimization.ASNagle.description=Especifica si el usuario desea inhabilitar el algoritmo Nagle para la conexi\u00f3n entre el plug-in  el servidor de aplicaciones.
WebServer.pluginOptimization.IISNagle.description=Especifica si est\u00e1 habilitado el algoritmo Nagle para el servidor Web Microsoft(R) IIS (Internet Information Services). Cuando este campo no est\u00e1 seleccionado, el algoritmo Nagle est\u00e1 inhabilitado.
WebServer.pluginOptimization.IISPriority.description=Especifica la prioridad que el servidor Web Microsoft(R) IIS (Internet Information Services) utiliza al cargar el plug-in. 
WebServer.pluginOptimization.acceptContent.description=Especifica si los clientes pueden incluir el contenido en las solicitudes POST, PUT, GET y HEAD cuando la cabecera de solicitud incluye una cabecera de longitud del contenido o de codificaci\u00f3n de la transferencia. Puede establecerse en true si se espera y leer\u00e1 el contenido de todas las solicitudes. Por omisi\u00f3n, s\u00f3lo se espera y lee el contenido de las solicitudes POST y PUT.
WebServer.pluginOptimization.chunkResponse.description=Especifica si el plug-in trocea las respuestas hacia el cliente si la cabecera: Transfer-Encoding : Chunked est\u00e1 presente en la respuesta. Este atributo s\u00f3lo se aplica a los servidores Web siguientes: servidores Web IIS (Internet Information Services), servidores Web de Java(TM) System y servidores Web Domino(R). IBM(R) HTTP Server para plataformas distribuidas maneja autom\u00e1ticamente el troceado de las respuestas hacia el cliente.
WebServer.pluginOptimization.description=Utilice esta p\u00e1gina para configurar las propiedades de optimizaci\u00f3n de solicitudes y respuestas para un plug-in del servidor Web. 
WebServer.pluginOptimization.logicalPort.description=Especifica que el plug-in utiliza de forma l\u00f3gica el n\u00famero de puerto de la cabecera del host.
WebServer.pluginOptimization.maxChunkSize.description=Especifica el tama\u00f1o m\u00e1ximo de chunk, en KB, que utiliza el plug-in cuando lee la parte del cuerpo de la respuesta HTTP.
WebServer.pluginOptimization.physicalPort.description=Especifica que la coincidencia de host virtual se realiza f\u00edsicamente utilizando el puerto especificado en la solicitud.
WebServer.pluginOptimization.portPreference.description=Especifica el n\u00famero de puerto que utiliza el servidor de aplicaciones para crear URIs para una llamada sendRedirect. El n\u00famero de puerto puede ser el n\u00famero de puerto de la cabecera del host de la solicitud HTTP o el n\u00famero de puerto donde el servidor Web recibe la solicitud.
WebServer.pluginOptimization.vhMatchingLabel.description=Especifica c\u00f3mo se realiza la coincidencia de host virtual. La coincidencia se puede realizar f\u00edsicamente utilizando el puerto especificado en la solicitud, o el plug-in puede utilizar de forma l\u00f3gica el n\u00famero de puerto de la cabecera de host.
WebServer.pluginProperties.autoGen.description=Especifica si el archivo de configuraci\u00f3n del plug-in del servidor Web se regenera autom\u00e1ticamente cuando se modifican los valores relacionados. El servicio de configuraci\u00f3n del plug-in del servidor Web debe estar habilitado para que este valor tenga efecto. 
WebServer.pluginProperties.autoProp.description=Especifica si el archivo de configuraci\u00f3n del plug-in del servidor Web se propaga autom\u00e1ticamente a este servidor Web cuando se regenera el plug-in. El servicio de configuraci\u00f3n del plug-in del servidor Web debe estar habilitado para que este valor tenga efecto. 
WebServer.pluginProperties.configFileName.description=Especifica el nombre del archivo de configuraci\u00f3n de plug-in.
WebServer.pluginProperties.description=Utilice esta p\u00e1gina para configurar un plug-in de servidor Web. El plug-in pasa solicitudes HTTP de un servidor Web a los servidores de aplicaciones WebSphere(R).
WebServer.pluginProperties.file.description=Especifica el contenido del archivo.
