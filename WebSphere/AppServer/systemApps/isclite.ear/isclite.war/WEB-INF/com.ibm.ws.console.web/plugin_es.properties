WebServer.pluginProperties.logLevel.description=Especifica el nivel de los mensajes que se env\u00edan al archivo de anotaciones cronol\u00f3gicas. Si se selecciona trace, se registran los detalles de todos los pasos del proceso de solicitud. Si se selecciona stats, se registra el servidor elegido para cada solicitud y otra informaci\u00f3n de equilibrio de carga relacionada con el manejo de solicitudes. Si se selecciona warn, se registran todos los avisos y mensajes de error resultantes de procesos de solicitud anormales. Si se selecciona error, se registran s\u00f3lo los mensajes de error resultantes de procesos de solicitud anormales. 
