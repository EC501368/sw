wssecurity.updateRuntime.failed=El tiempo de ejecuci\u00f3n no ha podido actualizar la informaci\u00f3n de configuraci\u00f3n de enlace desde el repositorio. Verifique los valores de configuraci\u00f3n. Una configuraci\u00f3n no v\u00e1lida puede hacer que no se realice la actualizaci\u00f3n. Reinicie el servidor para que los cambios entren en vigor.
